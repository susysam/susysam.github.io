<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
            overflow: hidden;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .steps {
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6C0BA9;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #4F0672;
        }

        .fade-out {
            animation: fadeOut 0.5s ease;
            animation-fill-mode: forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            animation: fallDown 0.5s ease;
            animation-fill-mode: forwards;
            display: none;
        }

        @keyframes fallDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <h1>Entertainment Player</h1>
    <div class="input-container">
        <label for="imdb-id">IMDb ID (with "tt"):</label><br>
        <input type="text" id="imdb-id" placeholder="Example: tt1942683"><br><br>
    </div>
    <button onclick="findMedia('movie')">Find Movie</button>
    <button onclick="findMedia('tv')">Find TV Show</button>
    <button onclick="openAnime()">Anime</button>

    <div class="steps">
        <h2>How to Use:</h2>
        <p>Step 1: Search up IMDb and find the TV-show or movie you want.</p>
        <p>Step 2: Copy the IMDb ID (with "tt").</p>
        <p>Step 3: Paste the IMDb ID into the input field and click "Find Movie" or "Find TV Show".</p>
    </div>

    <!-- Iframe Container -->
    <div class="iframe-container" id="iframe-container"></div>

    <script>
        function findMedia(mediaType) {
            var imdbId = document.getElementById("imdb-id").value.trim();

            if (!imdbId) {
                alert("Please fill in the IMDb ID field.");
                return;
            }

            var generatedLink = "https://vidsrc.xyz/embed/" + mediaType + "/?imdb=" + imdbId;

            // Add fade-out animation to other elements
            var elementsToFadeOut = document.querySelectorAll('.input-container, button, .steps');
            elementsToFadeOut.forEach(element => {
                element.classList.add('fade-out');
            });

            // Display the iframe container
            var iframeContainer = document.getElementById("iframe-container");
            iframeContainer.style.display = "block";

            // Set iframe source after animation completes
            setTimeout(() => {
                iframeContainer.innerHTML = `<iframe src="${generatedLink}" frameborder="0" allowfullscreen></iframe>`;
            }, 500);
        }

        function openAnime() {
            var animeLinks = [
                "https://unime.vercel.app/eng",
                "https://kitsunee.me/",
                "https://anify.tv/anime"
            ];

            var randomIndex = Math.floor(Math.random() * animeLinks.length);
            var selectedAnimeLink = animeLinks[randomIndex];

            window.open(selectedAnimeLink, '_blank');
        }
    </script>
</body>

</html>
