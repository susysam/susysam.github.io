<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }
        .input-container {
            margin-bottom: 20px;
            position: relative;
            z-index: 2; /* Ensure input field is clickable */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            position: relative;
            z-index: 2; /* Ensure buttons are clickable */
        }
        button:hover {
            background-color: #0056b3;
        }
        .steps {
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6C0BA9;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            position: relative;
            z-index: 2; /* Ensure buttons are clickable */
        }
        .button:hover {
            background-color: #4F0672;
        }
        .iframe-container {
            width: 100%;
            height: 100vh; /* Adjust height as needed */
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            transition: all 0.5s ease;
            z-index: 1; /* Lower z-index to allow buttons to be clickable */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Entertainment Player</h1>
    <div class="input-container">
        <label for="imdb-id">IMDb ID (with "tt"):</label><br>
        <input type="text" id="imdb-id" placeholder="Example: tt1942683"><br><br>
    </div>
    <button onclick="findMedia('movie')">Find Movie</button>
    <button onclick="findMedia('tv')">Find TV Show</button>
    <button onclick="openAnime()">Anime</button>

    <div class="steps">
        <h2>How to Use:</h2>
        <p>Step 1: Search up IMDb and find the TV-show or movie you want.</p>
        <p>Step 2: Copy the IMDb ID (with "tt").</p>
        <p>Step 3: Paste the IMDb ID into the input field and click "Find Movie" or "Find TV Show".</p>
    </div>

    <!-- Back Button -->
    <div class="button" onclick="openPreviousPage()"><span>Back</span></div>

    <!-- Iframe Container -->
    <div class="iframe-container" id="iframe-container"></div>

    <script>
        function findMedia(mediaType) {
            // Get the input value
            var imdbId = document.getElementById("imdb-id").value.trim();
            
            // Check if the input field is empty
            if (!imdbId) {
                alert("Please fill in the IMDb ID field.");
                return;
            }

            // Generate the link based on media type
            var generatedLink = "https://vidsrc.to/embed/" + mediaType + "/" + imdbId;

            // Create the iframe element
            var iframe = document.createElement('iframe');
            iframe.setAttribute('src', generatedLink);
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allowfullscreen', '');

            // Remove existing iframes
            var iframeContainer = document.getElementById('iframe-container');
            while (iframeContainer.firstChild) {
                iframeContainer.removeChild(iframeContainer.firstChild);
            }

            // Add the iframe with animation
            iframeContainer.style.transform = 'translateY(-100%)';
            setTimeout(function() {
                iframeContainer.style.transition = 'none';
                iframeContainer.style.transform = 'translateY(0)';
                iframeContainer.appendChild(iframe);
            }, 500);
        }

        function openAnime() {
            // Array of Anime streaming links
            var animeLinks = [
                "https://unime.vercel.app/eng",
                "https://kitsunee.me/",
                "https://anify.tv/anime"
            ];

            // Randomly select an Anime streaming link
            var randomIndex = Math.floor(Math.random() * animeLinks.length);
            var selectedAnimeLink = animeLinks[randomIndex];

            // Redirect to the selected Anime streaming link
            window.location.href = selectedAnimeLink;
        }

        function openPreviousPage() {
            window.location.href = "start27.html";
        }
    </script>
</body>
</html>
