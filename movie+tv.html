<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entertainment Player</title>

  <!-- Apply theme ASAP (site-wide) -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') document.documentElement.classList.add('dark');
      else document.documentElement.classList.remove('dark');
    })();
  </script>

  <style>
    :root{
      --bg: #f3f3f3;
      --text: #333;
      --muted: #555;
      --card: rgba(255,255,255,.90);
      --border: rgba(0,0,0,.10);
      --shadow: 0 10px 30px rgba(0,0,0,.12);
      --accent: #6C0BA9;
      --accent2: #4F0672;
      --danger: #FF5733;
      --danger2: #C74426;
      --overlay: rgba(255,255,255,0);
      --inputBg: rgba(255,255,255,.78);
    }
    :root.dark{
      --bg: #0f1116;
      --text: #f2f4f8;
      --muted: rgba(242,244,248,.68);
      --card: rgba(25,28,36,.75);
      --border: rgba(255,255,255,.12);
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --overlay: rgba(0,0,0,.45);
      --inputBg: rgba(0,0,0,.25);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      transition: background-color .25s ease, color .25s ease;
      position: relative;
      min-height: 100vh;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: var(--overlay);
      pointer-events:none;
      z-index: 0;
    }
    body > *{ position: relative; z-index: 1; }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 40px;
      color: var(--text);
      margin-bottom: 20px;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 10px;
      background-color: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .button:hover {
      background-color: var(--accent2);
      transform: scale(1.05);
    }

    .input-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      width: 320px;
      max-width: calc(100vw - 60px);
      background: var(--inputBg);
      color: var(--text);
      outline: none;
    }

    .return-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: var(--danger);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .return-button:hover { background-color: var(--danger2); }

    .welcome h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: var(--text);
    }
    .welcome p {
      font-size: 18px;
      color: var(--muted);
    }

    .server-hint{
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
      max-width: 720px;
    }

    /* Launch overlay */
    .launch-overlay{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.55);
      z-index: 50;
      padding: 16px;
    }
    .launch-card{
      width: min(420px, 92vw);
      background: rgba(255,255,255,.90);
      border-radius: 16px;
      padding: 18px 16px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    :root.dark .launch-card{
      background: rgba(25,28,36,.92);
      color: var(--text);
    }
    .spinner{
      width: 42px;
      height: 42px;
      margin: 6px auto 12px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,.35);
      border-top-color: #fff;
      animation: spin 0.9s linear infinite;
    }
    :root.dark .spinner{
      border: 4px solid rgba(255,255,255,.20);
      border-top-color: #fff;
    }
    @keyframes spin{ to { transform: rotate(360deg); } }

    .launch-text{
      font-weight: 800;
      letter-spacing: .2px;
    }
    .launch-sub{
      margin-top: 6px;
      font-size: 12px;
      color: rgba(0,0,0,.65);
    }
    :root.dark .launch-sub{ color: rgba(255,255,255,.68); }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="pageTitle">Entertainment Player</h1>

    <div class="welcome" id="welcomeBlock">
      <h2>Welcome!</h2>
      <p>Select what you want to watch and where:</p>
    </div>

    <div class="buttons-container" id="topButtons">
      <button class="button" onclick="selectMedia('movie')">Movie</button>
      <button class="button" onclick="selectMedia('tv')">TV Show</button>
      <button class="button" onclick="openAnime()">Anime</button>
      <button class="button" onclick="continueWatching()">Continue Watching</button>
    </div>

    <div class="input-container" id="inputContainer">
      <div class="buttons-container">
        <button class="button" onclick="selectServer('vidsrc')">Server 1 (IMDb)</button>
        <button class="button" onclick="selectServer('pstream')">Server 2 (TMDB / P-Stream)</button>
      </div>

      <div class="server-hint" id="serverHint">
        Pick a server, then enter your ID.
      </div>

      <input type="text" id="media-id" placeholder="Pick server first" />
      <button class="button" onclick="playMedia()">Play</button>
    </div>
  </div>

  <button class="return-button" onclick="goToHome()">Return</button>

  <!-- Launching overlay -->
  <div class="launch-overlay" id="launchOverlay" aria-hidden="true">
    <div class="launch-card">
      <div class="spinner"></div>
      <div class="launch-text" id="launchText">Launching...</div>
      <div class="launch-sub">Preparing player</div>
    </div>
  </div>

  <script>
    let selectedMediaType = '';
    let selectedServer = '';

    const pageTitle = document.getElementById('pageTitle');
    const inputContainer = document.getElementById('inputContainer');
    const welcomeBlock = document.getElementById('welcomeBlock');
    const topButtons = document.getElementById('topButtons');
    const serverHint = document.getElementById('serverHint');

    const launchOverlay = document.getElementById('launchOverlay');
    const launchText = document.getElementById('launchText');

    function showLaunch(text){
      launchText.textContent = text;
      launchOverlay.style.display = 'flex';
      launchOverlay.setAttribute('aria-hidden', 'false');
    }
    function hideLaunch(){
      launchOverlay.style.display = 'none';
      launchOverlay.setAttribute('aria-hidden', 'true');
    }

    function selectMedia(mediaType) {
      selectedMediaType = mediaType;

      // Rename title based on selection
      if (mediaType === 'movie') pageTitle.textContent = 'Movies';
      if (mediaType === 'tv') pageTitle.textContent = 'TV-Shows';

      inputContainer.style.display = 'flex';
      welcomeBlock.style.display = 'none';
      topButtons.style.display = 'none';

      // reset server until they pick again
      selectedServer = '';
      document.getElementById('media-id').value = '';
      document.getElementById('media-id').placeholder = 'Pick server first';
      serverHint.textContent = 'Pick a server, then enter your ID.';
    }

    function selectServer(server) {
      selectedServer = server;
      const input = document.getElementById('media-id');

      if (server === 'vidsrc') {
        input.placeholder = "Enter IMDb ID (e.g., tt1234567)";
        serverHint.innerHTML = "Using IMDb IDs (example: <code>tt1234567</code>).";
      } else {
        input.placeholder = "Enter TMDB ID (e.g., 603)";
        serverHint.innerHTML = "Using TMDB IDs (example: <code>603</code>). TV auto-loads <code>S1E1</code>.";
      }
    }

    function pstreamParams() {
      const params = new URLSearchParams({
        logo: "false",
        downloads: "true",
        "has-watchparty": "true",
        allinone: "true",
        theme: "default",
        language: "en",
        tips: "true",
        "interface-settings": "true",
        backlink: "https://susysam.github.io/movie+tv.html"
      });
      return params.toString();
    }

    function buildUrl(mediaId, server, mediaType) {
      if (server === 'vidsrc') {
        return `https://vidsrc.me/embed/${mediaType}?imdb=${encodeURIComponent(mediaId)}`;
      }

      const qs = pstreamParams();

      if (mediaType === 'movie') {
        return `https://iframe.pstream.mov/embed/tmdb-movie-${encodeURIComponent(mediaId)}?${qs}`;
      } else {
        // Default Season 1 Episode 1 (no prompts)
        const season = 1;
        const episode = 1;
        return `https://iframe.pstream.mov/embed/tmdb-tv-${encodeURIComponent(mediaId)}/${season}/${episode}?${qs}`;
      }
    }

    function openPlayer(url) {
      const win = window.open("about:blank", "_blank");
      if (!win) {
        hideLaunch();
        return alert("Popup blocked.");
      }

      win.document.write(`
        <html>
          <head>
            <title>Gmail</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <style>body{margin:0;background:#000}iframe{border:none;width:100%;height:100vh}</style>
          </head>
          <body>
            <iframe src="${url}" allowfullscreen></iframe>
          </body>
        </html>
      `);
      win.document.close();
      hideLaunch();
    }

    function playMedia() {
      const mediaId = document.getElementById('media-id').value.trim();
      if (!selectedMediaType) return;
      if (!selectedServer) return alert("Pick a server first.");
      if (!mediaId) return alert("Enter an ID first.");

      const label = selectedMediaType === 'movie' ? "Launching Movies..." : "Launching TV-Shows...";
      showLaunch(label);

      // tiny delay so the animation shows before popup work
      setTimeout(() => {
        const url = buildUrl(mediaId, selectedServer, selectedMediaType);
        openPlayer(url);

        localStorage.setItem('lastWatched', JSON.stringify({
          mediaId,
          selectedServer,
          selectedMediaType
        }));
      }, 650);
    }

    function continueWatching() {
      const data = localStorage.getItem('lastWatched');
      if (!data) return alert("Nothing saved yet.");

      const { mediaId, selectedServer, selectedMediaType } = JSON.parse(data);

      const label = selectedMediaType === 'movie' ? "Launching Movies..." : "Launching TV-Shows...";
      showLaunch(label);

      setTimeout(() => {
        const url = buildUrl(mediaId, selectedServer, selectedMediaType);
        openPlayer(url);
      }, 650);
    }

    function openAnime() {
      const animeLinks = [
        "https://unime.vercel.app/eng",
        "https://kitsunee.me/",
        "https://anify.tv/anime",
        "https://kaido.to/"
      ];
      const randomLink = animeLinks[Math.floor(Math.random() * animeLinks.length)];
      window.open(randomLink, "_blank");
    }

    function goToHome() {
      window.location.href = "https://susysam.github.io/start27.html";
    }
  </script>
</body>
</html>
