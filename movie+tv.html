<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .input-container {
            display: none;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        .steps {
            display: none;
            margin-top: 50px;
            text-align: left;
        }
        .steps h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .steps p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        iframe {
            width: 100%;
            height: 500px; /* Initial height */
            border: none;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entertainment Player</h1>

        <div class="buttons-container">
            <button onclick="selectMedia('movie')">Movie</button>
            <button onclick="selectMedia('tv')">TV Show</button>
            <button onclick="openAnime()">Anime</button>
        </div>

        <div class="input-container">
            <input type="text" id="imdb-id" placeholder="Enter IMDb ID">
        </div>

        <div class="steps" id="steps">
            <h2>How to Use:</h2>
            <p>Step 1: Search what you want on IMDb.</p>
            <p>Step 2: Copy the IMDb ID.</p>
            <p>Step 3: Paste the IMDb ID into the input field.</p>
            <p>Step 4: Enjoy!</p>
        </div>

        <iframe id="media-frame" src="" allowfullscreen></iframe>
    </div>

    <script>
        function selectMedia(mediaType) {
            var inputContainer = document.querySelector('.input-container');
            var steps = document.getElementById('steps');

            inputContainer.style.display = 'block';
            steps.style.display = 'block';

            var imdbIdInput = document.getElementById('imdb-id');
            imdbIdInput.setAttribute('data-media-type', mediaType);

            if (mediaType === 'movie') {
                steps.innerHTML = "<h2>How to Use:</h2><p>Step 1: Search what you want on IMDb.</p><p>Step 2: Copy the IMDb ID.</p><p>Step 3: Paste the IMDb ID into the input field.</p><p>Step 4: Enjoy!</p>";
            } else if (mediaType === 'tv') {
                steps.innerHTML = "<h2>How to Use:</h2><p>Step 1: Search for the TV show on IMDb.</p><p>Step 2: Copy the IMDb ID.</p><p>Step 3: Paste the IMDb ID into the input field.</p><p>Step 4: Enjoy!</p>";
            }
        }

        function openAnime() {
            var animeLinks = [
                "https://unime.vercel.app/eng",
                "https://kitsunee.me/",
                "https://anify.tv/anime",
                "https://kaido.to/"
            ];

            var randomIndex = Math.floor(Math.random() * animeLinks.length);
            var selectedAnimeLink = animeLinks[randomIndex];

            window.location.href = selectedAnimeLink;
        }

        document.getElementById('imdb-id').addEventListener('keyup', function(event) {
            if (event.keyCode === 13) {
                var mediaType = this.getAttribute('data-media-type');
                var imdbId = this.value.trim();
                
                if (!imdbId) {
                    alert("Please fill in the IMDb ID field.");
                    return;
                }

                var embedCode = '';
                if (mediaType === 'tv') {
                    embedCode = '<iframe src="https://vidsrc.me/embed/tv?imdb=' + imdbId + '" allowfullscreen></iframe>';
                } else if (mediaType === 'movie') {
                    embedCode = '<iframe src="https://vidsrc.me/embed/movie?imdb=' + imdbId + '" allowfullscreen></iframe>';
                }
                
                document.getElementById('media-frame').src = embedCode;
            }
        });

        // Resizing iframe
        var iframe = document.getElementById('media-frame');
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    </script>
</body>
</html>
