<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entertainment Player</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      margin-top: 50px;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 40px;
      color: #333;
      margin-bottom: 30px;
    }
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .button {
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #6C0BA9;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }
    .button:hover {
      background-color: #4F0672;
      transform: scale(1.05);
    }
    .input-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }
    .return-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #FF5733;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .return-button:hover {
      background-color: #C74426;
    }
    .welcome h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }
    .welcome p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Entertainment Player</h1>
    <div class="welcome">
      <h2>Welcome!</h2>
      <p>Select what you want to watch and where:</p>
    </div>

    <div class="buttons-container">
      <button class="button" onclick="selectMedia('movie')">Movie</button>
      <button class="button" onclick="selectMedia('tv')">TV Show</button>
      <button class="button" onclick="openAnime()">Anime</button>
      <button class="button" onclick="continueWatching()">Continue Watching</button>
    </div>

    <div class="input-container">
      <div class="buttons-container">
        <button class="button" onclick="selectServer('vidsrc')">Server 1 (IMDb)</button>
        <button class="button" onclick="selectServer('pstream')">Server 2 (TMDB)</button>
      </div>
      <input type="text" id="media-id" placeholder="Enter IMDb or TMDB ID">
      <button class="button" onclick="playMedia()">Play</button>
    </div>
  </div>

  <button class="return-button" onclick="goToHome()">Return</button>

  <script>
    let selectedMediaType = '';
    let selectedServer = '';

    // Default parameter string for pstream embeds (example you provided)
    // You can change these values as needed.
    const PSTREAM_PARAMS = [
      // Timestamp parameter, if you want to start at 00:45 you can set t=00:45; else omit or set t=00:00
      't=00:45',
      'theme=default',
      'language=en',
      'logo=true',
      'downloads=true',
      'has-watchparty=true',
      // language-order: comma-separated
      'language-order=en,hi,fr,de,nl,pt',
      'allinone=true',
      'scale=0.9',
      // backlink: your site
      'backlink=https://pstream.org',
      'fedapi=true',
      // The parameter in docs is "interface-setting"; sometimes examples use "interface-settings", but
      // P-Stream expects "interface-setting". If the player expects "interface-settings", adjust here.
      'interface-setting=true',
      'tips=true'
    ].join('&');

    function selectMedia(mediaType) {
      selectedMediaType = mediaType;
      document.querySelector('.input-container').style.display = 'flex';
      document.querySelector('.welcome').style.display = 'none';
      document.querySelector('.buttons-container').style.display = 'none';
    }

    function selectServer(server) {
      selectedServer = server;
      const input = document.getElementById('media-id');
      if (server === 'vidsrc') {
        input.placeholder = "Enter IMDb ID (e.g., tt1234567)";
      } else {
        input.placeholder = "Enter TMDB ID (e.g., 123456)";
      }
    }

    function playMedia() {
      const mediaId = document.getElementById('media-id').value.trim();
      if (!mediaId || !selectedServer || !selectedMediaType) return;

      let url = '';
      if (selectedServer === 'vidsrc') {
        // IMDb server: unchanged
        url = `https://vidsrc.me/embed/${selectedMediaType}?imdb=${mediaId}`;
      } else {
        // P-Stream server: use “media” endpoint with full parameters
        if (selectedMediaType === 'movie') {
          // Movie
          // Use /media/ path with TMDB movie ID
          url = `https://iframe.pstream.org/media/tmdb-movie-${mediaId}?${PSTREAM_PARAMS}`;
        } else {
          // TV show: need season and episode IDs for /media/
          const seasonNumber = prompt("Enter Season Number:");
          const episodeNumber = prompt("Enter Episode Number:");
          if (!seasonNumber || !episodeNumber) return;
          // Note: for /media/ format, you may need TMDB season ID and TMDB episode ID,
          // but if the endpoint supports numbers, you can try:
          // `media/tmdb-tv-{tmdb_id}/{season_number}/{episode_number}`
          url = `https://iframe.pstream.org/media/tmdb-tv-${mediaId}/${seasonNumber}/${episodeNumber}?${PSTREAM_PARAMS}`;
        }
      }

      // Open in a new window/tab
      const win = window.open("about:blank", "_blank");
      win.document.write(`
        <html><head><title>Now Playing</title>
        <style>body{margin:0;background:#000}iframe{border:none;width:100%;height:100vh}</style>
        </head><body><iframe src="${url}" allowfullscreen></iframe></body></html>
      `);

      // Save for Continue Watching
      localStorage.setItem('lastWatched', JSON.stringify({ mediaId, selectedServer, selectedMediaType }));
    }

    function continueWatching() {
      const data = localStorage.getItem('lastWatched');
      if (!data) return;
      const { mediaId, selectedServer: srv, selectedMediaType: mType } = JSON.parse(data);

      let url = '';
      if (srv === 'vidsrc') {
        url = `https://vidsrc.me/embed/${mType}?imdb=${mediaId}`;
      } else {
        if (mType === 'movie') {
          url = `https://iframe.pstream.org/media/tmdb-movie-${mediaId}?${PSTREAM_PARAMS}`;
        } else {
          // For TV, we prompt again (or you could store last season/episode in localStorage too)
          const seasonNumber = prompt("Enter Season Number:");
          const episodeNumber = prompt("Enter Episode Number:");
          if (!seasonNumber || !episodeNumber) return;
          url = `https://iframe.pstream.org/media/tmdb-tv-${mediaId}/${seasonNumber}/${episodeNumber}?${PSTREAM_PARAMS}`;
        }
      }
      const win = window.open("about:blank", "_blank");
      win.document.write(`
        <html><head><title>Now Playing</title>
        <style>body{margin:0;background:#000}iframe{border:none;width:100%;height:100vh}</style>
        </head><body><iframe src="${url}" allowfullscreen></iframe></body></html>
      `);
    }

    function openAnime() {
      const animeLinks = [
        "https://unime.vercel.app/eng",
        "https://kitsunee.me/",
        "https://anify.tv/anime",
        "https://kaido.to/"
      ];
      const randomLink = animeLinks[Math.floor(Math.random() * animeLinks.length)];
      window.open(randomLink, "_blank");
    }

    function goToHome() {
      window.location.href = "https://susysam.github.io/start27.html";
    }

    // Example: If you also want to allow the user to customize some parameters in the UI,
    // you can expose inputs (checkboxes, selects) to toggle parts of PSTREAM_PARAMS,
    // rebuild that string dynamically, and then use it in playMedia().
    // For now, we use the fixed PSTREAM_PARAMS constant.
  </script>
</body>
</html>
