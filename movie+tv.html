<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV + Movie Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .steps {
            margin-top: 50px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>TV + Movie Player</h1>
    <div class="input-container">
        <label for="imdb-id">IMDb ID (with "tt"):</label><br>
        <input type="text" id="imdb-id" placeholder="Example: tt1942683"><br><br>
    </div>
    <button onclick="findMedia('movie')">Find Movie</button>
    <button onclick="findMedia('tv')">Find TV Show</button>

    <div class="steps">
        <h2>How to Use:</h2>
        <p>Step 1: Search up IMDb and find the TV-show or movie you want.</p>
        <p>Step 2: Copy the IMDb ID (with "tt").</p>
        <p>Step 3: Paste the IMDb ID into the input field and click "Find Movie" or "Find TV Show".</p>
        <p id="step-4" class="fade-in" style="display: none;">W Leo ðŸ˜Ž</p>
    </div>

    <script>
        function findMedia(mediaType) {
            // Get the input value
            var imdbId = document.getElementById("imdb-id").value.trim();
            
            // Check if the input field is empty
            if (!imdbId) {
                alert("Please fill in the IMDb ID field.");
                return;
            }

            // Generate the link based on media type
            var generatedLink = "https://vidsrc.to/embed/" + mediaType + "/" + imdbId;

            // Redirect to the generated link
            window.location.href = generatedLink;

            // Show Step 4 with a slide-in animation
            var step4 = document.getElementById("step-4");
            step4.style.display = "block";
            setTimeout(function() {
                step4.classList.add("fade-in");
            }, 100);
        }
    </script>
</body>
</html>
