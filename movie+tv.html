<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            background-color: #6C0BA9;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4F0672;
        }
        .input-container {
            display: none;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        .steps {
            margin-top: 50px;
            text-align: left;
        }
        .steps h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .steps p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entertainment Player</h1>

        <div class="welcome">
            <h2>Welcome!</h2>
            <p>Please select what you want to watch:</p>
        </div>

        <div class="buttons-container">
            <button class="button" onclick="selectMedia('movie')">Movie</button>
            <button class="button" onclick="selectMedia('tv')">TV Show</button>
            <button class="button" onclick="openAnime()">Anime</button>
            <button class="button" onclick="continueWatching()">Continue</button>
        </div>

        <div class="input-container">
            <input type="text" id="media-name" placeholder="Enter movie or TV show name">
            <button class="button" onclick="searchAndPlay()">Search</button>
        </div>

        <div class="steps">
            <h2>How to Use:</h2>
            <p>Step 1: Type your movie or TV show name and choose either "Movie" or "TV Show."</p>
            <p>Step 2: Click the "Search" button to play your media directly.</p>
            <p>Step 3: Enjoy!</p>
        </div>
    </div>

    <script>
        let lastWatched = { type: '', name: '' };

        function selectMedia(mediaType) {
            const inputContainer = document.querySelector('.input-container');
            const welcomeSection = document.querySelector('.welcome');
            const buttonsContainer = document.querySelector('.buttons-container');
            const stepsSection = document.querySelector('.steps');

            inputContainer.style.display = 'block';
            welcomeSection.style.display = 'none';
            buttonsContainer.style.display = 'none';
            stepsSection.style.display = 'block';

            const mediaNameInput = document.getElementById('media-name');
            mediaNameInput.setAttribute('data-media-type', mediaType);
        }

        function searchAndPlay() {
            const mediaNameInput = document.getElementById('media-name');
            const mediaName = mediaNameInput.value.trim();
            const mediaType = mediaNameInput.getAttribute('data-media-type');

            if (!mediaName) {
                alert("Please enter a movie or TV show name.");
                return;
            }

            lastWatched = { type: mediaType, name: mediaName };

            // Use Google Search to find IMDb ID
            fetch(`https://vidsrc.me/api/fetch?title=${encodeURIComponent(mediaName)}&type=${mediaType}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.imdbId) {
                        const playbackURL = mediaType === 'tv'
                            ? `https://vidsrc.me/embed/tv?imdb=${data.imdbId}`
                            : `https://vidsrc.me/embed/movie?imdb=${data.imdbId}`;
                        window.open(playbackURL, '_blank');
                    } else {
                        alert("Media not found. Opening IMDb search.");
                        window.open(`https://www.google.com/search?q=${encodeURIComponent(mediaName)} imdb`, '_blank');
                    }
                })
                .catch(() => {
                    alert("Error occurred. Opening IMDb search.");
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(mediaName)} imdb`, '_blank');
                });
        }

        function continueWatching() {
            if (lastWatched.type && lastWatched.name) {
                searchAndPlay();
            } else {
                alert("No recent watch history found.");
            }
        }

        function openAnime() {
            const animeLinks = [
                "https://unime.vercel.app/eng",
                "https://kitsunee.me/",
                "https://anify.tv/anime",
                "https://kaido.to/"
            ];

            const randomIndex = Math.floor(Math.random() * animeLinks.length);
            const selectedAnimeLink = animeLinks[randomIndex];

            window.open(selectedAnimeLink, '_blank');
        }
    </script>
</body>
</html>
