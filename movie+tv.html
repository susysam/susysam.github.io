<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your meta tags and styles -->
</head>
<body>
    <!-- Your HTML content -->

    <script>
        function openAnime() {
            // Array of Anime streaming links
            var animeLinks = [
                "https://unime.vercel.app/eng",
                "https://kitsunee.me/",
                "https://anify.tv/anime",
                "https://kaido.to/"
            ];

            // Check if anime streaming sites are accessible
            var isAnimeBlocked = true; // Change this to true if anime is blocked

            if (isAnimeBlocked) {
                // Display a reminder message
                alert("If anime is blocked, go to links and type in this link: https://kaido.to/");
            } else {
                // Randomly select an Anime streaming link
                var randomIndex = Math.floor(Math.random() * animeLinks.length);
                var selectedAnimeLink = animeLinks[randomIndex];

                // Redirect to the selected Anime streaming link
                window.location.href = selectedAnimeLink;
            }
        }
    </script>
</body>
</html>
