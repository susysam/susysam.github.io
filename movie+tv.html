<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            background-color: #6C0BA9;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4F0672;
        }
        .input-container {
            display: none;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        .steps {
            margin-top: 50px;
            text-align: left;
        }
        .steps h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .steps p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entertainment Player</h1>

        <div class="welcome">
            <h2>Welcome!</h2>
            <p>Please select what you want to watch:</p>
        </div>

        <div class="buttons-container">
            <button class="button" onclick="selectMedia('movie')">Movie</button>
            <button class="button" onclick="selectMedia('tv')">TV Show</button>
            <button class="button" onclick="openAnime()">Anime</button>
        </div>

        <div class="input-container">
            <input type="text" id="imdb-id" placeholder="Enter IMDb ID (e.g., tt1942683)">
        </div>

        <div class="steps">
            <h2>How to Use:</h2>
            <p>Step 1: Search what you want on IMDb.</p>
            <p>Step 2: Copy the IMDb ID.</p>
            <p>Step 3: Paste the IMDb ID into the input field.</p>
            <p>Step 4: Enjoy!</p>
        </div>
    </div>

    <script>
        function selectMedia(mediaType) {
            var inputContainer = document.querySelector('.input-container');
            var welcomeSection = document.querySelector('.welcome');
            var buttonsContainer = document.querySelector('.buttons-container');
            var stepsSection = document.querySelector('.steps');

            inputContainer.style.display = 'block';
            welcomeSection.style.display = 'none';
            buttonsContainer.style.display = 'none';
            stepsSection.style.display = 'block';

            var imdbIdInput = document.getElementById('imdb-id');
            imdbIdInput.setAttribute('data-media-type', mediaType);

            imdbIdInput.addEventListener('keyup', function(event) {
                if (event.keyCode === 13) {
                    var imdbId = this.value.trim();

                    if (!imdbId) {
                        alert("Please fill in the IMDb ID field.");
                        return;
                    }

                    var url = '';

                    if (mediaType === 'tv') {
                        url = 'https://vidsrc.me/embed/tv?imdb=' + imdbId;
                    } else if (mediaType === 'movie') {
                        url = 'https://vidsrc.me/embed/movie?imdb=' + imdbId;
                    }

                    window.open(url, '_blank'); // Opens in a new tab
                }
            });
        }

        function openAnime() {
            var animeLinks = [
                "https://unime.vercel.app/eng",
                "https://kitsunee.me/",
                "https://anify.tv/anime",
                "https://kaido.to/"
            ];

            var randomIndex = Math.floor(Math.random() * animeLinks.length);
            var selectedAnimeLink = animeLinks[randomIndex];

            window.open(selectedAnimeLink, '_blank'); // Opens in a new tab
        }
    </script>
</body>
</html>
