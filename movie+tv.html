<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            background-color: #6C0BA9;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4F0672;
        }
        .input-container {
            display: none;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        .steps {
            margin-top: 50px;
            text-align: left;
        }
        .steps h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .steps p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        .iframe-container {
            display: none;
            margin-top: 50px;
            width: 100%;
            height: 800px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entertainment Player</h1>

        <div class="welcome">
            <h2>Welcome!</h2>
            <p>Please select what you want to watch:</p>
        </div>

        <div class="buttons-container">
            <button onclick="selectMedia('movie')">Movie</button>
            <button onclick="selectMedia('tv')">TV Show</button>
            <button onclick="openAnime()">Anime</button>
            <button onclick="continueWatching()">Continue Watching</button>
        </div>

        <div class="input-container">
            <input type="text" id="imdb-id" placeholder="Enter IMDb ID (e.g., tt1942683)">
            <button class="button" onclick="playMedia()">Play</button>
        </div>

        <div class="steps">
            <h2>How to Use:</h2>
            <p>Step 1: Search what you want on IMDb.</p>
            <p>Step 2: Copy the IMDb ID.</p>
            <p>Step 3: Paste the IMDb ID into the input field.</p>
            <p>Step 4: Enjoy!</p>
        </div>

        <div class="iframe-container">
            <iframe id="media-iframe" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function selectMedia(mediaType) {
            document.querySelector('.input-container').style.display = 'block';
            document.querySelector('.welcome').style.display = 'none';
            document.querySelector('.buttons-container').style.display = 'none';

            const imdbInput = document.getElementById('imdb-id');
            imdbInput.setAttribute('data-media-type', mediaType);
        }

        function playMedia() {
            const imdbInput = document.getElementById('imdb-id');
            const imdbId = imdbInput.value.trim();
            const mediaType = imdbInput.getAttribute('data-media-type');

            if (!imdbId) {
                alert("Please enter a valid IMDb ID.");
                return;
            }

            const iframe = document.getElementById('media-iframe');
            const iframeContainer = document.querySelector('.iframe-container');

            // Set the iframe source based on media type
            if (mediaType === 'tv') {
                iframe.src = `https://vidsrc.me/embed/tv?imdb=${imdbId}`;
            } else if (mediaType === 'movie') {
                iframe.src = `https://vidsrc.me/embed/movie?imdb=${imdbId}`;
            }

            iframeContainer.style.display = 'block';

            // Save last watched media to localStorage
            localStorage.setItem('lastWatched', JSON.stringify({ imdbId, mediaType }));
        }

        function continueWatching() {
            const lastWatched = localStorage.getItem('lastWatched');
            if (!lastWatched) {
                alert("No recently watched media found.");
                return;
            }

            const { imdbId, mediaType } = JSON.parse(lastWatched);
            const iframe = document.getElementById('media-iframe');
            const iframeContainer = document.querySelector('.iframe-container');

            if (mediaType === 'tv') {
                iframe.src = `https://vidsrc.me/embed/tv?imdb=${imdbId}`;
            } else if (mediaType === 'movie') {
                iframe.src = `https://vidsrc.me/embed/movie?imdb=${imdbId}`;
            }

            iframeContainer.style.display = 'block';
        }

        function openAnime() {
            const animeLinks = [
                "https://unime.vercel.app/eng",
                "https://kitsunee.me/",
                "https://anify.tv/anime",
                "https://kaido.to/"
            ];

            const randomLink = animeLinks[Math.floor(Math.random() * animeLinks.length)];
            window.open(randomLink, "_blank");
        }
    </script>
</body>
</html>
