<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        header {
            padding: 20px;
            background: linear-gradient(90deg, #6C0BA9, #3E0F87);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .last-update {
            font-size: 14px;
            margin-top: 10px;
            color: #ccc;
        }

        .button-container {
            margin: 20px 0;
        }

        .button {
            padding: 12px 25px;
            background-color: #1f1f1f;
            border: 2px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .button:hover, .button:focus {
            background-color: #6C0BA9;
            color: white;
            transform: scale(1.1);
        }

        .dropdown {
            display: inline-block;
            margin: 20px;
        }

        .dropbtn {
            padding: 12px 25px;
            background-color: #1f1f1f;
            border: 2px solid #fff;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .dropbtn:hover, .dropbtn:focus {
            background-color: #6C0BA9;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Links</header>
    <div class="last-update">Last Update: 12-11-24</div>

    <div class="button-container">
        <button class="button" onclick="goBack()" aria-label="Go back to the previous page">Back</button>
        <button class="button" onclick="goToSearch()" aria-label="Go to the search page">Blocked?</button>
    </div>

    <!-- Categories -->
    <div class="dropdown">
        <button class="dropbtn" onclick="showIframe()" aria-label="Open Interstellar Links">Interstellar</button>
    </div>

    <!-- Iframe for displaying the Interstellar link -->
    <div id="iframeContainer"></div>

    <script>
        const interstellarLinks = [
            "https://interstellar1.example.com",
            "https://interstellar2.example.com",
            "https://interstellar3.example.com",
            // Add more URLs here
        ];

        function openLink(url) {
            window.open(url, '_blank', 'noopener');
        }

        function showIframe() {
            // Select a random link from the interstellarLinks array
            const randomLink = interstellarLinks[Math.floor(Math.random() * interstellarLinks.length)];
            var iframe = document.createElement("iframe");
            iframe.src = randomLink;
            document.getElementById("iframeContainer").innerHTML = "";
            document.getElementById("iframeContainer").appendChild(iframe);
        }

        function goBack() {
            window.location.href = "start27.html";
        }

        function goToSearch() {
            window.location.href = "search.html";
        }
    </script>
</body>
</html>
