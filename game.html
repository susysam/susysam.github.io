<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            width: 300px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .game {
            margin: 20px;
            padding: 20px;
            background-color: #444;
            border: 5px solid #fff;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: transform .2s ease-in-out;
            display: inline-block;
            cursor: pointer;
        }

        .game:hover {
            transform: scale(1.1);
        }

        /* Style to limit max-width of images within game class */
        .game img {
            max-width: 100%; /* Limit the maximum width of images */
            height: auto;
            border-radius: 10px;
        }

        .btn-more,
        .btn-back {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <!-- Back Button -->
    <a href="https://susysam.github.io/start27.html" class="btn-back">&lt; Back</a>

    <h1>Games</h1>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search" oninput="filterGames()" required>
    </div>

    <!-- Game Section -->
    <div class="game-container" id="gameContainer">
        <!-- Games will be dynamically added here -->
    </div>

    <!-- Button for Broken/Want More -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdS1tZ-sCsBZqEYHwDQj8181D5IH3U8UvEdopmaqX_CQ85NSw/viewform"
        class="btn-more" target="_blank">Broken/Want More?</a>

    <script>
        // Array of games
        const games = [
            {
                name: 'A1R',
                image: '/IMG_0540.jpeg',
                link: 'https://a1rdrop.netlify.app/games'
            },
            {
                name: 'Now.GG',
                image: 'https://cdn.now.gg/apps-content/img/website/now.gg-og-dark.jpg',
                link: 'https://nowgg.me/'
            },
            {
                name: 'Monkey Mart',
                image: 'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSuS_1o1Y9NcNUdufKrMVqREmiFOT1yYA5dVhr_PwJ39h29WVO1',
                link: 'https://skooldeliver.github.io/skool-games/monkey-mart/'
            },
            {
                name: 'FNF',
                image: 'https://w8.snokido.com/img/large/friday-night-funkin.jpg?280631',
                link: 'https://www.snokido.com/game/friday-night-funkin'
            },
            {
                name: 'Rocket League',
                image: 'https://assets.nintendo.com/image/upload/c_fill,w_1200/q_auto:best/f_auto/dpr_2.0/ncom/software/switch/70010000000457/f36446968c0f3475a52c44e628c3d28f635af18d82d0d70b3ffdf9dbe9344da2',
                link: 'https://play.geforcenow.com/mall/'
            },
            {
                name: 'Fortnite',
                image: 'https://cdn2.unrealengine.com/blade-2560x1440-2560x1440-d4e556fb8166.jpg',
                link: 'https://play.geforcenow.com/mall/'
            }
            // Add more games as needed
        ];

        // Function to filter games based on search input
        function filterGames() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const gameContainer = document.getElementById('gameContainer');

            // Clear previous content
            gameContainer.innerHTML = '';

            // Filter and display matching games
            games.forEach(game => {
                if (game.name.toLowerCase().includes(searchInput)) {
                    const gameElement = document.createElement('div');
                    gameElement.classList.add('game');

                    const gameImage = document.createElement('img');
                    gameImage.src = game.image;
                    gameImage.alt = game.name;

                    gameElement.appendChild(gameImage);

                    const gameName = document.createElement('p');
                    gameName.textContent = game.name;
                    gameElement.appendChild(gameName);

                    // Add an event listener to open the link on click
                    gameElement.addEventListener('click', () => {
                        window.location.href = game.link;
                    });

                    // Append the game element to the game container
                    gameContainer.appendChild(gameElement);
                }
            });
        }

        // Initial display of all games
        filterGames();
    </script>
</body>

</html>
