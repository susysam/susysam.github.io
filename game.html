<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }

        .search-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input {
            padding: 10px;
            width: 200px;
            border: 2px solid #6C0BA9;
            border-radius: 5px;
            margin-right: 10px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .game {
            margin: 20px;
            padding: 20px;
            background-color: #444;
            border: 5px solid #fff;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: transform .2s ease-in-out;
            display: inline-block;
        }

        .game:hover {
            transform: scale(1.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- Search Bar UI -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="searchGame()">Search</button>
    </div>

    <!-- Game Section -->
    <div class="game-container">
        <a href="https://a1rdrop.netlify.app/games" class="game">
            <h2 style="display: none;">A1R</h2>
            <!-- No picture for A1R -->
            <p>Play Now</p>
        </a>

        <!-- Fortnite Game -->
        <a href="https://mocha.proudparrot2.tech/~/uv/aHR0cHM6Ly9wbGF5LmdlZm9yY2Vub3cuY29tLw%3D%3D" class="game" style="display: none;">
            <h2 style="display: none;">Fortnite</h2>
            <!-- No picture for Fortnite -->
            <p>Play Now</p>
        </a>

        <!-- Add more games here if needed -->

    </div>

    <!-- JavaScript for Search -->
    <script>
        function searchGame() {
            var searchInput = document.getElementById("searchInput").value.toLowerCase();

            // Redirect to the searched URL
            window.location.href = `https://${searchInput}`;
        }
    </script>

</body>

</html>
