<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .game {
            margin: 20px;
            padding: 20px;
            background-color: #444;
            border: 5px solid #fff;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: transform .2s ease-in-out;
            display: inline-block;
        }

        .game:hover {
            transform: scale(1.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .search-container {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            width: 200px;
            border: 2px solid #6C0BA9;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #6C0BA9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #444;
            border: 5px solid #fff;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            z-index: 1;
        }
    </style>
</head>

<body>

    <h1>Explore Exciting Games</h1>

    <!-- Search Bar UI -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="searchGame()">Search</button>
    </div>

    <!-- Game Section -->
    <div class="game-container">
        <a href="https://a1rdrop.netlify.app/games" class="game">
            <h2>A1R</h2>
            <!-- No picture for A1R -->
            <p>Play Now</p>
        </a>

        <!-- Fortnite Game -->
        <a href="https://mocha.proudparrot2.tech/~/uv/aHR0cHM6Ly9wbGF5LmdlZm9yY2Vub3cuY29tLw%3D%3D" class="game">
            <h2>Fortnite</h2>
            <img src="https://cdn2.unrealengine.com/blade-2560x1440-2560x1440-d4e556fb8166.jpg" alt="Fortnite Image">
            <p>Play Now</p>
        </a>

        <!-- Add more games here if needed -->

    </div>

    <!-- Popup for Not Found -->
    <div id="notFoundPopup" class="popup">
        <p>Sorry, we don't have what you're looking for... yet!</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- JavaScript for Search and Popup -->
    <script>
        function searchGame() {
            var searchInput = document.getElementById("searchInput").value.toLowerCase();
            var gameContainers = document.querySelectorAll('.game-container .game');

            // Check if any game title matches the search input
            var found = Array.from(gameContainers).some(function (gameContainer) {
                var gameTitle = gameContainer.querySelector('h2').innerText.toLowerCase();
                return gameTitle.includes(searchInput);
            });

            // Show popup based on search result
            var notFoundPopup = document.getElementById('notFoundPopup');
            if (found) {
                notFoundPopup.style.display = 'none';
            } else {
                notFoundPopup.style.display = 'block';
            }
        }

        function closePopup() {
            var notFoundPopup = document.getElementById('notFoundPopup');
            notFoundPopup.style.display = 'none';
        }
    </script>

</body>

</html>
