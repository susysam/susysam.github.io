<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #222; /* Darker background color */
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .search-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 20px; /* Rounded corners */
            border: 1px solid #fff;
            background-color: #444; /* Darker background color */
            color: #fff;
            margin-right: 10px;
            width: 300px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .game {
            padding: 20px;
            background-color: #555; /* Darker game card background color */
            border: 5px solid #fff;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: transform .2s ease-in-out;
            cursor: pointer;
            width: 300px;
            box-sizing: border-box;
        }

        .game:hover {
            transform: scale(1.05); /* Slightly smaller scale on hover */
        }

        .game p {
            margin: 10px 0;
        }

        .disclaimer {
            color: #ccc;
            font-style: italic;
            margin-bottom: 20px;
        }

        .btn-more,
        .btn-back,
        .btn-blocked {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6C0BA9; /* Purple button background color */
            color: #fff;
            text-decoration: none;
            border-radius: 20px; /* Rounded corners */
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease; /* Smooth transition */
            border: none;
        }

        .btn-more:hover,
        .btn-back:hover,
        .btn-blocked:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }
    </style>
</head>

<body>

    <!-- Back Button -->
    <a href="https://susysam.github.io/start27.html" class="btn-back" title="">&lt; Back</a>

    <h1>Games</h1>

    <!-- Disclaimer -->
    <p class="disclaimer">Fixed Search Bar-Leo</p>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search" oninput="filterGames()" required>
    </div>

    <!-- Game Section -->
    <div class="game-container" id="gameContainer">
        <!-- Games will be dynamically added here -->
    </div>

    <!-- Button for Broken/Want More -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdS1tZ-sCsBZqEYHwDQj8181D5IH3U8UvEdopmaqX_CQ85NSw/viewform"
        class="btn-more" target="_blank">Broken/Want More?</a>

    <!-- Button for Blocked -->
    <a href="#" class="btn-blocked" onclick="openBlockedLinks()">If Blocked Click Here-Leo</a>

    <script>
        // Array of games
        const games = [
            {
                name: 'A1R',
                link: 'https://a1rdrop.netlify.app/games'
            },
            {
                name: 'Roblox',
                link: 'https://nowgg.me/play/roblox-corporation/5349/roblox'
            },
            {
                name: 'Monkey Mart',
                link: 'https://skooldeliver.github.io/skool-games/monkey-mart/'
            },
            {
                name: 'FNF',
                link: 'https://www.snokido.com/game/friday-night-funkin'
            },
            {
                name: 'Rocket League',
                link: 'https://play.geforcenow.com/mall/'
            },
            {
                name: 'Fortnite',
                link: 'https://play.geforcenow.com/mall/'
            },
            {
                name: 'Andriod OS',
                link: 'https://nowgg.me/play/uncube/7074/now'
            }
            // Add more games as needed
        ];

        // Function to filter games based on search input
        function filterGames() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const gameContainer = document.getElementById('gameContainer');

            // Clear previous content
            gameContainer.innerHTML = '';

            // Add disclaimer
            const disclaimer = document.createElement('p');
            disclaimer.textContent = 'IF A GAME IS BLOCKED, PLEASE MAKE SURE YOU ARE ON ABOUT:BLANK!';
            disclaimer.classList.add('disclaimer');
            gameContainer.appendChild(disclaimer);

            // Filter and display matching games
            games.forEach(game => {
                if (game.name.toLowerCase().includes(searchInput)) {
                    const gameElement = document.createElement('div');
                    gameElement.classList.add('game');

                    const gameName = document.createElement('p');
                    gameName.textContent = game.name;
                    gameElement.appendChild(gameName);

                    // Add an event listener to open the link on click
                    gameElement.addEventListener('click', () => {
                        window.location.href = game.link;
                    });

                    // Append the game element to the game container
                    gameContainer.appendChild(gameElement);
                }
            });
        }

        // Function to open blocked links in the same page
        function openBlockedLinks() {
            const blockedLinks = [
                "https://area.brain.cravat-club.com/math/hvtrs8%2F-sws%7Bscm%2Cgktju%60.ko-svapt07%2Chvmn",
                "https://add.tutor.hydraulik-handpumpen.com/math/hvtrs8%2F-sws%7Bscm%2Cgktju%60.ko-svapt07%2Chvmn",
                "https://n.c.gracemp.org/a/hvtrs8%2F-sws%7Bscm%2Cgktju%60.ko-svapt07%2Chvmn",
                "https://anura.pro/service/ultraviolet/hvtrs8%2F-sws%7Bscm%2Cgktju%60.ko-svapt07%2Chvmn",
                "https://anura.christmas/service/ultraviolet/hvtrs8%2F-sws%7Bscm%2Cgktju%60.ko-svapt07%2Chvmn"
            ];

            // Randomly select a blocked link
            const randomIndex = Math.floor(Math.random() * blockedLinks.length);
            const blockedLink = blockedLinks[randomIndex];

            // Open the selected blocked link in the same page
            window.location.href = blockedLink;
        }

        // Initial display of all games
        filterGames();
    </script>
</body>

</html>
