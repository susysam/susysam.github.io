<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #333;
      color: #fff;
    }

    h1 {
      margin-bottom: 30px;
      color: #ffcc00;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .button {
      width: 140px;
      height: 50px;
      font-size: 16px;
      border-radius: 15px;
      border: 5px solid #fff;
      padding: 10px;
      background: #ffcc00;
      font-family: 'Trebuchet MS';
      cursor: pointer;
      transition: transform .2s ease-in-out;
      text-decoration: none;
      display: inline-block;
      color: #000;
      margin: 10px;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .arcade-machine {
      width: 250px;
      height: 350px;
      background-color: #444;
      border: 5px solid #fff;
      border-radius: 15px;
      margin: 20px;
      display: inline-block;
      padding: 20px;
    }

    .arcade-machine h2 {
      color: #ffcc00;
    }

    .arcade-machine p {
      color: #ccc;
    }

    .backup-button {
      width: 140px;
      height: 30px;
      font-size: 14px;
      border-radius: 10px;
      border: 3px solid #fff;
      padding: 5px;
      background: #ffcc00;
      font-family: 'Trebuchet MS';
      cursor: pointer;
      transition: transform .2s ease-in-out;
      text-decoration: none;
      display: inline-block;
      color: #000;
      margin-top: 10px;
    }

    .backup-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <h1>Welcome to the Games Section</h1>

  <!-- All Buttons in a Single Container -->
  <div class="container">
    <button class="button" onclick="window.location.href='https://a1rdrop.netlify.app/games'">A1R</button>
    <button class="button" onclick="window.location.href='https://scpwolf.topicademy.com/school/hvtrs8%2F-wuw%2Cymuvu%60e%2Ccmm-'">YouTube</button>
    <button class="button" onclick="window.location.href='http://elite2site.com/page2.html'">Games</button>
    <button class="button" onclick="window.location.href='https://leo27.leoiscoolisme.repl.co/feedback.html'">Blocked?</button>
  </div>

  <p style="margin-top: 20px;">Experience the cozy vibes at Leo's Arcade ðŸ˜Ž</p>

</body>

</html>
