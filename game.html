<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #222; /* Darker background color */
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .search-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 20px; /* Rounded corners */
            border: 1px solid #fff;
            background-color: #444; /* Darker background color */
            color: #fff;
            margin-right: 10px;
            width: 300px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .game {
            padding: 20px;
            background-color: #555; /* Darker game card background color */
            border: 5px solid #fff;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: transform .2s ease-in-out;
            cursor: pointer;
            width: 300px;
            box-sizing: border-box;
        }

        .game:hover {
            transform: scale(1.05); /* Slightly smaller scale on hover */
        }

        .game p {
            margin: 10px 0;
        }

        .disclaimer {
            color: #ccc;
            font-style: italic;
            margin-bottom: 20px;
        }

        .btn-more,
        .btn-back,
        .btn-blocked {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6C0BA9; /* Purple button background color */
            color: #fff;
            text-decoration: none;
            border-radius: 20px; /* Rounded corners */
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease; /* Smooth transition */
            border: none;
        }

        .btn-more:hover,
        .btn-back:hover,
        .btn-blocked:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }

        .More-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6C0BA9; /* Purple button background color */
            color: #fff;
            border: none;
            border-radius: 20px; /* Rounded corners */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .More-button:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #6C0BA9; /* Purple */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .button:hover::after {
            transform: translate(-50%, -50%) scale(3);
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        .button:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }
    </style>
</head>

<body>
    <!-- Back Button -->
    <div class="button" onclick="open27()"><span>Back</span></div>

    <h1>Games</h1>

    <!-- Disclaimer -->
    <p class="disclaimer">Fixed Search Bar-Leo</p>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search" oninput="filterGames()" required>
    </div>

    <!-- Game Section -->
    <div class="game-container" id="gameContainer">
        <!-- Games will be dynamically added here -->
    </div>

    <!-- Button for Broken/Want More -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdS1tZ-sCsBZqEYHwDQj8181D5IH3U8UvEdopmaqX_CQ85NSw/viewform"
        class="btn-more" target="_blank">Broken/Want More?</a>

    <!-- Button for Blocked -->
    <a href="#" class="btn-blocked" onclick="openBlockedLinks()">If Blocked Click Here-Leo</a>

    <!-- More Games Button -->
    <button class="More-button" onclick="openMoreUN()">More Games</button>

    <!-- Script for opening More Games -->
    <script>
        const MoreLinks = [
            "https://bigfootshack.xyz/play",
            "https://bgs.pages.dev/play",
            "https://bigfeet.app/play",
            "https://bigfoot.pages.dev/play",
            "https://bigfootshack.net/play",
            "https://bigfootshack.xyz/play",
            "https://feetbig.pages.dev/play",
            "https://bigfootshack.pages.dev/play"
        ];

        let currentMoreLinkIndex = 0;

        function openMoreUN() {
            // Hide all elements
            document.body.innerHTML = '<div class="button" onclick="open27()"><span>Back</span></div>';

            // Create iframe container
            const iframeContainer = document.createElement("div");
            iframeContainer.classList.add("iframe-container");

            // Create iframe
            const iframe = document.createElement("iframe");
            iframe.setAttribute("src", MoreLinks[currentMoreLinkIndex]);
            iframe.setAttribute("frameborder", "0");
            iframe.setAttribute("allowfullscreen", "");

            // Append iframe to container
            iframeContainer.appendChild(iframe);

            // Append container to body
            document.body.appendChild(iframeContainer);
        }

        function open27() {
            window.location.href = "start27.html";
        }
    </script>
</body>

</html>
