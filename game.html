<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            width: 300px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .game {
            margin: 20px;
            padding: 20px;
            background-color: #444;
            border: 5px solid #fff;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: transform .2s ease-in-out;
            display: inline-block;
        }

        .game:hover {
            transform: scale(1.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>Explore Exciting Games</h1>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search" oninput="filterGames()" required>
    </div>

    <!-- Game Section -->
    <div class="game-container" id="gameContainer">
        <!-- Games will be dynamically added here -->
    </div>

    <script>
        // Array of games
        const games = [
            {
                name: 'A1R',
                image: '/IMG_0543.jpeg',
                link: 'https://a1rdrop.netlify.app/games'
            },
            {
                name: 'Now.GG',
                image: 'https://cdn.now.gg/apps-content/img/website/now.gg-og-dark.jpg',
                link: 'https://nowgg.me/'
            },
            {
                name: 'Monkey Mart',
                image: 'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSuS_1o1Y9NcNUdufKrMVqREmiFOT1yYA5dVhr_PwJ39h29WVO1',
                link: 'https://skooldeliver.github.io/skool-games/monkey-mart/'
            },
            {
                name: '1v1.lol',
                image: 'https://play-lh.googleusercontent.com/QYGRIDJbyVO7L7jH8CwiKJ4NumTGgcTVqU3ITooLWxro-eeNns1RZ0uwGGFe-r8M4co',
                link: 'https://games.odd.gay/play/1v1/'
            },
            {
                name: 'Slope',
                image: 'https://nointernetgame.com/wp-content/uploads/2023/03/Slope-Game-Icon.jpg',
                link: 'https://games.odd.gay/play/slope/'
            }
            // Add more games as needed
        ];

        // Function to filter games based on search input
        function filterGames() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const gameContainer = document.getElementById('gameContainer');

            // Clear previous content
            gameContainer.innerHTML = '';

            // Filter and display matching games
            games.forEach(game => {
                if (game.name.toLowerCase().includes(searchInput)) {
                    const gameElement = document.createElement('a');
                    gameElement.href = game.link;
                    gameElement.className = 'game';

                    const gameImage = document.createElement('img');
                    gameImage.src = game.image;
                    gameImage.alt = game.name;

                    const gameName = document.createElement('p');
                    gameName.textContent = game.name;

                    gameElement.appendChild(gameImage);
                    gameElement.appendChild(gameName);

                    gameContainer.appendChild(gameElement);
                }
            });
        }

        // Initial display of all games
        filterGames();
    </script>
</body>

</html>
