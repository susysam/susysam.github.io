<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .search-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            width: 300px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
            align-items: center;
            margin: 0 auto;
            max-width: 1200px;
        }

        .game {
            padding: 20px;
            background-color: #444;
            border: 5px solid #fff;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: transform .2s ease-in-out;
            cursor: pointer;
        }

        .game:hover {
            transform: scale(1.1);
        }

        .game p {
            margin: 10px 0;
        }

        .btn-more,
        .btn-back {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <!-- Back Button -->
    <a href="https://susysam.github.io/start27.html" class="btn-back">&lt; Back</a>

    <h1>Games</h1>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search" oninput="filterGames()" required>
    </div>

    <!-- Game Section -->
    <div class="game-container" id="gameContainer">
        <!-- Games will be dynamically added here -->
    </div>

    <!-- Button for Broken/Want More -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdS1tZ-sCsBZqEYHwDQj8181D5IH3U8UvEdopmaqX_CQ85NSw/viewform"
        class="btn-more" target="_blank">Broken/Want More?</a>

    <script>
        // Array of games
        const games = [
            {
                name: 'A1R',
                link: 'https://a1rdrop.netlify.app/games'
            },
            {
                name: 'Roblox',
                link: 'https://nowgg.me/play/roblox-corporation/5349/roblox'
            },
            {
                name: 'Monkey Mart',
                link: 'https://skooldeliver.github.io/skool-games/monkey-mart/'
            },
            {
                name: 'FNF',
                link: 'https://www.snokido.com/game/friday-night-funkin'
            },
            {
                name: 'Rocket League',
                link: 'https://play.geforcenow.com/mall/'
            },
            {
                name: 'Fortnite',
                link: 'https://play.geforcenow.com/mall/'
            },
            {
                name: 'Andriod OS',
                link: 'https://nowgg.me/play/uncube/7074/now'
            }
            // Add more games as needed
        ];

        // Function to filter games based on search input
        function filterGames() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const gameContainer = document.getElementById('gameContainer');

            // Clear previous content
            gameContainer.innerHTML = '';

            // Filter and display matching games
            games.forEach(game => {
                if (game.name.toLowerCase().includes(searchInput)) {
                    const gameElement = document.createElement('div');
                    gameElement.classList.add('game');

                    const gameName = document.createElement('p');
                    gameName.textContent = game.name;
                    gameElement.appendChild(gameName);

                    // Add an event listener to open the link on click
                    gameElement.addEventListener('click', () => {
                        window.location.href = game.link;
                    });

                    // Append the game element to the game container
                    gameContainer.appendChild(gameElement);
                }
            });
        }

        // Initial display of all games
        filterGames();
    </script>
</body>

</html>
