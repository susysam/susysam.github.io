<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <link rel="shortcut icon" id="tab-favicon" href="favicon.png" />
    <title id="tab-title">Search Engine</title>
    <link rel="stylesheet" href="assets/styles/frame.css?v=3" />
    <link rel="stylesheet" href="/assets/styles/themes/default.css?v=2" />
    <script src="/assets/scripts/global.js?v=7"></script>
    <style>
        /* Custom styles for the search engine */
        .search-results {
            margin-top: 20px;
        }
        .search-results li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-container">
            <div class="nav-left">
                <button id="home-page" class="nav-button" onclick="reload()">
                    <i class="fa-solid fa-house"></i>
                </button>
                <button title="nav-button" id="nav-button" class="nav-button" onclick="goBack()">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button title="nav-button" id="nav-button" class="nav-button" onclick="goForward()">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
                <button onclick="reload()" class="nav-button">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <form id="fs" class="navpost" method="GET" action="https://www.google.com/search">
                    <input id="is" class="navsearch" name="q" placeholder="Search Google" type="text" />
                    <input type="submit" value="Search">
                </form>
            </div>
            <div class="nav-right">
                <button id="fullscreen-button" class="nav-button nav-btn-right">
                    <i class="fa-solid fa-expand"></i>
                </button>
                <button id="eruda-button" class="nav-button nav-btn-right" onclick="erudaToggle()">
                    <i class="fa-solid fa-code"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Other content -->
    <!-- JavaScript and other scripts -->
</body>
</html>
