<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Search Engine</h1>
    <div class="input-container">
        <form id="search-form">
            <label for="search-query">Enter your search query:</label><br>
            <input type="text" id="search-query" placeholder="Enter your search query"><br><br>
            <button type="submit">Search</button>
        </form>
    </div>

    <script>
        document.getElementById("search-form").addEventListener("submit", function(event) {
            event.preventDefault();
            search();
        });

        function search() {
            // Get the search query
            var searchQuery = document.getElementById("search-query").value.trim();
            
            // Check if the search query is empty
            if (!searchQuery) {
                alert("Please enter a search query.");
                return;
            }

            // Construct the search engine URL
            var searchURL = "https://www.google.com/search?q=" + encodeURIComponent(searchQuery);

            // Redirect to the search results page
            window.location.href = searchURL;
        }
    </script>

    <!-- Original scripts from the first HTML file -->
    <script src="/./assets/scripts/global.js?v=6"></script>
    <script src="/./assets/scripts/tabs.js?v=1"></script>
    <script src="https://kit.fontawesome.com/1237c86ba0.js" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('resize', navigator.keyboard.lock(['Escape']))
    </script>
</body>
</html>
