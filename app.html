<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            width: 300px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .game {
            margin: 20px;
            padding: 20px;
            background-color: #444;
            border: 5px solid #fff;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: transform .2s ease-in-out;
            display: inline-block;
            cursor: pointer;
        }

        .game:hover {
            transform: scale(1.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .custom-btn {
            color: #fff;
            width: 200px;
            height: 60px;
            padding: 10px 25px;
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        .btn-14 {
            position: relative;
            color: #00aced;
            border: none;
            z-index: 2;
        }

        .btn-14:before,
        .btn-14:after {
            position: absolute;
            content: "";
            width: 20%;
            height: 20%;
            border: 1px solid;
            z-index: -1;
            transition: all 0.3s ease;
        }

        .btn-14:before {
            top: 0;
            left: 0;
            border-bottom-color: transparent;
            border-right-color: transparent;
            border-top-color: #00aced;
            border-left-color: #00aced;
        }

        .btn-14:after {
            bottom: 0;
            right: 0;
            border-top-color: transparent;
            border-left-color: transparent;
            border-bottom-color: #00aced;
            border-right-color: #00aced;
        }

        .btn-14:hover:before,
        .btn-14:hover:after {
            border-color: #00aced;
            height: 100%;
            width: 100%;
            box-shadow: 0 0 5px #00aced, 0 0 5px #00aced inset;
        }
    </style>
</head>

<body>
 <!-- Back Button -->
    <a href="https://susysam.github.io/start27.html" class="btn-back">&lt; Back</a>

    <h1>Apps</h1>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search" required>
    </div>

    <!-- App Section -->
    <div class="game-container" id="gameContainer">
        <!-- Apps will be dynamically added here -->
    </div>

    <!-- Google Chrome Button -->
    <button class="custom-btn btn-14" onclick="openLink('https://www.google.com/')">Google Chrome</button>

    <!-- Proxy Button -->
    <button class="custom-btn btn-14" onclick="openLink('https://freeleo27.github.io/home.html')">Proxy</button>

    <script>
        // Array of app objects
        const apps = [
            {
                name: "Ai",
                link: "https://www.blackbox.ai",

            {

            },
            {
                name: "Discord",
                link: "https://discord.com/app",
                image: "https://play-lh.googleusercontent.com/0oO5sAneb9lJP6l8c6DH4aj6f85qNpplQVHmPmbbBxAukDnlO7DarDW0b-kEIHa8SQ"
            },
            {
                name: "Youtube",

                image: "https://img.freepik.com/premium-vector/red-youtube-logo-social-media-logo_197792-1803.jpg"
            },
            {
                name: "Netflix",

            },
            {

                image: "https://store-images.s-microsoft.com/image/apps.29046.14495311847124170.206992ba-abd1-4b2e-809c-d4bb3137de45.d1dee63c-b89e-4e43-9669-001800a5454f"
            },
            {

                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIZMFgcLqi_0nHN1B_RegUkPkW3ula3qPvLZvuoo_tfQ&s"
            },
        ];

        // Function to display apps
        function displayApps(searchTerm = "") {
            const container = document.getElementById("gameContainer");
            container.innerHTML = "";

            // Filter apps based on search term
            const filteredApps = apps.filter(app => app.name.toLowerCase().includes(searchTerm.toLowerCase()));

            // Display filtered apps
            filteredApps.forEach(app => {
                const appElement = document.createElement("div");
                appElement.classList.add("game");

                const imgElement = document.createElement("img");
                imgElement.src = app.image;
                imgElement.alt = app.name;
                appElement.appendChild(imgElement);

                const nameElement = document.createElement("p");
                nameElement.textContent = app.name;
                appElement.appendChild(nameElement);

                // Add click event to navigate to the link
                appElement.addEventListener("click", () => window.location.href = app.link);

                container.appendChild(appElement);
            });
        }

        // Initial display of apps
        displayApps();

        // Event listener for search input
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", () => displayApps(searchInput.value));

        // Function to open a link in a new tab
        function openLink(link) {
            window.open(link, "_blank");
        }
    </script>

    <script>
        var urlObj = new window.URL(window.location.href);
        var url = "https://anura.pro";

        if (url) {

                    win.document.body.appendChild(iframe);
                }
                document.querySelector('button').style.background = '#ff5148';
                document.querySelector('button').innerHTML = "Site Loaded! Please refresh to open again";
            };
        }
    </script>
</body>

</html>
