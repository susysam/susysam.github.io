<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            width: 300px;
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .app {
            padding: 20px;
            background-color: #444;
            border: 5px solid #fff;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: transform .2s ease-in-out;
            cursor: pointer;
            width: 300px;
            box-sizing: border-box;
        }

        .app:hover {
            transform: scale(1.1);
        }

        .app p {
            margin: 10px 0;
        }

        .disclaimer {
            color: #ccc;
            margin-bottom: 20px;
        }

        /* Styles for iframe */
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 999;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
            display: none; /* Hide initially */
        }

        .iframe-container.active {
            display: block; /* Show when active */
        }

        .iframe-container iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Doge Unblocker button */
        .doge-button {
            background-color: #ffcc00;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin-top: 20px;
        }

        .doge-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Back Button -->
    <div class="button" onclick="open27()"><span>Back</span></div>

    <h1>Apps</h1>

    <!-- Disclaimer -->
    <p class="disclaimer">Fixed Search Bar-Leo</p>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search" required>
        <button onclick="openSearch()">Search</button> <!-- Added search button -->
    </div>

    <!-- App Section -->
    <div class="app-container" id="appContainer">
        <!-- Apps will be dynamically added here -->
    </div>

    <!-- Script for displaying apps -->
    <script>
        // Array of app objects
        const apps = [
            {
                name: "Ai",
                link: "https://www.blackbox.ai",
            },
            {
                name: "Discord",
                link: "https://discord.com/app",
            },
            {
                name: "Netflix",
                link: "https://netflix.com/login",
            },
            {
                name: "Disney+",
                link: "https://www.disneyplus.com",
            },
            {
                name: "Flixhq",
                link: "https://flixhq.to",
            },
            {
                name: "Xivi",
                link: "https://xivi.me/login.php",
            },
        ];

        // Function to display apps
        function displayApps(searchTerm = "") {
            const container = document.getElementById("appContainer");
            container.innerHTML = "";

            // Filter apps based on search term
            const filteredApps = apps.filter(app => app.name.toLowerCase().includes(searchTerm.toLowerCase()));

            // Display filtered apps
            filteredApps.forEach(app => {
                const appElement = document.createElement("div");
                appElement.classList.add("app");

                const nameElement = document.createElement("p");
                nameElement.textContent = app.name;
                appElement.appendChild(nameElement);

                // Add click event to navigate to the link
                appElement.addEventListener("click", () => window.location.href = app.link);

                container.appendChild(appElement);
            });
        }

        // Initial display of apps
        displayApps();

        // Event listener for search input
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", () => displayApps(searchInput.value));

        // Function to open search in iframe
        function openSearch() {
            const searchTerm = document.getElementById("searchInput").value;
            const iframeContainer = document.createElement("div");
            iframeContainer.classList.add("iframe-container");
            iframeContainer.innerHTML = `<iframe src="https://www.google.com/search?q=${searchTerm}" frameborder="0" allowfullscreen></iframe>`;
            document.body.appendChild(iframeContainer);
        }
    </script>

    <!-- Doge Unblocker Button -->
    <button class="doge-button" onclick="openDogeUN()">Doge Unblocker</button>

    <!-- Script for opening Doge Unblocker -->
    <script>
        const dogeLinks = [
    "https://algebra.thehorseplace.us/mobile.html",

    "https://edu.mazovec.ru/mobile.html",
    "https://go.jaleh.info/mobile.html",
    "https://xfinitywebdev.github.io/rival-unblocker/",
    "https://cool.blinklab.com/home.html",
    "https://serrcosswilsonmallcreepscensions0phunky.eithermouse.com/",
    "https://sjqwzv-8080.csb.app/",
    "https://69.sixtygrade.site/",
    "https://typeanytext.sixtygrade.site/",
    "https://monkeytype.gq/"
        ];

        let currentDogeLinkIndex = 0;

        function openDogeUN() {
            // Hide all elements
            document.body.innerHTML = '<div class="button" onclick="open27()"><span>Back</span></div>';

            // Create iframe container
            const iframeContainer = document.createElement("div");
            iframeContainer.classList.add("iframe-container");

            // Create iframe

            iframeContainer.appendChild(iframe);

            document.body.appendChild(iframeContainer);
        }

        function open27() {
            window.location.href = "start27.html";
        }
    </script>
</body>

</html>
