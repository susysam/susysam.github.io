<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            width: 300px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .game {
            margin: 20px;
            padding: 20px;
            background-color: #444;
            border: 5px solid #fff;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: transform .2s ease-in-out;
            display: inline-block;
            cursor: pointer;
        }

        .game:hover {
            transform: scale(1.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>Apps</h1>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search" required>
    </div>

    <!-- App Section -->
    <div class="game-container" id="gameContainer">
        <!-- Apps will be dynamically added here -->
    </div>

    <script>
        // Array of app objects
        const apps = [
            {
                name: "ShuttleAI",
                link: "https://chat.shuttleai.app/",
                image: "/shuttle.png"
            },
            {
                name: "TikTok",
                link: "https://tiktok.com/",
                image: "https://upload.wikimedia.org/wikipedia/my/thumb/1/1c/Tiktok_logo.svg/2048px-Tiktok_logo.svg.png"
            },
            {
                name: "Discord",
                link: "https://discord.com/app",
                image: "https://play-lh.googleusercontent.com/0oO5sAneb9lJP6l8c6DH4aj6f85qNpplQVHmPmbbBxAukDnlO7DarDW0b-kEIHa8SQ"
            },
            {
                name: "Youtube",
                link: "https://youtube.com/",
                image: "https://img.freepik.com/premium-vector/red-youtube-logo-social-media-logo_197792-1803.jpg"
            },
            {
                name: "Netflix",
                link: "https://netflix.com/login",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Netflix-new-icon.png/480px-Netflix-new-icon.png"
            },
            {
                name: "Disney+",
                link: "https://www.disneyplus.com",
                image: "https://store-images.s-microsoft.com/image/apps.29046.14495311847124170.206992ba-abd1-4b2e-809c-d4bb3137de45.d1dee63c-b89e-4e43-9669-001800a5454f"
            },
            {
                name: "Google Chrome",
                link: "https://anura.pro",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Google_Chrome_icon_%28February_2022%29.svg/1200px-Google_Chrome_icon_%28February_2022%29.svg.png"
            },
        ];

        // Function to display apps
        function displayApps(searchTerm = "") {
            const container = document.getElementById("gameContainer");
            container.innerHTML = "";

            // Filter apps based on search term
            const filteredApps = apps.filter(app => app.name.toLowerCase().includes(searchTerm.toLowerCase()));

            // Display filtered apps
            filteredApps.forEach(app => {
                const appElement = document.createElement("div");
                appElement.classList.add("game");

                const imgElement = document.createElement("img");
                imgElement.src = app.image;
                imgElement.alt = app.name;
                appElement.appendChild(imgElement);

                const nameElement = document.createElement("p");
                nameElement.textContent = app.name;
                appElement.appendChild(nameElement);

                // Add click event to navigate to the link
                appElement.addEventListener("click", () => window.location.href = app.link);

                container.appendChild(appElement);
            });
        }

        // Initial display of apps
        displayApps();

        // Event listener for search input
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", () => displayApps(searchInput.value));
    </script>
</body>

</html>
