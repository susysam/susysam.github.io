<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            width: 300px;
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .app {
            padding: 20px;
            background-color: #444;
            border: 5px solid #fff;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: transform .2s ease-in-out;
            cursor: pointer;
            width: 300px;
            box-sizing: border-box;
        }

        .app:hover {
            transform: scale(1.1);
        }

        .app p {
            margin: 10px 0;
        }

        .disclaimer {
            color: #ccc;
            margin-bottom: 20px;
        }

        /* Styles for iframe */
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 999;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
            display: none; /* Hide initially */
        }

        .iframe-container.active {
            display: block; /* Show when active */
        }

        .iframe-container iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Proxy Unblocker button */
        .Proxy-button {
            background-color: #ffcc00;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin-top: 20px;
        }

        .Proxy-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Back Button -->
    <div class="button" onclick="open27()"><span>Back</span></div>

    <h1>Apps</h1>

    <!-- Disclaimer -->
    <p class="disclaimer">Click Proxy Unblocker for more Links.</p>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search" required>
    </div>

    <!-- App Section -->
    <div class="app-container" id="appContainer">
        <!-- Apps will be dynamically added here -->
    </div>

    <!-- Script for displaying apps -->
    <script>
        // Array of app objects
        const apps = [
            {
                name: "Ai",
                link: "https://www.blackbox.ai",
            },
            {
                name: "Discord",
                link: "https://discord.com/app",
            },
            {
                name: "Netflix",
                link: "https://netflix.com/login",
            },
            {
                name: "Disney+",
                link: "https://www.disneyplus.com",
            },
            {
                name: "Flixhq",
                link: "https://flixhq.to",
            },
            {
                name: "Xivi",
                link: "https://xivi.me/login.php",
            },
        ];

        // Function to display apps
        function displayApps(searchTerm = "") {
            const container = document.getElementById("appContainer");
            container.innerHTML = "";

            // Filter apps based on search term
            const filteredApps = apps.filter(app => app.name.toLowerCase().includes(searchTerm.toLowerCase()));

            // Display filtered apps
            filteredApps.forEach(app => {
                const appElement = document.createElement("div");
                appElement.classList.add("app");

                const nameElement = document.createElement("p");
                nameElement.textContent = app.name;
                appElement.appendChild(nameElement);

                // Add click event to navigate to the link
                appElement.addEventListener("click", () => window.location.href = app.link);

                container.appendChild(appElement);
            });
        }

        // Initial display of apps
        displayApps();

        // Event listener for search input
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                openSearch();
            }
        });

        // Function to open search in iframe
        function openSearch() {
            const searchTerm = document.getElementById("searchInput").value;
            const iframeContainer = document.createElement("div");
            iframeContainer.classList.add("iframe-container", "active");
            iframeContainer.innerHTML = `<iframe src="https://${searchTerm}" frameborder="0" allowfullscreen></iframe>`;
            document.body.appendChild(iframeContainer);
        }
    </script>

    <!-- Proxy Unblocker Button -->
    <button class="Proxy-button" onclick="openProxyUN()">Proxy Unblocker</button>

    <!-- Script for opening Proxy Unblocker -->
    <script>
        const ProxyLinks = [
            "https://a1rdrop.netlify.app/games",
            "https://nowgg.me/play/roblox-corporation/5349/roblox",
            "https://skooldeliver.github.io/skool-games/monkey-mart/",
            "https://www.snokido.com/game/friday-night-funkin",
            "https://play.geforcenow.com/mall/",
            "https://play.geforcenow.com/mall/",
            "https://nowgg.me/play/uncube/7074/now",
            "https://bigfootshack.xyz/play",
            "https://bgs.pages.dev/play",
            "https://bigfeet.app/play",
            "https://bigfoot.pages.dev/play",
            "https://bigfootshack.net/play",
            "https://bigfootshack.xyz/play",
            "https://feetbig.pages.dev/play",
            "https://bigfootshack.pages.dev/play"
        ];

        let currentProxyLinkIndex = 0;

        function openProxyUN() {
            // Hide all elements
            document.body.innerHTML = '<div class="button" onclick="open27()"><span>Back</span></div>';

            // Create iframe container
            const iframeContainer = document.createElement("div");
            iframeContainer.classList.add("iframe-container");

            // Create iframe
            const iframe = document.createElement("iframe");
            iframe.setAttribute("src", ProxyLinks[currentProxyLinkIndex]);
            iframe.setAttribute("frameborder", "0");
            iframe.setAttribute("allowfullscreen", "");

            // Append iframe to container
            iframeContainer.appendChild(iframe);

            // Append container to body
            document.body.appendChild(iframeContainer);
        }

        function open27() {
            window.location.href = "start27.html";
        }
    </script>
</body>

</html>
