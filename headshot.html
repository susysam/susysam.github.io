<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Headshot Finder</title>
<style>
body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to right,#6a11cb,#2575fc); color:white; text-align:center; padding:50px;}
input { padding:10px; width:250px; border-radius:5px; border:none; margin-right:10px; font-size:16px;}
button { padding:10px 20px; font-size:16px; border-radius:5px; border:none; background-color:#ff9800; color:white; cursor:pointer; transition: transform 0.2s;}
button:hover { transform: scale(1.1);}
#headshot { margin-top:15px; max-width:300px; border:3px solid white; border-radius:10px;}
</style>
</head>
<body>

<h1>Roblox Headshot Finder</h1>
<p>Enter a Roblox UserId:</p>
<input type="text" id="userInput" placeholder="UserId only">
<button onclick="getHeadshot()">Get Headshot</button>

<div id="result"></div>
<img id="headshot" src="" alt="Headshot" style="display:none;">

<script>
async function getHeadshot() {
    const userId = document.getElementById('userInput').value.trim();
    if(!userId || isNaN(userId)) {
        alert("Please enter a valid numeric UserId");
        return;
    }

    try {
        // Fetch user avatar info
        const apiURL = `https://users.roblox.com/v1/users/${userId}/avatar`;
        const response = await fetch(apiURL);
        const data = await response.json();

        if(!data || !data.assetId) {
            alert("Could not get avatar hash for this UserId.");
            return;
        }

        // Use the current avatar hash to build the headshot URL
        const hash = data.assetId; // unique hash of the avatar
        const headshotUrl = `https://tr.rbxcdn.com/30DAY-AvatarHeadshot-${hash}-Png/420/420/AvatarHeadshot/Png/noFilter`;

        // Display headshot
        const img = document.getElementById('headshot');
        img.src = headshotUrl;
        img.style.display = 'block';

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <p>Direct Headshot URL:</p>
            <input type="text" value="${headshotUrl}" readonly style="width:90%;padding:5px;border-radius:5px;border:none;text-align:center;">
        `;

    } catch (err) {
        console.error(err);
        alert("Error fetching headshot.");
    }
}
</script>

</body>
</html>
