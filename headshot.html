<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Headshot Finder</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right,#6a11cb,#2575fc);
    color:white;
    text-align:center;
    padding:50px;
}
input {
    padding:10px;
    width:250px;
    border-radius:5px;
    border:none;
    margin-right:10px;
    font-size:16px;
}
button {
    padding:10px 20px;
    font-size:16px;
    border-radius:5px;
    border:none;
    background-color:#ff9800;
    color:white;
    cursor:pointer;
    transition: transform 0.2s;
}
button:hover { transform: scale(1.1);}
#headshot {
    margin-top:15px;
    max-width:300px;
    border:3px solid white;
    border-radius:10px;
}
#result {
    margin-top:15px;
}
</style>
</head>
<body>

<h1>Roblox Headshot Finder</h1>
<p>Enter a Roblox UserId:</p>
<input type="text" id="userInput" placeholder="UserId only">
<button onclick="getHeadshot()">Get Headshot</button>

<div id="result"></div>
<img id="headshot" src="" alt="Headshot" style="display:none;">

<script>
async function getHeadshot() {
    const userId = document.getElementById('userInput').value.trim();
    if(!userId || isNaN(userId)) {
        alert("Please enter a valid numeric UserId");
        return;
    }

    // Default Roblox Thumbnails API URL
    const apiURL = `https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=420x420&format=Png&isCircular=false`;

    try {
        const response = await fetch(apiURL);
        const data = await response.json();

        if(data.data && data.data[0] && data.data[0].imageUrl) {
            const url = data.data[0].imageUrl;

            // Display headshot image
            const img = document.getElementById('headshot');
            img.src = url;
            img.style.display = 'block';

            // Display direct URL
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Direct Headshot URL:</p>
                <input type="text" value="${url}" readonly style="width:90%;padding:5px;border-radius:5px;border:none;text-align:center;">
            `;
        } else {
            alert("Headshot not found for this UserId.");
        }
    } catch (err) {
        console.error(err);
        alert("Error fetching headshot. Make sure the UserId is valid.");
    }
}
</script>

</body>
</html>
