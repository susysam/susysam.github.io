<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 30px;
            border: none;
            color: white;
            font-size: 1.2rem;
            background-color: #f75dfc;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div>
        <h1>Click the button to enter the website - Leo</h1>
        <button onclick="goToWebsite()">Enter</button>
    </div>

    <script>
        function goToWebsite() {
            const url = 'https://susysam.github.io';
            const newWindow = window.open(url, '_blank');
            if (newWindow) {
                newWindow.focus();
            } else {
                alert('Please allow popups for this website to proceed.');
            }
        }

        // Allow pressing Enter key to trigger the button click
        document.addEventListener('keyup', (event) => {
            if (event.keyCode === 13) {
                goToWebsite();
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-color: #292929; /* Dark background */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    form {
      background-color: #171717; /* Darker container background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: white;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      background-color: #292929; /* Dark background for input */
      color: white;
      border: 1px solid #6C0BA9; /* Purple border */
    }

    button {
      background-color: #6C0BA9; /* Purple */
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #4F0672; /* Darker purple on hover */
    }

    .success-message, .error-message {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    .circle-animation, .wrong-animation {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: black;
    }

    .circle-animation {
      animation: colorChange 2s forwards;
    }

    .wrong-animation {
      background-color: #FF0000; /* Red color */
      animation: colorChangeWrong 2s forwards;
    }

    @keyframes colorChange {
      to {
        background-color: white;
      }
    }

    @keyframes colorChangeWrong {
      to {
        background-color: white;
      }
    }
  </style>
</head>

<body>

  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <button type="button" onclick="attemptLogin()">Login</button>
  </form>

  <div id="successContainer" class="success-message" style="display: none;">Correct ✅</div>
  <div id="wrongContainer" class="error-message" style="display: none;">Wrong ❌</div>
  <div id="circleAnimation" class="circle-animation" style="display: none;"></div>
  <div id="wrongAnimation" class="wrong-animation" style="display: none;"></div>

  <script>
    function attemptLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Your validation logic here
      if ((username === "Leo" && password === "2024") || (username === "Robloxislife" && password === "FriedChicken")) {
        document.getElementById("circleAnimation").style.display = "block";
        document.getElementById("successContainer").style.display = "block";
        window.location.href = "https://susysam.github.io/start27.html";
      } else {
        document.getElementById("wrongAnimation").style.display = "block";
        document.getElementById("wrongContainer").style.display = "block";
      }
    }
  </script>

</body>

</html>
