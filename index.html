<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Codehal</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }
    .login-container {
      text-align: center;
    }
    .login-box {
      width: 300px;
      margin: auto;
      background: #000;
      box-shadow: 0 0 10px #0ef;
      border-radius: 10px;
      padding: 20px;
    }
    h2 {
      font-size: 30px;
      color: #fff;
      margin-bottom: 20px;
    }
    .user-box {
      position: relative;
      margin-bottom: 20px;
    }
    .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      background: none;
      border: none;
      outline: none;
      border-bottom: 2px solid #fff;
    }
    .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      transition: .5s;
      font-size: 16px;
      color: #fff;
    }
    .user-box input:focus ~ label,
    .user-box input:valid ~ label {
      top: -20px;
      font-size: 14px;
      color: #0ef;
    }
    .button {
      width: 100%;
      background: #0ef;
      border: none;
      outline: none;
      color: #000;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #0cf;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <div class="user-box">
        <input type="text" id="username" required>
        <label for="username">Username</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" required>
        <label for="password">Password</label>
      </div>
      <div class="error-message" id="errorMessage" style="display: none;"></div>
      <button onclick="attemptLogin()">Login</button>
    </div>
  </div>

  <script>
    function attemptLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var errorMessage = document.getElementById("errorMessage");

      // Simulating login validation
      if ((username === "Leo" && password === "2024") || (username === "Admin" && password === "Admin")) {
        // Redirect to about page upon successful login
        window.location.href = "about.html";
      } else {
        // Display error message
        errorMessage.style.display = "block";
        errorMessage.textContent = "Incorrect username or password.";
      }
    }
  </script>
</body>
</html>
