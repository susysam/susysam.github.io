<script>
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");
  const loginSection = document.getElementById("loginSection");
  const signupSection = document.getElementById("signupSection");
  const showSignupBtn = document.getElementById("showSignup");
  const showLoginBtn = document.getElementById("showLogin");
  const bypassButton = document.getElementById("bypassButton");

  // Login Handling
  loginForm.addEventListener("submit", function(event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if ((username === "Leo" && password === "2024") || 
        (username === localStorage.getItem("username") && password === localStorage.getItem("password"))) {
      alert("Login successful!");
      window.location.href = "about.html";
    } else {
      alert("Invalid credentials.");
    }
  });

  // Signup Handling
  signupForm.addEventListener("submit", function(event) {
    event.preventDefault();
    const newUsername = document.getElementById("newUsername").value;
    const newPassword = document.getElementById("newPassword").value;

    localStorage.setItem("username", newUsername);
    localStorage.setItem("password", newPassword);
    alert("Sign up successful! Please log in.");
    signupSection.style.display = "none";
    loginSection.style.display = "block";
  });

  // Toggle Signup/Login
  showSignupBtn.addEventListener("click", function() {
    loginSection.style.display = "none";
    signupSection.style.display = "block";
  });

  showLoginBtn.addEventListener("click", function() {
    signupSection.style.display = "none";
    loginSection.style.display = "block";
  });

  // Bypass Button Handling (Simulate successful login)
  bypassButton.addEventListener("click", function() {
    // Simulate login by setting username and password in localStorage
    localStorage.setItem("username", "Leo");
    localStorage.setItem("password", "2024");
    alert("Bypassing login. Welcome back, Leo!");
    window.location.href = "about.html"; // Redirect to the page after login
  });
</script>
