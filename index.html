<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
  <style>
    /* Styles remain unchanged */
  </style>
</head>
<body>
  <div class="wrapper" aria-live="polite">
    <div class="form-wrapper sign-in" role="form">
      <form id="loginForm" aria-label="Login Form">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" id="username" required aria-required="true">
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required aria-required="true">
          <label for="password">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox" role="checkbox" aria-checked="false"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="toggle-btn">
          <button type="button" id="toggleSignUp" aria-controls="signupForm">Sign Up</button>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up" role="form" style="display: none;">
      <form id="signupForm" aria-label="Sign Up Form">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" id="newUsername" required aria-required="true">
          <label for="newUsername">New Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="newPassword" required aria-required="true">
          <label for="newPassword">New Password</label>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
  <script>
    // JavaScript code remains unchanged
  </script>
</body>
</html>
