<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #292929;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
    }

    form {
      background-color: #171717;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: white;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      background-color: #292929;
      color: white;
      border: 1px solid #6C0BA9;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #4F0672;
    }

    button {
      background-color: #6C0BA9;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4F0672;
    }

    .success-message, .error-message {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    .circle-animation, .wrong-animation {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: black;
      position: absolute;
      transition: opacity 0.3s ease;
    }

    .circle-animation {
      animation: colorChange 2s forwards;
    }

    .wrong-animation {
      background-color: #FF0000;
      animation: colorChangeWrong 2s forwards;
    }

    @keyframes colorChange {
      to {
        background-color: white;
      }
    }

    @keyframes colorChangeWrong {
      to {
        background-color: white;
      }
    }

    /* Additional animations */
    @keyframes slideInFromLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInFromRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeInFromBottom {
      from {
        transform: translateY(50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <form id="loginForm" style="animation: slideInFromLeft 1s ease forwards;">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <button type="button" onclick="attemptLogin()" style="animation: fadeInFromBottom 1s ease forwards;">Login</button>
  </form>

  <div id="successContainer" class="success-message" style="display: none;">Correct ✅</div>
  <div id="wrongContainer" class="error-message" style="display: none;">Wrong ❌</div>
  <div id="circleAnimation" class="circle-animation" style="display: none;"></div>
  <div id="wrongAnimation" class="wrong-animation" style="display: none;"></div>

  <script>
    function attemptLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Your validation logic here
      if ((username === "Leo" && password === "2024") || (username === "Robloxislife" && password === "FriedChicken")) {
        document.getElementById("circleAnimation").style.display = "block";
        document.getElementById("successContainer").style.display = "block";
        window.location.href = "https://susysam.github.io/about.html";
      } else {
        document.getElementById("wrongAnimation").style.display = "block";
        document.getElementById("wrongContainer").style.display = "block";
      }
    }
  </script>

</body>

</html>
