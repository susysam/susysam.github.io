<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS styles for the login button */
        .More-button {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            outline: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .More-button:hover {
            background-color: #45a049;
        }

        .More-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .More-button:hover::before {
            transform: translate(-50%, -50%) scale(3);
        }

        .More-button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <!-- Login Button -->
    <button class="More-button" onclick="openLogin()"><span>Login</span></button>

    <!-- Script for displaying games -->
    <script>
        function openLogin() {
            window.location.href = "about.html";
        }
    </script>
</body>

</html>
