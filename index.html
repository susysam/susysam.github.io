<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }
    .wrapper {
      position: relative;
      width: 400px;
      background: #000;
      box-shadow: 0 0 50px #0ef;
      border-radius: 20px;
      padding: 40px;
      overflow: hidden;
    }
    h2 {
      font-size: 30px;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
      margin: 20px 0;
      border-bottom: 2px solid #fff;
    }
    .input-group label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }
    .input-group input {
      width: 100%;
      height: 40px;
      font-size: 16px;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      padding: 5px;
    }
    .input-group input:focus~label,
    .input-group input:valid~label {
      top: -10px;
      font-size: 12px;
    }
    .remember {
      margin: 10px 0 15px;
    }
    .remember label {
      color: #fff;
      font-size: 14px;
    }
    .remember label input {
      accent-color: #0ef;
    }
    button {
      width: 100%;
      height: 40px;
      background: #0ef;
      box-shadow: 0 0 10px #0ef;
      font-size: 16px;
      color: #000;
      font-weight: 500;
      cursor: pointer;
      border-radius: 30px;
      border: none;
      outline: none;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #08c;
    }
    .toggle-btn {
      text-align: center;
      margin-top: 10px;
    }
    .toggle-btn button {
      background: none;
      border: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }
    .bypass-btn {
      margin-top: 20px;
      width: 100%;
      background: #ff0;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .bypass-btn:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="toggle-btn">
          <button type="button" id="showSignup">Sign Up</button>
        </div>
      </form>
    </div>
    <div id="signupSection" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="input-group">
          <input type="text" id="newUsername" required>
          <label for="newUsername">New Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="newPassword" required>
          <label for="newPassword">New Password</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="toggle-btn">
          <button type="button" id="showLogin">Back to Login</button>
        </div>
      </form>
    </div>
    <button class="bypass-btn" id="bypassButton">Bypass Login Instantly</button>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const loginSection = document.getElementById("loginSection");
    const signupSection = document.getElementById("signupSection");
    const showSignupBtn = document.getElementById("showSignup");
    const showLoginBtn = document.getElementById("showLogin");
    const bypassButton = document.getElementById("bypassButton");

    // Login Handling
    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if ((username === "Leo" && password === "2024") || 
          (username === localStorage.getItem("username") && password === localStorage.getItem("password"))) {
        alert("Login successful!");
        window.location.href = "about.html";
      } else {
        alert("Invalid credentials.");
      }
    });

    // Signup Handling
    signupForm.addEventListener("submit", function(event) {
      event.preventDefault();
      const newUsername = document.getElementById("newUsername").value;
      const newPassword = document.getElementById("newPassword").value;

      localStorage.setItem("username", newUsername);
      localStorage.setItem("password", newPassword);
      alert("Sign up successful! Please log in.");
      signupSection.style.display = "none";
      loginSection.style.display = "block";
    });

    // Toggle Signup/Login
    showSignupBtn.addEventListener("click", function() {
      loginSection.style.display = "none";
      signupSection.style.display = "block";
    });

    showLoginBtn.addEventListener("click", function() {
      signupSection.style.display = "none";
      loginSection.style.display = "block";
    });

    // Bypass Button Handling
    bypassButton.addEventListener("click", function() {
      window.location.href = "https://susysam.github.io/start27.html";
    });
  </script>
</body>
</html>
