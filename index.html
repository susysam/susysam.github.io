<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5; /* Default light mode background color */
            color: #333; /* Default light mode text color */
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333; /* Dark mode background color */
            color: #f5f5f5; /* Dark mode text color */
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease forwards;
            position: relative; /* Add position relative to contain buttons */
        }

        /* Rest of your CSS styles remain the same */

        /* Dark mode button style */
        .dark-mode-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4a00e0;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .dark-mode-button:hover {
            background-color: #6c5ce7;
        }
    </style>
</head>

<body>

    <form id="loginForm">
        <button class="dark-mode-button" onclick="toggleDarkMode()">Dark Mode</button>
        <button class="dark-mode-button" onclick="toggleLightMode()">Light Mode</button>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <button type="button" onclick="attemptLogin()">Login</button>
    </form>

    <div class="message" id="successContainer" style="display: none;">Welcome! ✔️</div>
    <div class="message" id="wrongContainer" style="display: none;">Incorrect Credentials ❌</div>
    <div class="animation-container">
        <!-- Your animation containers -->
    </div>

    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.add('dark-mode');
        }

        // Function to toggle light mode
        function toggleLightMode() {
            document.body.classList.remove('dark-mode');
        }

        // Your login form submission logic remains the same
        function attemptLogin() {
            // Your login form submission logic
        }
    </script>

</body>

</html>
