<html>
<head>
    <style>
        html {
            margin-top: 15px;
            background-color: #000000;
            color: white;
            font-family: 'Rubik', sans-serif;
            text-align: center;
        }

        button {
            padding: 20px 40px 20px 40px;
            height: auto;
            border: none;
            color: var(--light-color);
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.3rem;
            font-family: 'Rubik', sans-serif;
            cursor: pointer;
            background-color: #f75dfc;
            border-radius: 20px;
            transition: opacity 0.3s ease;
            transition: transform 0.1s ease;
            margin-top: 200px;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <script>
        // Generate a random URL from the array
        function getRandomUrl() {
            const randomUrls = [
                "https://kahoot.it",
                "https://classroom.google.com",
                "https://drive.google.com",
                "https://google.com",
                "https://docs.google.com",
                "https://slides.google.com",
                "https://www.nasa.gov",
                "https://blooket.com",
                "https://clever.com",
                "https://edpuzzle.com",
                "https://khanacademy.org",
                "https://wikipedia.org",
                "https://dictionary.com",
            ];
            const randomIndex = Math.floor(Math.random() * randomUrls.length);
            return randomUrls[randomIndex];
        }

        function Go() {
            // Open the default URL first
            let url = 'https://susysam.github.io/start27.html';
            let maskedWindow = window.open();

            const doc = maskedWindow.document;
            doc.title = '';

            let embed = doc.createElement('embed');

            if (url.includes('https://') || url.includes('http://')) {
                embed.src = url;
            } else {
                embed.src = 'https://' + url;
            }

            embed.width = '100%';
            embed.height = '100%';
            embed.style.position = 'fixed';
            embed.style.top = '0';
            embed.style.left = '0';

            let script = document.createElement('script');

            script.innerHTML = `
                window.onbeforeunload = function() {
                    return "reloading the site will end the aboutblank session. Are you sure you want to continue?";
                };
            `;

            doc.body.appendChild(embed);
            doc.body.appendChild(script);

            // Redirect the parent window to a random URL
            setTimeout(() => {
                window.location.href = getRandomUrl();
                window.close();
            }, 1000); 
        }

        // Automatically trigger the Go function on page load
        Go();
    </script>
</body>
</html>
