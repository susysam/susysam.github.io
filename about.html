<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        html {
            margin-top: 15px;
            background-color: #000000;
            color: white;
            font-family: 'Rubik', sans-serif;
            text-align: center;
        }

        h1 {
            position: absolute;
            top: 45%;
            right: 50%;
            transform: translate(50%);
            font-weight: 100;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <h1>This may not work on Proxies-Leo</h1>

    <script>
        function Go() {
            let url = 'https://susysam.github.io/start27.html';
            maskedWindow = window.open(url, '_blank');

            const doc = maskedWindow.document;
            doc.title = '';

            let embed = doc.createElement('embed');

            if (url.includes('https://') || url.includes('http://')) {
                embed.src = url;
            } else {
                embed.src = 'https://' + url;
            }

            embed.width = '100%';
            embed.height = '100%';
            embed.style.position = 'fixed';
            embed.style.top = '0';
            embed.style.left = '0';

            let script = document.createElement('script');

            script.innerHTML = `
                window.onbeforeunload = function() {
                    return "Reloading the site will end the about:blank session. Are you sure you want to continue?";
                };
            `;

            doc.body.appendChild(embed);
            doc.body.appendChild(script);

            window.location.href = 'https://www.google.com/search?q=you+thought&tbm=isch&ved=2ahUKEwjpmc3znaSEAxWmPlkFHSUqB84Q2-cCegQIABAA&oq=you+thought&gs_lp=EgNpbWciC3lvdSB0aG91Z2h0MgoQABiABBiKBRhDMgUQABiABDIFEAAYgAQyBRAAGIAEMgUQABiABDIFEAAYgAQyBRAAGIAEMgUQABiABDIFEAAYgAQyBRAAGIAESJIEUABYAHAAeACQAQCYAWWgAWWqAQMwLjG4AQPIAQCKAgtnd3Mtd2l6LWltZ4gGAQ&sclient=img&ei=bzzJZammOqb95NoPpdSc8Aw&bih=633&biw=1366&rlz=1CADTIH_enUS1096'; // Redirect immediately
        }

        document.addEventListener('DOMContentLoaded', Go); // Automatically call Go function when the page loads
    </script>
</body>

</html>
