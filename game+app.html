<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game+Apps</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>

    <!-- Your HTML content here -->

    <div class="container">
        <!-- Buttons for Games -->
        <div class="game-buttons">
            <button class="button" onclick="openGame('A1R')"><span>A1R</span></button>
            <!-- Add more buttons here -->
        </div>

        <!-- Buttons for Apps -->
        <div class="app-buttons">
            <button class="button" onclick="openApp('Ai')"><span>Ai</span></button>
            <!-- Add more buttons here -->
        </div>
    </div>

    <!-- Iframe container -->
    <div class="iframe-container">
        <div class="loading-overlay" id="loading-overlay">
            <span class="loading-text">Loading...</span>
        </div>
        <iframe id="gameAppFrame" src="" frameborder="0"></iframe>
    </div>

    <script>
        function goBack() {
            window.location.href = "start27.html";
        }

        function openGame(name) {
            var iframe = document.getElementById('gameAppFrame');
            var loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'block'; // Show loading overlay
            iframe.style.display = 'none'; // Hide iframe initially
            setTimeout(function() {
                iframe.src = getGameLink(name);
                iframe.onload = function() {
                    loadingOverlay.style.display = 'none'; // Hide loading overlay after iframe content loads
                    iframe.style.display = 'block'; // Show iframe after content loads
                };
            }, 3000); // Show "Loading..." for 3 seconds before loading iframe content
        }

        function openApp(name) {
            var iframe = document.getElementById('gameAppFrame');
            var loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'block'; // Show loading overlay
            iframe.style.display = 'none'; // Hide iframe initially
            setTimeout(function() {
                iframe.src = getAppLink(name);
                iframe.onload = function() {
                    loadingOverlay.style.display = 'none'; // Hide loading overlay after iframe content loads
                    iframe.style.display = 'block'; // Show iframe after content loads
                };
            }, 3000); // Show "Loading..." for 3 seconds before loading iframe content
        }

        // Add more functions and event listeners as needed
    </script>

</body>
</html>
