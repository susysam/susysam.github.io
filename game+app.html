<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game+Apps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #171717; /* Dark background */
            color: #fff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #6C0BA9; /* Purple */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .button:hover::after {
            transform: translate(-50%, -50%) scale(3);
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        .button:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }

        .iframe-container {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 80vh; /* Adjust height as needed */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .loading-text {
            color: #fff;
            font-size: 24px;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <div class="button" onclick="goBack()"><span>Back</span></div>

    <div class="container">
        <!-- Buttons for Games -->
        <div class="game-buttons">
            <button class="button" onclick="openGame('A1R')"><span>A1R</span></button>
            <button class="button" onclick="openBlockedLink()"><span>Blocked?</span></button>
        </div>
    </div>

    <!-- Iframe container -->
    <div class="iframe-container">
        <div class="loading-overlay">
            <span class="loading-text">Loading...</span>
        </div>
        <iframe id="gameAppFrame" src="" frameborder="0"></iframe>
    </div>

    <script>
        function goBack() {
            window.location.href = "start27.html";
        }

        function openGame(name) {
            var iframe = document.getElementById('gameAppFrame');
            var loadingOverlay = document.querySelector('.loading-overlay');
            loadingOverlay.style.display = 'flex'; // Show loading overlay
            iframe.src = getGameLink(name);
            iframe.onload = function() {
                loadingOverlay.style.display = 'none'; // Hide loading overlay after iframe content loads
            };
            showIframe();
        }

        function openBlockedLink() {
            var iframe = document.getElementById('gameAppFrame');
            var loadingOverlay = document.querySelector('.loading-overlay');
            loadingOverlay.style.display = 'flex'; // Show loading overlay
            iframe.src = 'https://docs.google.com/forms/d/e/1FAIpQLSdS1tZ-sCsBZqEYHwDQj8181D5IH3U8UvEdopmaqX_CQ85NSw/viewform?pli=1';
            iframe.onload = function() {
                loadingOverlay.style.display = 'none'; // Hide loading overlay after iframe content loads
            };
            showIframe();
        }

        function showIframe() {
            var container = document.querySelector('.container');
            container.classList.add('fade-out');
            setTimeout(() => {
                container.style.display = 'none';
            }, 500);
        }

        function getGameLink(name) {
            switch (name) {
                case 'A1R':
                    return 'https://freeleo27.github.io/';
                default:
                    return '';
            }
        }
    </script>

</body>
</html>
