<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game+Apps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #171717; /* Dark background */
            color: #fff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            perspective: 1000px;
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #6C0BA9; /* Purple */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease; /* Smooth transition for transform and background color */
            transform-style: preserve-3d;
        }

        .button:hover {
            background-color: #4F0672; /* Darker purple on hover */
            transform: translateY(-5px) rotateX(10deg) rotateY(5deg); /* Add hover effect */
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transform: translateZ(-1px); /* Pushing pseudo-element behind the button */
            transition: transform 0.3s ease; /* Smooth transition for transform */
        }

        .button:hover::before {
            transform: translateZ(-10px) scale(1.05); /* Add depth effect on hover */
        }

        .iframe-container {
            margin-top: 20px;
            width: 100%;
            height: 80vh; /* Adjust height as needed */
            perspective: 1000px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform-style: preserve-3d;
            transition: transform 0.5s ease; /* Smooth transition for transform */
        }

        /* Optional: Adjust the appearance of the iframe on hover */
        .iframe-container:hover iframe {
            transform: rotateY(10deg) rotateX(5deg); /* Add a slight tilt effect */
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <div class="button" onclick="goBack()"><span>Back</span></div>

    <div class="container">
        <!-- Buttons for Games -->
        <div class="game-buttons">
            <button class="button" onclick="openGame('A1R')"><span>A1R</span></button>
            <button class="button" onclick="openBlockedLink()"><span>Blocked?</span></button>
        </div>
    </div>

    <!-- Iframe container -->
    <div class="iframe-container">
        <iframe id="gameAppFrame" src="" frameborder="0"></iframe>
    </div>

    <script>
        function goBack() {
            window.location.href = "start27.html";
        }

        function openGame(name) {
            var iframe = document.getElementById('gameAppFrame');
            iframe.src = getGameLink(name);
            showIframe();
        }

        function openBlockedLink() {
            var iframe = document.getElementById('gameAppFrame');
            iframe.src = 'https://docs.google.com/forms/d/e/1FAIpQLSdS1tZ-sCsBZqEYHwDQj8181D5IH3U8UvEdopmaqX_CQ85NSw/viewform?pli=1';
            showIframe();
        }

        function showIframe() {
            var container = document.querySelector('.container');
            container.style.display = 'none';
            var iframeContainer = document.querySelector('.iframe-container');
            iframeContainer.style.display = 'block';
        }

        function getGameLink(name) {
            switch (name) {
                case 'A1R':
                    return 'https://freeleo27.github.io/';
                default:
                    return '';
            }
        }
    </script>

</body>
</html>
