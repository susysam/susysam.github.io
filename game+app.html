<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .image-container {
            position: relative;
        }
        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game h3 {
            margin-top: 10px;
        }
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
            font-size: 18px;
            display: none;
        }
        .game:hover .fullscreen-button {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.imgur.com/Dg1fK8r.png" alt="Game Website Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search games...">
            <button onclick="displayGames()">Search</button>
        </div>
    </header>
    <main id="gameGallery">
        <!-- Game images will be dynamically added here -->
    </main>
    <script>
        const games = [
            {
                name: 'Boston Bruins',
                image: 'https://i.imgur.com/5a5jqbi.png',
                link: 'https://www.nhl.com/bruins',
            },
            {
                name: 'Chicago Cubs',
                image: 'https://i.imgur.com/5Hv15hz.png',
                link: 'https://www.mlb.com/cubs',
            },
            {
                name: 'Chelsea FC',
                image: 'https://i.imgur.com/qvS4gkx.png',
                link: 'https://www.chelseafc.com/',
            },
        ];

        function displayGames() {
            const gameGallery = document.getElementById('gameGallery');
            gameGallery.innerHTML = '';

            games.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.classList.add('game');
                gameDiv.addEventListener('click', () => {
                    openFullscreen(game.link);
                });

                const imageContainer = document.createElement('div');
                imageContainer.classList.add('image-container');

                const img = document.createElement('img');
                img.src = game.image;
                imageContainer.appendChild(img);

                const fullscreenButton = document.createElement('span');
                fullscreenButton.classList.add('fullscreen-button');
                fullscreenButton.textContent = 'âœ•';
                fullscreenButton.onclick = () => {
                    closeFullscreen();
                };
                imageContainer.appendChild(fullscreenButton);

                gameDiv.appendChild(imageContainer);

                const h3 = document.createElement('h3');
                h3.textContent = game.name;
                gameDiv.appendChild(h3);

                gameGallery.appendChild(gameDiv);
            });
        }

        function openFullscreen(url) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.setAttribute('style', 'width:100%;height:100vh;border:0;');
            iframe.onload = () => {
                iframe.contentWindow.document.documentElement.requestFullscreen();
            };
            document.body.appendChild(iframe);
        }

        function closeFullscreen() {
            const iframe = document.getElementsByTagName('iframe')[0];
            iframe.parentNode.removeChild(iframe);
        }

        // Initial display
        displayGames();
    </script>
</body>
</html>
