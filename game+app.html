<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="/path/to/font-awesome/css/font-awesome.min.css"> <!-- Ensure you have FontAwesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game h3 {
            margin-top: 10px;
        }
        #customGameInput {
            display: none; /* Initially hidden */
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 20px;
        }
        #customGameInput input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        #customGameInput button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #customGameInput button:hover {
            background-color: #45a049;
        }
        #backButton {
            padding: 8px 15px;
            background-color: #ff5148;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        #backButton:hover {
            background-color: #d04237;
        }
        #gameFrame {
            display: none;
            width: 80vw;
            height: 80vh;
            margin: 0 auto;
            border: none;
        }
        .moving-text {
            animation: moveText 5s infinite linear;
        }
        @keyframes moveText {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }
        .add-game-button {
            cursor: pointer;
            background: url('/images/plus.png') no-repeat center;
            background-size: cover;
            width: 50px;
            height: 50px;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/leo.jpg" alt="Game Website Logo">
        </div>
        <div class="moving-text">Play some Games!</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search games..." oninput="searchGames()">
            <button id="backButton" onclick="goBack()">Back</button>
        </div>
    </header>
    <main id="gameGallery">
        <!-- Game images will be dynamically added here -->
    </main>

    <button class="add-game-button" onclick="toggleCustomGameInput()"></button>

    <div id="customGameInput">
        <input type="text" id="customGameName" placeholder="Enter game name...">
        <input type="text" id="customGameLink" placeholder="Enter game link...">
        <input type="text" id="customGameIcon" placeholder="Enter game icon URL...">
        <button onclick="addCustomGame()">Add Custom Game</button>
        <button onclick="clearCustomGames()">Clear Custom Games</button>
    </div>

    <iframe id="gameFrame" frameborder="0"></iframe>

    <script>
        let games = [
            { name: 'Bob the Robber 2', images: '/images/bob-the-robber-2.png', link: 'https://ubg365.github.io/bob-the-robber-2/' },
            // More games...
        ];

        function displayGames() {
            let gameGallery = document.getElementById('gameGallery');
            gameGallery.innerHTML = '';

            games.forEach(game => {
                let gameDiv = document.createElement('div');
                gameDiv.classList.add('game');
                gameDiv.setAttribute('onclick', `openGame('${game.link}')`);

                if (game.images) {
                    let img = document.createElement('img');
                    img.src = game.images;
                    img.style.maxHeight = '100px'; // Added to limit image size
                    gameDiv.appendChild(img);
                }

                let name = document.createElement('h3');
                name.textContent = game.name;
                gameDiv.appendChild(name);

                gameGallery.appendChild(gameDiv);
            });
        }

        function openGame(link) {
            let gameFrame = document.getElementById('gameFrame');
            gameFrame.src = link;
            gameFrame.style.display = 'block';

            let gameGallery = document.getElementById('gameGallery');
            gameGallery.style.display = 'none';

            // Hide custom game input fields and button
            document.getElementById('customGameInput').style.display = 'none';
        }

        function goBack() {
            window.location.href = "start27.html";
        }

        function addCustomGame() {
            let customGameName = document.getElementById('customGameName').value.trim();
            let customGameLink = document.getElementById('customGameLink').value.trim();
            let customGameIcon = document.getElementById('customGameIcon').value.trim();

            if (customGameName && customGameLink) {
                games.unshift({ name: customGameName, images: customGameIcon, link: customGameLink });
                displayGames();
                document.getElementById('customGameInput').style.display = 'none';
            } else {
                alert('Please enter both game name and game link.');
            }
        }

        function clearCustomGames() {
            games = [];
            displayGames();
        }

        function searchGames() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let filteredGames = games.filter(game => game.name.toLowerCase().includes(input));
            displayFilteredGames(filteredGames);
        }

        function displayFilteredGames(filteredGames) {
            let gameGallery = document.getElementById('gameGallery');
            gameGallery.innerHTML = '';

            filteredGames.forEach(game => {
                let gameDiv = document.createElement('div');
                gameDiv.classList.add('game');
                gameDiv.setAttribute('onclick', `openGame('${game.link}')`);

                if (game.images) {
                    let img = document.createElement('img');
                    img.src = game.images;
                    img.style.maxHeight = '50px'; // Reduced image size when searching
                    gameDiv.appendChild(img);
                }

                let name = document.createElement('h3');
                name.textContent = game.name;
                gameDiv.appendChild(name);

                gameGallery.appendChild(gameDiv);
            });
        }

        function toggleCustomGameInput() {
            let customGameInput = document.getElementById('customGameInput');
            customGameInput.style.display = customGameInput.style.display === 'none' ? 'flex' : 'none';
        }

        displayGames();
    </script>
</body>
</html>
