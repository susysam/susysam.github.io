<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games & Apps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .item {
            background-color: #555;
            padding: 20px;
            border: 5px solid #fff;
            border-radius: 15px;
            color: #fff;
            text-decoration: none;
            transition: transform .2s ease-in-out;
            width: 300px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .item:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>Games & Apps</h1>

    <!-- Games Section -->
    <h2>Games</h2>
    <div class="container" id="gameContainer">
        <!-- Games will be dynamically added here -->
    </div>

    <!-- Apps Section -->
    <h2>Apps</h2>
    <div class="container" id="appContainer">
        <!-- Apps will be dynamically added here -->
    </div>

    <!-- Script for displaying games and apps -->
    <script>
        // Array of games
        const games = [
            {
                name: 'A1R',
                link: 'https://a1rdrop.netlify.app/games'
            },
            {
                name: 'Roblox',
                link: 'https://nowgg.me/play/roblox-corporation/5349/roblox'
            },
            {
                name: 'Monkey Mart',
                link: 'https://skooldeliver.github.io/skool-games/monkey-mart/'
            },
            {
                name: 'FNF',
                link: 'https://www.snokido.com/game/friday-night-funkin'
            },
            {
                name: 'Rocket League',
                link: 'https://play.geforcenow.com/mall/'
            },
            {
                name: 'Fortnite',
                link: 'https://play.geforcenow.com/mall/'
            },
            {
                name: 'Andriod OS',
                link: 'https://nowgg.me/play/uncube/7074/now'
            }
            // Add more games as needed
        ];

        // Array of apps
        const apps = [
            {
                name: "Ai",
                link: "https://www.blackbox.ai",
            },
            {
                name: "Discord",
                link: "https://discord.com/app",
            },
            {
                name: "Netflix",
                link: "https://netflix.com/login",
            },
            {
                name: "Disney+",
                link: "https://www.disneyplus.com",
            },
            {
                name: "Flixhq",
                link: "https://flixhq.to",
            },
            {
                name: "Xivi",
                link: "https://xivi.me/login.php",
            },
        ];

        // Function to display games
        function displayGames() {
            const container = document.getElementById("gameContainer");
            container.innerHTML = "";

            // Display all games
            games.forEach(game => {
                const gameElement = createItem(game.name, game.link);
                container.appendChild(gameElement);
            });
        }

        // Function to display apps
        function displayApps() {
            const container = document.getElementById("appContainer");
            container.innerHTML = "";

            // Display all apps
            apps.forEach(app => {
                const appElement = createItem(app.name, app.link);
                container.appendChild(appElement);
            });
        }

        // Function to create a game/app element
        function createItem(name, link) {
            const item = document.createElement("div");
            item.classList.add("item");
            item.textContent = name;
            item.addEventListener("click", () => window.location.href = link);
            return item;
        }

        // Initial display of games and apps
        displayGames();
        displayApps();
    </script>
</body>

</html>
