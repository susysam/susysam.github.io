<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Circular shape */
            overflow: hidden; /* Ensure circular shape */
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game h3 {
            margin-top: 10px;
        }
        #customGameInput {
            margin-top: 20px;
        }
        #customGameInput input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #customGameInput button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #customGameInput button:hover {
            background-color: #45a049;
        }
        #backButton {
            padding: 8px 15px;
            background-color: #ff5148;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        #backButton:hover {
            background-color: #d04237;
        }
        #gameFrame {
            display: none;
            width: 80vw;
            height: 80vh;
            margin: 0 auto;
            border: none;
        }
        #fullscreenButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/leo.jpg" alt="Game Website Logo">
        </div>
        <div>Play some Games!</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search games..." oninput="searchGames()">
            <button id="backButton" onclick="location.reload()">Back</button>
        </div>
    </header>
    <main id="gameGallery">
        <!-- Game images will be dynamically added here -->
    </main>

    <div id="customGameInput" style="display: none;">
        <input type="text" id="customGameName" placeholder="Enter game name...">
        <input type="text" id="customGameLink" placeholder="Enter game link...">
        <input type="text" id="customGameIcon" placeholder="Enter game icon...">
        <button onclick="addCustomGame()">Add Custom Game</button>
    </div>

    <button id="removeCustomGames" style="display: none;">Remove Custom Games!</button>
    <button id="fullscreenButton" onclick="toggleFullscreen()">Fullscreen</button>

    <iframe id="gameFrame" frameborder="0"></iframe>

    <script>
        // ... (The rest of the JavaScript code)

        function toggleFullscreen() {
            const gameFrame = document.getElementById('gameFrame');

            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.webkitRequestFullscreen) {
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) {
                gameFrame.msRequestFullscreen();
            }

            const fullscreenButton = document.getElementById('fullscreenButton');
            fullscreenButton.textContent = 'Exit Fullscreen';
            fullscreenButton.onclick = exitFullscreen;
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }

            const fullscreenButton = document.getElementById('fullscreenButton');
            fullscreenButton.textContent = 'Fullscreen';
            fullscreenButton.onclick = toggleFullscreen;
        }

        // ... (The rest of the JavaScript code)
    </script>
</body>
</html>
