<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Entertainment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #222;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .item {
            background-color: #6C0BA9;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: transform .2s ease-in-out;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #222;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform .2s ease-in-out;
        }

        .back-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="goBack()">Back</button>
    <h1>Ultimate Entertainment</h1>

    <div class="container">
        <div id="gamesContainer">
            <!-- Games buttons will be dynamically added here -->
        </div>
        <div id="appsContainer">
            <!-- Apps buttons will be dynamically added here -->
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "start27.html";
        }

        const games = [
            {
                name: 'A1R',
                link: 'https://a1rdrop.netlify.app/games'
            },
            {
                name: 'Roblox',
                link: 'https://nowgg.me/play/roblox-corporation/5349/roblox'
            },
            {
                name: 'Monkey Mart',
                link: 'https://skooldeliver.github.io/skool-games/monkey-mart/'
            },
            {
                name: 'FNF',
                link: 'https://www.snokido.com/game/friday-night-funkin'
            },
            {
                name: 'Rocket League',
                link: 'https://play.geforcenow.com/mall/'
            },
            {
                name: 'Fortnite',
                link: 'https://play.geforcenow.com/mall/'
            },
            {
                name: 'Andriod OS',
                link: 'https://nowgg.me/play/uncube/7074/now'
            }
        ];

        const apps = [
            {
                name: "Ai",
                link: "https://www.blackbox.ai",
            },
            {
                name: "Discord",
                link: "https://discord.com/app",
            },
            {
                name: "Netflix",
                link: "https://netflix.com/login",
            },
            {
                name: "Disney+",
                link: "https://www.disneyplus.com",
            },
            {
                name: "Flixhq",
                link: "https://flixhq.to",
            },
            {
                name: "Xivi",
                link: "https://xivi.me/login.php",
            },
        ];

        const gamesContainer = document.getElementById("gamesContainer");
        const appsContainer = document.getElementById("appsContainer");

        games.forEach(game => {
            const button = createButton(game.name, game.link);
            gamesContainer.appendChild(button);
        });

        apps.forEach(app => {
            const button = createButton(app.name, app.link);
            appsContainer.appendChild(button);
        });

        function createButton(name, link) {
            const button = document.createElement("button");
            button.textContent = name;
            button.classList.add("item");
            button.addEventListener("click", () => window.location.href = link);
            return button;
        }
    </script>
</body>

</html>
