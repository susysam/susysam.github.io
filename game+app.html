<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games & Apps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #222; /* Darker background color */
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }

        .section {
            width: 45%;
        }

        .section h2 {
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .games, .apps {
            display: none; /* Initially hidden */
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .game, .app {
            padding: 10px;
            background-color: #555; /* Darker game/app card background color */
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            transition: transform .2s ease-in-out;
            cursor: pointer;
            width: calc(33.33% - 20px); /* Three items per row */
            box-sizing: border-box;
        }

        .game:hover, .app:hover {
            transform: scale(1.05); /* Slightly smaller scale on hover */
        }

        .game p, .app p {
            margin: 5px 0;
        }

        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            z-index: 1;
            display: none; /* Initially hidden */
        }

        iframe {
            width: 100%;
            height: 70vh; /* Initial height */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Games & Apps</h1>

    <div class="container">
        <div class="section" id="gamesSection">
            <h2>Games</h2>
            <div class="games" id="gamesContainer"></div>
        </div>
        <div class="section" id="appsSection">
            <h2>Apps</h2>
            <div class="apps" id="appsContainer"></div>
        </div>
    </div>

    <button class="fullscreen-button" onclick="toggleFullScreen()">
        Fullscreen
    </button>

    <iframe id="appIframe" src="" frameborder="0"></iframe>

    <script>
        const games = [
            {
                name: 'A1R',
                link: 'https://a1rdrop.netlify.app/games'
            },
            {
                name: 'Roblox',
                link: 'https://nowgg.me/play/roblox-corporation/5349/roblox'
            },
            {
                name: 'Monkey Mart',
                link: 'https://skooldeliver.github.io/skool-games/monkey-mart/'
            },
            {
                name: 'FNF',
                link: 'https://www.snokido.com/game/friday-night-funkin'
            },
            {
                name: 'Rocket League',
                link: 'https://play.geforcenow.com/mall/'
            },
            {
                name: 'Fortnite',
                link: 'https://play.geforcenow.com/mall/'
            },
            {
                name: 'Andriod OS',
                link: 'https://nowgg.me/play/uncube/7074/now'
            }
            // Add more games as needed
        ];

        const apps = [
            {
                name: "Ai",
                link: "https://www.blackbox.ai",
            },
            {
                name: "Discord",
                link: "https://discord.com/app",
            },
            {
                name: "Netflix",
                link: "https://netflix.com/login",
            },
            {
                name: "Disney+",
                link: "https://www.disneyplus.com",
            },
            {
                name: "Flixhq",
                link: "https://flixhq.to",
            },
            {
                name: "Xivi",
                link: "https://xivi.me/login.php",
            }
            // Add more apps as needed
        ];

        const gamesContainer = document.getElementById('gamesContainer');
        const appsContainer = document.getElementById('appsContainer');
        const gamesSection = document.getElementById('gamesSection');
        const appsSection = document.getElementById('appsSection');
        const iframe = document.getElementById('appIframe');
        const fullscreenButton = document.querySelector('.fullscreen-button');

        // Function to display games
        function displayGames() {
            games.forEach(game => {
                const gameElement = document.createElement('div');
                gameElement.classList.add('game');
                gameElement.innerHTML = `<p>${game.name}</p>`;
                gameElement.addEventListener('click', () => {
                    loadIframe(game.link);
                    hideSections();
                });
                gamesContainer.appendChild(gameElement);
            });
            gamesSection.addEventListener('click', () => {
                gamesContainer.style.display = 'flex'; // Show the games section
                appsContainer.style.display = 'none'; // Hide the apps section
                iframe.style.display = 'none'; // Hide the iframe
                fullscreenButton.style.display = 'none'; // Hide the fullscreen button
            });
        }

        // Function to display apps
        function displayApps() {
            apps.forEach(app => {
                const appElement = document.createElement('div');
                appElement.classList.add('app');
                appElement.innerHTML = `<p>${app.name}</p>`;
                appElement.addEventListener('click', () => {
                    loadIframe(app.link);
                    hideSections();
                });
                appsContainer.appendChild(appElement);
            });
            appsSection.addEventListener('click', () => {
                appsContainer.style.display = 'flex'; // Show the apps section
                gamesContainer.style.display = 'none'; // Hide the games section
                iframe.style.display = 'none'; // Hide the iframe
                fullscreenButton.style.display = 'none'; // Hide the fullscreen button
            });
        }

        // Function to load iframe with the provided link
        function loadIframe(link) {
            iframe.src = link;
            iframe.style.display = 'block'; // Show the iframe
            fullscreenButton.style.display = 'block'; // Show the fullscreen button
        }

        // Function to toggle fullscreen mode
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Function to hide sections
        function hideSections() {
            gamesContainer.style.display = 'none';
            appsContainer.style.display = 'none';
        }

        // Initialize the page
        displayGames();
        displayApps();
    </script>
</body>
</html>
