<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://user-images.githubusercontent.com/41707197/56105496-bc44bd80-5ef9-11e9-8f65-859cda5d8941.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #171717; /* Dark background */
            color: #fff;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #6C0BA9; /* Purple on hover */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .prompt {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease forwards; /* Fade in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #6C0BA9; /* Purple */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .button:hover::after {
            transform: translate(-50%, -50%) scale(3);
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        .button:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }

        .splash-text {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Games & Apps</a>
        <a href="#">Links</a>
        <a href="#">Settings</a>
        <a href="#">Movie+TV Player</a>
    </div>

    <div class="button-container">
        <p class="prompt">Welcome to your personalized homepage!</p>
        <div class="splash-text">Over 5 Users in 2024!</div>
        <div class="splash-text">Fastest growing proxy server!</div>
        <div class="splash-text">Made by Leo!</div>
        <div class="splash-text">Thanks for using the site</div>
        <div class="splash-text">Check out the settings page</div>
    </div>

    <script>
        function openTvShowPlayer() {
            window.location.href = "movie+tv.html";
        }

        function openSettings() {
            window.location.href = "setting.html";
        }

        function openGameApps() {
            window.location.href = "game+app.html";
        }

        function openlinks() {
            window.location.href = "Show.html";
        }
    </script>

</body>
</html>
