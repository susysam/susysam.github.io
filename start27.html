<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/2372px-Google_Classroom_Logo.svg.png" type="image/png">

  <!-- Apply theme ASAP (site-wide) -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') document.documentElement.classList.add('dark');
      else document.documentElement.classList.remove('dark');
    })();
  </script>

  <style>
    :root{
      --bg: #f5f5f5;
      --text: #222;
      --muted: rgba(0,0,0,0.65);

      --accent: #6C0BA9;
      --accent2: #4F0672;

      --card: rgba(255, 255, 255, 0.75);
      --border: rgba(0,0,0,0.10);
      --shadow: 0 18px 45px rgba(0,0,0,0.18);

      --overlay: rgba(255,255,255,0);
      --inputBg: rgba(255,255,255,.78);
    }

    :root.dark{
      --bg: #0f1116;
      --text: #f2f4f8;
      --muted: rgba(242,244,248,0.68);

      --card: rgba(25,28,36,.72);
      --border: rgba(255,255,255,0.12);
      --shadow: 0 18px 55px rgba(0,0,0,0.55);

      --overlay: rgba(0,0,0,0.45);
      --inputBg: rgba(0,0,0,.25);
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;

      background-size: cover;
      background-position: center;
      transition: background-color 0.25s ease, color 0.25s ease;
      position: relative;
    }

    /* Dim overlay in dark mode */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: var(--overlay);
      pointer-events:none;
      z-index: 0;
    }
    body > *{
      position: relative;
      z-index: 1;
    }

    .navbar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
      max-width: calc(100vw - 40px);
    }

    .navbar a {
      padding: 10px 20px;
      font-size: 16px;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      cursor: pointer;
      user-select: none;
    }

    .navbar a:hover { background-color: var(--accent2); }

    #placeholder {
      font-size: 20px;
      margin-top: 20px;
      color: var(--text);
    }

    .time-window {
      margin-top: 18px;
      width: min(560px, calc(100vw - 40px));
      border-radius: 14px;
      overflow: hidden;

      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .time-titlebar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;

      background: rgba(108, 11, 169, 0.10);
      border-bottom: 1px solid var(--border);
    }

    .time-titlebar .left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .window-dots { display: flex; gap: 7px; }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(0,0,0,0.18);
    }
    :root.dark .dot{ background: rgba(255,255,255,0.18); }

    .time-title {
      font-size: 13px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tz-badge {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(108, 11, 169, 0.12);
      color: var(--accent2);
      border: 1px solid rgba(108, 11, 169, 0.22);
    }

    .time-body { padding: 18px 16px 20px; }

    #time {
      font-size: 34px;
      font-weight: 800;
      margin: 0;
      color: var(--text);
      letter-spacing: 0.5px;
    }

    #time-sub {
      margin-top: 6px;
      font-size: 13px;
      color: var(--muted);
    }

    .button-container { margin-top: 24px; }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover { background-color: var(--accent2); }

    #background-input { display: none; margin-top: 20px; }

    #background-input input[type="text"] {
      padding: 10px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      width: min(320px, calc(100vw - 60px));
      background: var(--inputBg);
      color: var(--text);
      outline: none;
    }

    .input-button { margin-top: 10px; }
    .input-button .button { margin-left: 10px; }
  </style>
</head>

<body>
  <div class="navbar">
    <a onclick="openGameApps()">Games</a>
    <a onclick="openlinks()">Links</a>
    <a onclick="openTabs()">Tabs</a>
    <a onclick="openSettings()">Settings</a>
    <a onclick="openTvShowPlayer()">Movie+TV</a>
  </div>

  <p id="placeholder"></p>

  <div class="time-window" role="group" aria-label="Time window (EST)">
    <div class="time-titlebar">
      <div class="left">
        <div class="window-dots" aria-hidden="true">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="time-title">Current Time</div>
      </div>
      <div class="tz-badge" title="Eastern Time Zone">EST</div>
    </div>
    <div class="time-body">
      <p id="time">--:--:--</p>
      <div id="time-sub">Eastern Time (America/New_York)</div>
    </div>
  </div>

  <div class="button-container">
    <button class="button" onclick="showBackgroundInput()">Change Background</button>
  </div>

  <div id="background-input">
    <input type="text" id="background-url" placeholder="Enter background URL" />
    <div class="input-button">
      <button class="button" onclick="changeBackground()">Save</button>
      <button class="button" onclick="removeBackgroundButton()">Cancel</button>
    </div>
  </div>

  <script>
    const options = [
      "We got leo making proxy's before gta 6",
      "Welcome to home."
    ];

    function getRandomOption() {
      const randomNumber = Math.floor(Math.random() * options.length);
      return options[randomNumber];
    }
    document.getElementById("placeholder").textContent = getRandomOption();

    const TIME_ZONE = "America/New_York";

    function updateClock() {
      const now = new Date();
      const timeString = new Intl.DateTimeFormat("en-US", {
        timeZone: TIME_ZONE,
        hour: "numeric",
        minute: "2-digit",
        second: "2-digit",
        hour12: true
      }).format(now);

      document.getElementById('time').textContent = timeString;
    }

    updateClock();
    setInterval(updateClock, 1000);

    function openGameApps() { window.location.href = "games.html"; }
    function openlinks() { window.location.href = "links.html"; }
    function openTabs() { window.location.href = "tabs.html"; }
    function openSettings() { window.location.href = "settings.html"; }
    function openTvShowPlayer() { window.location.href = "movie+tv.html"; }

    function showBackgroundInput() {
      document.getElementById("background-input").style.display = "block";
    }

    function changeBackground() {
      const backgroundUrl = document.getElementById("background-url").value.trim();
      document.body.style.backgroundImage = backgroundUrl ? `url('${backgroundUrl}')` : "none";
      localStorage.setItem("backgroundUrl", backgroundUrl);
      document.getElementById("background-input").style.display = "none";
    }

    function removeBackgroundButton() {
      document.getElementById("background-input").style.display = "none";
    }

    const storedBackgroundUrl = localStorage.getItem("backgroundUrl");
    if (storedBackgroundUrl) {
      document.body.style.backgroundImage = `url('${storedBackgroundUrl}')`;
    }
  </script>
</body>
</html>
