<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/2372px-Google_Classroom_Logo.svg.png" type="image/png">
    <style>
        /* CSS styles for improved aesthetics */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background */
            color: #333; /* Dark text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height */
            background-size: cover; /* Cover background image */
            background-position: center; /* Center the background image */
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .navbar a {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6C0BA9; /* Purple */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer; /* Add cursor pointer */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        .navbar a:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }

        #placeholder {
            font-size: 18px;
            margin-top: 20px;
        }

        #time {
            font-size: 24px;
            margin-top: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6C0BA9; /* Purple */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            margin: 0 10px;
        }

        .button:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }

        #background-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .background-option {
            width: 150px;
            height: 100px;
            margin: 10px;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .background-option:hover {
            transform: scale(1.05); /* Scale up on hover */
        }

        .background-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a onclick="openGameApps()">Games + Apps</a>
        <a onclick="openlinks()">Links</a>
        <a onclick="openSettings()">Settings</a>
        <a onclick="openTvShowPlayer()">Movie+TV</a>
    </div>

    <!-- Random Placeholder Text -->
    <p id="placeholder"></p>
    
    <!-- Current Time -->
    <p id="time"></p>

    <!-- Background Options -->
    <div id="background-options">
        <!-- Sample Background Options (Replace with actual images) -->
        <div class="background-option" onclick="changeBackground('url_to_image_1.jpg')">
            <img src="url_to_image_1.jpg" alt="Background 1">
        </div>
        <div class="background-option" onclick="changeBackground('url_to_image_2.jpg')">
            <img src="url_to_image_2.jpg" alt="Background 2">
        </div>
        <!-- Add more background options as needed -->
    </div>

    <!-- JavaScript Code -->
    <script>
        // Random Placeholder Text
        const options = [
            "Over 5 Users in 2024!",
            "Fastest growing proxy server!",
            "Made by Leo!",
            "Thanks for using the site",
            "Set a custom background in here.",
            "Tab Cloaking is highly recommended",
            "About:Blank Cloak is highly recommended",
            "Finally, an actual site unblocker that works fast!",
            "It is not recommended to share this link with anyone.",
            "Â© Copyright 2024 Leo's Network. All Rights Reserved."
        ];

        function getRandomOption() {
            const randomNumber = Math.floor(Math.random() * options.length);
            return options[randomNumber];
        }

        document.getElementById("placeholder").textContent = getRandomOption();

        // Update Clock
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;

            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('time').textContent = timeString;
        }

        updateClock();
        setInterval(updateClock, 1000);

        // Open Other Pages
        function openGameApps() {
            window.location.href = "game+app.html";
        }

        function openSettings() {
            window.location.href = "setting.html";
        }

        function openTvShowPlayer() {
            window.location.href = "movie+tv.html";
        }

        function openlinks() {
            window.location.href = "Show.html";
        }

        // Change Background
        function changeBackground(backgroundUrl) {
            document.body.style.backgroundImage = `url('${backgroundUrl}')`;
            localStorage.setItem("backgroundUrl", backgroundUrl);
        }

        // Load Background from Local Storage
        const storedBackgroundUrl = localStorage.getItem("backgroundUrl");
        if (storedBackgroundUrl) {
            document.body.style.backgroundImage = `url('${storedBackgroundUrl}')`;
        }
    </script>
</body>
</html>
