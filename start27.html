<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/2372px-Google_Classroom_Logo.svg.png" type="image/png">
    <style>
        /* CSS styles for improved aesthetics */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .navbar a {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6C0BA9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: move; /* Change cursor to indicate movability */
        }

        .navbar a:hover {
            background-color: #4F0672;
        }

        /* Additional styles remain unchanged */
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar" id="navbar">
        <a draggable="true" ondragstart="drag(event)" id="gamesApps">Games + Apps</a>
        <a draggable="true" ondragstart="drag(event)" id="links">Links</a>
        <a draggable="true" ondragstart="drag(event)" id="settings">Settings</a>
        <a draggable="true" ondragstart="drag(event)" id="movieTV">Movie+TV</a>
    </div>

    <!-- Additional HTML remains unchanged -->

    <script>
        // Drag and Drop Functionality
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

        document.getElementById("navbar").addEventListener('drop', drop);
        document.getElementById("navbar").addEventListener('dragover', allowDrop);

        // Existing JavaScript code remains unchanged
    </script>
</body>
</html>
