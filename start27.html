<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://user-images.githubusercontent.com/41707197/56105496-bc44bd80-5ef9-11e9-8f65-859cda5d8941.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light background */
            color: #333; /* Dark text */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #6C0BA9; /* Purple */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin: 20px 0;
            display: inline-block;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .button:hover::after {
            transform: translate(-50%, -50%) scale(3);
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        .button:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Your Homepage</h1>
    <p>What would you like to access?</p>
    <button class="button" onclick="openLinks()"><span>Links</span></button>
    <button class="button" onclick="openGames()"><span>Games</span></button>
    <button class="button" onclick="openApps()"><span>Apps</span></button>
    <button class="button" onclick="openTvShowPlayer()"><span>Entertainment</span></button>
    <button class="button" onclick="openPlexileArcade()"><span>Plexile Arcade</span></button>
    <button class="button" onclick="openSettings()"><span>Settings</span></button> <!-- New button for Settings -->
</div>

<script>
    function openTvShowPlayer() {
        window.location.href = "movie+tv.html";
    }

    function openPlexileArcade() {
        window.location.href = "free.html";
    }

    function openApps() {
        window.location.href = "app.html";
    }

    function openGames() {
        window.location.href = "game.html";
    }

    function openLinks() {
        window.location.href = "Show.html";
    }

    function openSettings() {
        window.location.href = "setting.html"; // Redirect to setting.html
    }
</script>
</body>
</html>
