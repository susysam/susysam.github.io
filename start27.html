<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://user-images.githubusercontent.com/41707197/56105496-bc44bd80-5ef9-11e9-8f65-859cda5d8941.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #171717; /* Dark background */
            color: #fff;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .prompt {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #6C0BA9; /* Purple */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .button:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }
    </style>
</head>

<body>

    <div class="button-container">
        <p class="prompt">What would you like to access?</p>
        <a href="game.html" class="button">Games</a>
        <a href="Show.html" class="button">Links</a>
        <a href="app.html" class="button">Apps</a>
    </div>

</body>

</html>
