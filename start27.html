<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://user-images.githubusercontent.com/41707197/56105496-bc44bd80-5ef9-11e9-8f65-859cda5d8941.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #171717; /* Dark background */
            color: #fff;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .prompt {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease forwards; /* Fade in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #6C0BA9; /* Purple */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        .button:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }

        /* Remove link preview on hover */
        .button:hover::after {
            content: none;
        }
    </style>
</head>

<body>

    <div class="button-container">
        <p class="prompt">What would you like to access?</p>
        <a href="game.html" class="button" title="">Games</a>
        <a href="Show.html" class="button" title="">Links</a>
        <a href="app.html" class="button" title="">Apps</a>
        <a href="leo.html" class="button" title="">TV-Show Player</a>
        <a href="movie.html" class="button" title="">Movie Player</a>
    </div>

</body>

</html>
