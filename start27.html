<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://user-images.githubusercontent.com/41707197/56105496-bc44bd80-5ef9-11e9-8f65-859cda5d8941.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #171717; /* Dark background */
            color: #fff;
            position: relative;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .welcome-menu {
            margin-top: 100px;
        }

        .menu-item {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease forwards; /* Fade in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #6C0BA9; /* Purple */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .button:hover::after {
            transform: translate(-50%, -50%) scale(3);
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        .button:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }

        /* New class for active button */
        .active {
            background-color: #4F0672 !important; /* Darker purple */
        }

        /* Custom cursor */
        body {
            cursor: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Cursor_hand.svg'), auto;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <!-- Use <a> tags with href attributes for navigation -->
        <a href="game+app.html" class="button" id="gamesApps"><span>Games & Apps</span></a>
        <a href="Show.html" class="button" id="links"><span>Links</span></a>
        <a href="setting.html" class="button" id="settings"><span>Settings</span></a>
        <a href="movie+tv.html" class="button" id="tvPlayer"><span>Movie+TV Player</span></a>
    </div>

    <!-- Welcome theme menu in the middle -->
    <div class="welcome-menu">
        <p class="menu-item">Welcome to the Entertainment Hub</p>
        <p class="menu-item">Explore our exciting features!</p>
    </div>

    <script>
        // JavaScript to toggle the 'active' class on button click
        document.getElementById('gamesApps').onclick = function() {
            this.classList.toggle('active');
        };
        document.getElementById('links').onclick = function() {
            this.classList.toggle('active');
        };
        document.getElementById('settings').onclick = function() {
            this.classList.toggle('active');
        };
        document.getElementById('tvPlayer').onclick = function() {
            this.classList.toggle('active');
        };
    </script>

</body>
</html>
