<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/2372px-Google_Classroom_Logo.svg.png" type="image/png">
    <style>
        /* CSS styles for improved aesthetics */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background */
            color: #333; /* Dark text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height */
            background-size: cover; /* Cover background image */
            background-position: center; /* Center the background image */
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .navbar a {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6C0BA9; /* Purple */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer; /* Add cursor pointer */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        .navbar a:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }

        #placeholder {
            font-size: 18px;
            margin-top: 20px;
        }

        #time {
            font-size: 24px;
            margin-top: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6C0BA9; /* Purple */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            margin: 0 10px;
        }

        .button:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }

        #background-input {
            display: none;
            margin-top: 20px;
        }

        #background-input input[type="text"] {
            padding: 10px;
            font-size: 14px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        .input-button {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .input-button .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6C0BA9; /* Purple */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            margin-left: 10px;
        }

        .input-button .button:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a onclick="openGameApps()">Games</a>
        <a onclick="openlinks()">Links</a>
        <a onclick="openSettings()">Settings</a>
        <a onclick="openTvShowPlayer()">Movie+TV</a>
    </div>

    <!-- Random Placeholder Text -->
    <p id="placeholder"></p>
    
    <!-- Current Time -->
    <p id="time"></p>

    <!-- Button to Change Background -->
    <div class="button-container" id="button-container">
        <button class="button" onclick="showBackgroundInput()">Change Background</button>
    </div>

    <!-- Input for Background URL -->
    <div id="background-input">
        <input type="text" id="background-url" placeholder="Enter background URL">
        <div class="input-button">
            <button class="button" onclick="changeBackground()">Save</button>
            <button class="button" onclick="removeBackgroundButton()">Cancel</button>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script>
        // Random Placeholder Text
        const options = [
            "Over 5 Users in 2024!",
            "Fastest growing proxy server!",
            "Made by Leo!",
            "Thanks for using the site",
            "Set a custom background in here.",
            "Tab Cloaking is highly recommended",
            "About:Blank Cloak is highly recommended",
            "Finally, an actual site unblocker that works fast!",
            "It is not recommended to share this link with anyone.",
            "Â© Copyright 2024 Leo's Network. All Rights Reserved."
        ];

        function getRandomOption() {
            const randomNumber = Math.floor(Math.random() * options.length);
            return options[randomNumber];
        }

        document.getElementById("placeholder").textContent = getRandomOption();

        // Update Clock
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;

            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('time').textContent = timeString;
        }

        updateClock();
        setInterval(updateClock, 1000);

        // Open Other Pages
        function openGameApps() {
            window.location.href = "games.html";
        }

        function openSettings() {
            window.location.href = "setting.html";
        }

        function openTvShowPlayer() {
            window.location.href = "movie+tv.html";
        }

        function openlinks() {
            window.location.href = "links.html";
        }

        // Show Background Input
        function showBackgroundInput() {
            document.getElementById("background-input").style.display = "block";
        }

        // Change Background
        function changeBackground() {
            const backgroundUrl = document.getElementById("background-url").value;
            document.body.style.backgroundImage = `url('${backgroundUrl}')`;
            localStorage.setItem("backgroundUrl", backgroundUrl);
            document.getElementById("background-input").style.display = "none"; // Hide background input
        }

        // Remove Background Input
        function removeBackgroundButton() {
            document.getElementById("background-input").style.display = "none";
        }

        // Load Background from Local Storage
        const storedBackgroundUrl = localStorage.getItem("backgroundUrl");
        if (storedBackgroundUrl) {
            document.body.style.backgroundImage = `url('${storedBackgroundUrl}')`;
        }
    </script>
</body>
</html>
