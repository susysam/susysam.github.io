<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/2372px-Google_Classroom_Logo.svg.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-color 0.3s ease;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .navbar a {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6C0BA9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #4F0672;
        }

        #placeholder {
            font-size: 20px;
            margin-top: 20px;
        }

        #time {
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
            color: #222;
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6C0BA9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4F0672;
        }

        #background-input {
            display: none;
            margin-top: 20px;
        }

        #background-input input[type="text"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        .input-button {
            margin-top: 10px;
        }

        .input-button .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6C0BA9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .input-button .button:hover {
            background-color: #4F0672;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a onclick="openGameApps()">Games</a>
        <a onclick="openlinks()">Links</a>
        <a onclick="openTabs()">Tabs</a>
        <a onclick="openSettings()">Settings</a>
        <a onclick="openTvShowPlayer()">Movie+TV</a>
    </div>

    <p id="placeholder"></p>
    <p id="time"></p>

    <div class="button-container">
        <button class="button" onclick="showBackgroundInput()">Change Background</button>
    </div>

    <div id="background-input">
        <input type="text" id="background-url" placeholder="Enter background URL">
        <div class="input-button">
            <button class="button" onclick="changeBackground()">Save</button>
            <button class="button" onclick="removeBackgroundButton()">Cancel</button>
        </div>
    </div>

    <script>
    const options = [
        "We got leo making proxy's before gta 6",
        "Welcome to home."
    ];

    function getRandomOption() {
        const randomNumber = Math.floor(Math.random() * options.length);
        return options[randomNumber];
    }

    document.getElementById("placeholder").textContent = getRandomOption();

    function updateClock() {
        const now = new Date();

        const utcHours = now.getUTCHours();
        const utcMinutes = now.getUTCMinutes();
        const utcSeconds = now.getUTCSeconds();

        let estHours = utcHours + (-4);
        if (estHours < 0) estHours += 24;

        const minutes = utcMinutes.toString().padStart(2, '0');
        const seconds = utcSeconds.toString().padStart(2, '0');
        const ampm = estHours >= 12 ? 'PM' : 'AM';
        estHours = estHours % 12;
        estHours = estHours ? estHours : 12;

        const timeString = `${estHours}:${minutes}:${seconds} ${ampm}`;
        document.getElementById('time').textContent = timeString;
    }

    updateClock();
    setInterval(updateClock, 1000);

    function openGameApps() {
        window.location.href = "games.html";
    }

    function openlinks() {
        window.location.href = "links.html";
    }

    function openTabs() {
        window.location.href = "tabs.html";
    }

    function openSettings() {
        window.location.href = "setting.html";
    }

    function openTvShowPlayer() {
        window.location.href = "movie+tv.html";
    }

    function showBackgroundInput() {
        document.getElementById("background-input").style.display = "block";
    }

    function changeBackground() {
        const backgroundUrl = document.getElementById("background-url").value;
        document.body.style.backgroundImage = `url('${backgroundUrl}')`;
        localStorage.setItem("backgroundUrl", backgroundUrl);
        document.getElementById("background-input").style.display = "none";
    }

    function removeBackgroundButton() {
        document.getElementById("background-input").style.display = "none";
    }

    const storedBackgroundUrl = localStorage.getItem("backgroundUrl");
    if (storedBackgroundUrl) {
        document.body.style.backgroundImage = `url('${storedBackgroundUrl}')`;
    }
</script>

</body>
</html>
