<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://user-images.githubusercontent.com/41707197/56105496-bc44bd80-5ef9-11e9-8f65-859cda5d8941.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #171717; /* Dark background */
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333; /* Dark gray */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }

        .navbar a:hover {
            color: #6C0BA9; /* Purple on hover */
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjusted height */
            margin-top: 80px; /* Added margin to accommodate navbar */
            flex-wrap: wrap;
        }

        .prompt {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease forwards; /* Fade in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #6C0BA9; /* Purple */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px; /* Adjusted margin */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .button:hover::after {
            transform: translate(-50%, -50%) scale(3);
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        .button:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="game.html">Games</a>
        <a href="app.html">Apps</a>
        <a href="setting.html">Settings</a>
    </div>

    <div class="button-container">
        <p class="prompt">What would you like to access?</p>
        <div>
            <div class="button" onclick="openlinks()"><span>Links</span></div>
            <div class="button" onclick="openTvShowPlayer()"><span>Entertainment Player</span></div>
        </div>
        <div>
            <div class="button" onclick="openPlexileArcade()"><span>Plexile Arcade</span></div>
        </div>
    </div>

    <script>
        function openTvShowPlayer() {
            window.location.href = "movie+tv.html";
        }

        function openPlexileArcade() {
            window.location.href = "free.html";
        }
         function openApps() {
            window.location.href = "app.html";
        }
         function openGames() {
            window.location.href = "game.html";
        }
         function openlinks() {
            window.location.href = "Show.html";
        }
    </script>

</body>
</html>
