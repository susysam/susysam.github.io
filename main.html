<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      color: #333; 
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0; /* Light background */
    }
  </style>
</head>
<body>
  <h1>Welcome to the Main Website</h1>
  <p>This is the main content of the website.</p>
  <div id="gameContent">
    <h2>Game Section</h2>
    <p>Game performance will be boosted when Game Booster is on.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var gameBoosterEnabled = localStorage.getItem('gameBoosterEnabled');
      if (gameBoosterEnabled !== null) {
        var isGameBoosterEnabled = JSON.parse(gameBoosterEnabled);
        updateGameBoosterStatus(isGameBoosterEnabled);
      }

      window.addEventListener('storage', function(event) {
        if (event.key === 'gameBoosterMessage') {
          updateGameBoosterStatus(event.newValue === 'enable');
        }
      });
    });

    function updateGameBoosterStatus(enabled) {
      if (enabled) {
        document.body.style.backgroundColor = '#e6ffe6'; // Light green
        optimizeWebsite();
      } else {
        document.body.style.backgroundColor = '#f0f0f0'; // Default color
        revertOptimizations();
      }
    }

    function optimizeWebsite() {
      console.log("Website optimized for performance.");
      document.getElementById('gameContent').style.border = '2px solid green';
    }

    function revertOptimizations() {
      console.log("Optimizations reverted.");
      document.getElementById('gameContent').style.border = 'none';
    }
  </script>
</body>
</html>
