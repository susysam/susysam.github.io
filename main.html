<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e6ffe6; /* Light green when Game Booster is on */
      font-family: 'Arial', sans-serif;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .message {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="message">Game Booster is enabled!</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var gameBoosterMessage = localStorage.getItem('gameBoosterMessage');
      if (gameBoosterMessage === 'enable') {
        document.body.style.backgroundColor = '#e6ffe6'; // Light green
        // Add more optimizations here if needed
        console.log("Game Booster is enabled on this page.");
      } else {
        document.body.style.backgroundColor = '#f0f0f0'; // Default color
        console.log("Game Booster is disabled on this page.");
      }

      window.addEventListener('storage', function(event) {
        if (event.key === 'gameBoosterMessage') {
          if (event.newValue === 'enable') {
            document.body.style.backgroundColor = '#e6ffe6'; // Light green
            // Add more optimizations here if needed
            console.log("Game Booster is enabled on this page.");
          } else {
            document.body.style.backgroundColor = '#f0f0f0'; // Default color
            console.log("Game Booster is disabled on this page.");
          }
        }
      });
    });
  </script>
</body>
</html>
