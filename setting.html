<!DOCTYPE html>
<html>
  <head>
    <title>Hidden Mode Example</title>
  </head>
  <body>
    <input type="checkbox" id="hiddenMode" />
    <label for="hiddenMode">Hidden Mode</label>
    <br />
    <button id="autoHiddenMode">Automatic Hidden Mode</button>
    <script>
      // Get the Hidden Mode checkbox and the Automatic Hidden Mode button
      const hiddenModeCheckbox = document.getElementById('hiddenMode');
      const autoHiddenModeButton = document.getElementById('autoHiddenMode');

      // Add a click event listener to the Automatic Hidden Mode button
      autoHiddenModeButton.addEventListener('click', function() {
        // Toggle the Hidden Mode checkbox when the button is clicked
        hiddenModeCheckbox.checked = !hiddenModeCheckbox.checked;
      });
    </script>
  </body>
</html>
