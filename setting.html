<!DOCTYPE html>
<html>
<head>
  <base target="_blank">
  <style>
    body {
      color: #333; 
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0; /* Light background */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    label {
      font-size: 18px;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      width: 200px;
      height: 50px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      padding: 10px;
      background: #6C0BA9; /* Purple */
      color: white;
      font-family: 'Arial', sans-serif;
      cursor: pointer;
      transition: all .2s ease-in-out; 
    }

    button:hover {
      background: #4F0672; /* Darker purple on hover */
    }

    /* Added styles for toggle switch */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #4CAF50; /* Green when On */
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    /* Added style for active state */
    input:checked + .toggle-slider:active {
      background-color: #45a049; /* Darker green when On */
    }

    /* Added style for Off state */
    .toggle-slider {
      background-color: #ff5148; /* Red when Off */
    }

    /* Added style for animation when moving left to right */
    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    /* Added style for animation when moving right to left */
    input:not(:checked) + .toggle-slider:before {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="websiteName">Website Name:</label>
    <input type="text" id="websiteName" placeholder="Enter website name">
  </div>
  <div class="container">
    <label for="websiteIcon">Website Icon URL:</label>
    <input type="text" id="websiteIcon" placeholder="Enter icon URL">
  </div>

  <!-- Toggle switch for Game Booster -->
  <div class="container">
    <label for="gameBoosterToggle">Game Booster:</label>
    <div class="toggle-container">
      <!-- Removed check mark and checked attribute -->
      <input type="checkbox" id="gameBoosterToggle">
      <label class="toggle-switch" for="gameBoosterToggle">
        <div class="toggle-slider"></div>
      </label>
      <span id="gameBoosterStatus">Off</span>
    </div>
  </div>

  <div class="button-container">
    <button id="tabButton">Open in Tab</button>
    <button id="windowButton">Open in Window</button>
    <button id="backButton">Go Back</button> <!-- Renamed to "Go Back" -->
  </div>

  <script>
    var url = "https://susysam.github.io/start27.html";

    if (url) {
      // Retrieve the state of the toggle switch from localStorage when the page loads
      document.addEventListener('DOMContentLoaded', function() {
        var gameBoosterEnabled = localStorage.getItem('gameBoosterEnabled');
        if (gameBoosterEnabled !== null) {
          document.getElementById('gameBoosterToggle').checked = JSON.parse(gameBoosterEnabled);
        }
        updateGameBoosterStatus();
      });

      // Update Game Booster status
      document.getElementById('gameBoosterToggle').addEventListener('change', function() {
        updateGameBoosterStatus();
        // Save the state of the toggle switch to localStorage
        localStorage.setItem('gameBoosterEnabled', this.checked);
        // Apply the Game Booster status to all other pages
        applyGameBoosterStatusToAllPages(this.checked);
      });

      // Button click event listeners
      document.getElementById('tabButton').onclick = function() {
        openInTab();
      };

      document.getElementById('windowButton').onclick = function() {
        openInWindow();
      };

      document.getElementById('backButton').onclick = function() {
        goBack();
      };

      // Update website name and icon
      document.getElementById('websiteName').addEventListener('input', function() {
        document.title = this.value || 'Default Name';
      });

      document.getElementById('websiteIcon').addEventListener('input', function() {
        var iconUrl = this.value;
        var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.type = 'image/x-icon';
        link.rel = 'shortcut icon';
        link.href = iconUrl;
        document.getElementsByTagName('head')[0].appendChild(link);
      });
    }

    function updateGameBoosterStatus() {
      var status = document.getElementById('gameBoosterStatus');
      var toggleSwitch = document.getElementById('gameBoosterToggle');
      if (toggleSwitch.checked) {
        status.textContent = 'On';
        // Add code here to optimize games when Game Booster is turned on
        // For example:
        // optimizeGames();
        document.body.style.backgroundColor = '#e6ffe6'; // Set background color to light green
      } else {
        status.textContent = 'Off';
        // Add code here to revert optimizations when Game Booster is turned off
        // For example:
        // revertOptimizations();
        document.body.style.backgroundColor = '#f0f0f0'; // Set background color back to default
      }
    }

    function applyGameBoosterStatusToAllPages(enabled) {
      var frames = window.frames;
      for (var i = 0; i < frames.length; i++) {
        var frameDocument = frames[i].document;
        var frameGameBoosterToggle = frameDocument.getElementById('gameBoosterToggle');
        if (frameGameBoosterToggle) {
          frameGameBoosterToggle.checked = enabled;
          // Update Game Booster status on each frame
          var frameGameBoosterStatus = frameDocument.getElementById('gameBoosterStatus');
          if (frameGameBoosterStatus) {
            frameGameBoosterStatus.textContent = enabled ? 'On' : 'Off';
          }
          // Apply background color change to each frame
          var frameBody = frameDocument.body;
          if (frameBody) {
            frameBody.style.backgroundColor = enabled ? '#e6ffe6' : '#f0f0f0';
          }
        }
      }
    }

    function openInTab() {
      var newTab = window.open();
      newTab.document.body.style.margin = '0';
      newTab.document.body.style.height = '100vh';
      var iframe = newTab.document.createElement('iframe');
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.margin = '0';
      iframe.src = url;
      newTab.document.body.appendChild(iframe);
      document.getElementById('tabButton').style.background='#ff5148';
      document.getElementById('tabButton').innerHTML="Click again to reopen!";
    }

    function openInWindow() {
      var newWindow = window.open("", "about:blank", "width=800,height=600");
      if (newWindow) {
        newWindow.document.body.style.margin = '0';
        newWindow.document.body.style.height = '100vh';
        var iframe = newWindow.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.margin = '0';
        iframe.src = url;
        newWindow.document.body.appendChild(iframe);
        document.getElementById('windowButton').style.background='#ff5148';
        document.getElementById('windowButton').innerHTML="Click again to reopen!";
      } else {
        alert("Pop-ups are blocked. Please allow pop-ups for this site to use this feature.");
      }
    }

    function goBack() {
      window.location.href = "https://susysam.github.io/start27.html"; // Redirect to start27.html
    }
  </script>
</body>
</html>
