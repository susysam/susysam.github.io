<!DOCTYPE html>
<html>
<head>
  <style>
    .button {
      background-color:#ff00ff;
      border: none;
      color:#040720;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 32px;
      transition-duration: 0.4s;
    }

    .button:hover {
      background-color:#0e1259;
    }
  </style>
</head>
<body>
  <button class="button" onclick="openTab()">Tab</button>

  <button class="button" onclick="openWindow()">Window</button>

  <script>
    function openTab() {
      var newTab = window.open("about:blank", "_blank");
      newTab.addEventListener('load', function() {
        newTab.location.href = "https://susysam.github.io/start27.html";
      });
    }

    function openWindow() {
      var newWindow = window.open("about:blank", "_blank", "width=800,height=600");
      newWindow.onload = function() {
        var url = "https://susysam.github.io/start27.html";
        var iframe = newWindow.document.createElement('iframe');
        iframe.src = url;
        iframe.style = "position:fixed;width:100vw;height:100vh;top:0px;left:0px;right:0px;bottom:0px;z-index:2147483647;background-color:white;border:none;";
        newWindow.document.body.appendChild(iframe);
      };
    }
  </script>
</body>
</html>
