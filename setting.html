<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="theme.css" />
  <script src="theme.js" defer></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      border-bottom: 2px solid #ddd;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: var(--card-color);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }

    label {
      font-size: 18px;
      font-weight: 500;
    }

    input[type="checkbox"] {
      display: none;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      background: #ccc;
      border-radius: 13px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    input[type="checkbox"]:checked + .toggle-switch {
      background: #4CAF50;
    }

    input[type="checkbox"]:checked + .toggle-switch::after {
      transform: translateX(24px);
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388E3C;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: var(--text-color);
    }

    footer a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <header>Settings</header>

  <div class="container">
    <div class="setting">
      <label for="darkModeToggle">Dark Mode</label>
      <input type="checkbox" id="darkModeToggle" />
      <div class="toggle-switch" onclick="document.getElementById('darkModeToggle').click()"></div>
    </div>

    <button id="homeButton">Go to Home</button>
    <button id="tabButton">Open in New Tab</button>
    <button id="windowButton">Open in New Window</button>
  </div>

  <footer>
    <p>&copy; 2024 <a href="https://susysam.github.io/start27.html" target="_blank">SUSYSAM</a></p>
  </footer>

  <script>
    // Set toggle switch state on load
    document.addEventListener('DOMContentLoaded', () => {
      const theme = localStorage.getItem('theme');
      document.getElementById('darkModeToggle').checked = theme === 'dark';
    });

    // Navigation buttons
    document.getElementById('homeButton').addEventListener('click', () => {
      window.location.href = 'https://susysam.github.io/start27.html';
    });

    document.getElementById('tabButton').addEventListener('click', () => {
      const newTab = window.open('about:blank', '_blank');
      newTab.document.write(`
        <html>
          <head><title>Settings</title></head>
          <body style="margin:0">
            <iframe src="https://susysam.github.io/setting.html" style="border:none;width:100%;height:100vh;"></iframe>
          </body>
        </html>
      `);
      newTab.document.close();
    });

    document.getElementById('windowButton').addEventListener('click', () => {
      const newWindow = window.open('about:blank', '_blank', 'width=800,height=600');
      newWindow.document.write(`
        <html>
          <head><title>Settings</title></head>
          <body style="margin:0">
            <iframe src="https://susysam.github.io/setting.html" style="border:none;width:100%;height:100vh;"></iframe>
          </body>
        </html>
      `);
      newWindow.document.close();
    });
  </script>
</body>
</html>
