<!DOCTYPE html>
<html>
<head>
    <title>Redirect Button</title>
    <style>
        html {
            margin-top: 15px;
            background-color: #000000;
            color: white;
            font-family: 'Rubik', sans-serif;
            text-align: center;
        }
        h1 {
            font-weight: 100;
            font-size: 1.5rem;
        }
        button {
            padding: 20px 40px;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.3rem;
            font-family: 'Rubik', sans-serif;
            cursor: pointer;
            background-color: #f75dfc;
            border-radius: 20px;
            transition: transform 0.1s ease;
            margin-top: 50px;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Press [Enter] or tap/click the button to redirect</h1>
    <button onclick="redirect()">Redirect Now</button>

    <script>
        function redirect() {
            let url = 'https://totallyscience.co'; // Change the URL here
            let newWindow = window.open(url);
            window.location.href = 'https://google.com'; // Redirect the current window
        }

        // Handle pressing Enter key
        document.addEventListener('keyup', (event) => {
            if (event.keyCode === 13) {
                redirect();
            }
        });
    </script>
</body>
</html>
