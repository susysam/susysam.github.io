<!DOCTYPE html>
<html>
<head>
  <base target="_blank">
  <style>
    body {
      color: #333; 
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0; /* Light background */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    label {
      font-size: 18px;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      width: 200px;
      height: 50px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      padding: 10px;
      background: #6C0BA9; /* Purple */
      color: white;
      font-family: 'Arial', sans-serif;
      cursor: pointer;
      transition: all .2s ease-in-out; 
    }

    button:hover {
      background: #4F0672; /* Darker purple on hover */
    }

    /* Toggle switch styles */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ff5148; /* Red when Off */
      transition: .4s;
      border-radius: 34px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #4CAF50; /* Green when On */
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="websiteName">Website Name:</label>
    <input type="text" id="websiteName" placeholder="Enter website name">
  </div>
  <div class="container">
    <label for="websiteIcon">Website Icon URL:</label>
    <input type="text" id="websiteIcon" placeholder="Enter icon URL">
  </div>

  <!-- Dark Mode Toggle -->
  <div class="container">
    <label>Dark Mode:</label>
    <div class="toggle-container">
      <div class="toggle-switch">
        <input type="checkbox" id="darkModeToggle">
        <div class="toggle-slider"></div>
      </div>
      <span id="darkModeStatus">Off</span>
    </div>
  </div>

  <!-- Game Booster Toggle -->
  <div class="container">
    <label>Game Booster (May not work ðŸ’€):</label>
    <div class="toggle-container">
      <div class="toggle-switch">
        <input type="checkbox" id="gameBoosterToggle">
        <div class="toggle-slider"></div>
      </div>
      <span id="gameBoosterStatus">Off</span>
    </div>
  </div>

  <div class="button-container">
    <button id="tabButton">Open in Tab</button>
    <button id="windowButton">Open in Window</button>
    <button id="backButton">Go Back</button>
  </div>

  <!-- Scripts -->
  <script src="dark-mode.js"></script>
  <script src="game-booster.js"></script>
</body>
</html>
