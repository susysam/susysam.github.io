<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
</head>
<body>
    <!-- Hidden Mode Section -->
    <h2>Hidden Mode</h2>
    <input type="checkbox" id="hiddenMode" />
    <label for="hiddenMode">Enable Hidden Mode</label>
    <br />
    <button id="autoHiddenMode">Automatic Hidden Mode</button>

    <!-- Tab Cloak Section -->
    <h2>Tab Cloak</h2>
    <input type="checkbox" id="tab_cloak" />
    <label for="tab_cloak">Enable Tab Cloak</label>
    <br />
    <button id="removeBtn" style="display:none;">Cancel Tab Cloak</button>
    <div id="cloakTitle">Title: none</div>
    <div id="cloakIcon">Icon: none</div>
    <button id="openBlank" style="display:none;">Open Blank Tab</button>

    <!-- Quick Links Section -->
    <h2>Quick Links</h2>
    <input type="checkbox" id="quick_links" />
    <label for="quick_links">Enable Quick Links</label>
    <div class="quickies" style="display:none;">
        <div class="dropdown-links">
            <a href="settings.html"><span class="material-symbols-outlined" style="font-size:14px;">add_circle</span>&nbsp;Add links in <span style="text-decoration: underline;">Settings</span></a>
        </div>
        <button class="add">Add Quick Link</button>
        <button class="rm">Remove Quick Link</button>
    </div>

    <!-- Other Settings -->
    <!-- Add your other settings here -->

    <script>
        // Get the Hidden Mode checkbox and the Automatic Hidden Mode button
        const hiddenModeCheckbox = document.getElementById('hiddenMode');
        const autoHiddenModeButton = document.getElementById('autoHiddenMode');

        // Add a click event listener to the Automatic Hidden Mode button
        autoHiddenModeButton.addEventListener('click', function() {
            // Toggle the Hidden Mode checkbox when the button is clicked
            hiddenModeCheckbox.checked = !hiddenModeCheckbox.checked;
        });

        // Additional functionality for Tab Cloak and Quick Links can be added here
        // Make sure to add appropriate event listeners and functions for each setting
    </script>
</body>
</html>
