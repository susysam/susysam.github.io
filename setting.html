<!DOCTYPE html>
<html>
<head>
  <base target="_blank">
  <style>
    * {
      color: white; 
      font-family: 'Titan One', cursive;
      text-align: center;
    }

    button {
      width: 150px;
      height: 69px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      padding: 20px;
      background: lime;
      font-family: 'Trebuchet MS';
      cursor: pointer;
      transition: all .2s ease-in-out; 
    }

    button:hover {
      transform: scale(1.1); 
    }
  </style>
</head>
<body>
  <button id="tabButton">Open In Another Tab</button>
  <button id="windowButton">Open In Another Window</button>

  <script>
    var url = "https://susysam.github.io/start27.html";

    if (url) {
      document.getElementById('tabButton').onclick = function() {
        var newTab = window.open();
        newTab.document.body.style.margin = '0';
        newTab.document.body.style.height = '100vh';
        var iframe = newTab.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.margin = '0';
        iframe.src = url;
        newTab.document.body.appendChild(iframe);
        document.getElementById('tabButton').style.background='#ff5148';
        document.getElementById('tabButton').innerHTML="Loaded!";
      };

      document.getElementById('windowButton').onclick = function() {
        var newWindow = window.open();
        newWindow.document.body.style.margin = '0';
        newWindow.document.body.style.height = '100vh';
        var iframe = newWindow.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.margin = '0';
        iframe.src = url;
        newWindow.document.body.appendChild(iframe);
        document.getElementById('windowButton').style.background='#ff5148';
        document.getElementById('windowButton').innerHTML="Loaded!";
      };
    }
  </script>
</body>
</html>
