<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color, #ffffff);
      color: var(--text-color, #333);
      transition: background-color 0.3s, color 0.3s;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #333;
      --card-color: #f9f9f9;
      --button-color: #4CAF50;
    }

    :root.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1f1f1f;
      --button-color: #388E3C;
    }

    header {
      background-color: var(--button-color);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: var(--card-color, #f9f9f9);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }

    label {
      font-size: 18px;
    }

    input[type="checkbox"] {
      display: none;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      background: #ccc;
      border-radius: 13px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    input[type="checkbox"]:checked + .toggle-switch {
      background: #4CAF50;
    }

    input[type="checkbox"]:checked + .toggle-switch::after {
      transform: translateX(24px);
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: var(--button-color);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388E3C;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--text-color, #333);
    }
  </style>
</head>
<body>
  <header>Settings</header>

  <div class="container">
    <div class="setting">
      <label>Dark Mode</label>
      <input type="checkbox" id="darkModeToggle">
      <div class="toggle-switch"></div>
    </div>

    <button id="homeButton">Go to Home</button>
    <button id="tabButton">Open in New Tab</button>
    <button id="windowButton">Open in New Window</button>
  </div>

  <footer>&copy; 2024 SUSYSAM</footer>

  <script>
    // Function to load the saved theme and preferences on page load
    document.addEventListener('DOMContentLoaded', () => {
      // Load Dark Mode preference from localStorage
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark-mode');
      }

      // Update the toggle button state
      document.getElementById('darkModeToggle').checked =
        document.documentElement.classList.contains('dark-mode');
    });

    // Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('change', function () {
      if (this.checked) {
        document.documentElement.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
      }
    });

    // Go to Home Button
    document.getElementById('homeButton').addEventListener('click', function () {
      window.location.href = 'https://susysam.github.io/start27.html';
    });

    // Open in New Tab (about:blank format)
    document.getElementById('tabButton').addEventListener('click', function () {
      const newTab = window.open('about:blank', '_blank');
      newTab.document.write(`
        <html>
          <head><title>Settings</title></head>
          <body>
            <iframe src="https://susysam.github.io/setting.html" style="border:none;width:100%;height:100vh;"></iframe>
          </body>
        </html>
      `);
      newTab.document.close();
    });

    // Open in New Window (about:blank format)
    document.getElementById('windowButton').addEventListener('click', function () {
      const newWindow = window.open('about:blank', '_blank', 'width=800,height=600');
      newWindow.document.write(`
        <html>
          <head><title>Settings</title></head>
          <body>
            <iframe src="https://susysam.github.io/setting.html" style="border:none;width:100%;height:100vh;"></iframe>
          </body>
        </html>
      `);
      newWindow.document.close();
    });
  </script>
</body>
</html>
