<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            width: 300px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .game {
            margin: 20px;
            padding: 20px;
            background-color: #444;
            border: 5px solid #fff;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: transform .2s ease-in-out;
            display: inline-block;
        }

        .game:hover {
            transform: scale(1.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>Explore Exciting Games</h1>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search" required>
    </div>

    <!-- Game Section -->
    <div class="game-container" id="gameContainer">
        <!-- Games will be dynamically added here -->

        <!-- Added Game: Now.GG -->
        <div class="game">
            <h3>Now.GG</h3>
            <a href="https://nowgg.me/" target="_blank">
                <img src="https://cdn.now.gg/apps-content/img/website/now.gg-og-dark.jpg" alt="Now.GG">
            </a>
            <p>Link: <a href="https://nowgg.me/" target="_blank">https://nowgg.me/</a></p>
             <div class="game">
            <h3>Monkey Mart</h3>
		<div class="game" data-href="https://skooldeliver.github.io/skool-games/monkey-mart/">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSuS_1o1Y9NcNUdufKrMVqREmiFOT1yYA5dVhr_PwJ39h29WVO1" alt="Monkey Mart">
            </a>
            <p>Link: <a href="https://nowgg.me/" target="_blank">https://nowgg.me/</a></p>
        </div>

    </div>

    <script>
        const games = {
            "A1R": "https://a1rdrop.netlify.app/games",
            "Roblox": "https://acb.caculatorgeo.one/demo",
            "Fortnite": "https://mocha.proudparrot2.tech/~/uv/aHR0cHM6Ly9wbGF5LmdlZm9yY2Vub3cuY29tLw%3D%3D",
            "YouTube": "https://thebritishempire.gaoxineducation.com/~/uv/hvtrs8%2F-m%2Cymuvu%60e%2Ccmm-",
            "Google": "https://thebritishempire.gaoxineducation.com/~/uv/hvtrs8%2F-wuw%2Cgmoelg.aoo%2F",
            "Anime": "https://kaido.to/home"
        };

        const searchInput = document.getElementById("searchInput");

        // Add event listener for input change
        searchInput.addEventListener("input", handleSearch);

        function handleSearch() {
            const searchTerm = searchInput.value.trim().toUpperCase();

            if (games.hasOwnProperty(searchTerm)) {
                window.location.href = games[searchTerm];
            } else {
                // Display a message or handle accordingly
                // You can add a pop-up or other feedback for not found items
            }
        }
    </script>

</body>

</html>
