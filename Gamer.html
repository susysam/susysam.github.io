    <title>Game Portal</title>

<body>

<h1>Explore Exciting Games</h1>

<!-- Search Bar -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search" required>
</div>

<!-- Game Section -->
<div class="game-container" id="gameContainer">
    <!-- Games will be dynamically added here -->
</div>

<!-- Disclaimer -->
<p>Disclaimer: You can only search for Roblox, YouTube, Anime, Google, and A1R.</p>

<script>
    const games = {
        "A1R": "https://a1rdrop.netlify.app/games",
        "Roblox": "https://acb.caculatorgeo.one/demo",
        "Fortnite": "https://mocha.proudparrot2.tech/~/uv/aHR0cHM6Ly9wbGF5LmdlZm9yY2Vub3cuY29tLw%3D%3D",
        "YouTube": "https://thebritishempire.gaoxineducation.com/~/uv/hvtrs8%2F-m%2Cymuvu%60e%2Ccmm-",
        "Google": "https://thebritishempire.gaoxineducation.com/~/uv/hvtrs8%2F-wuw%2Cgmoelg.aoo%2F",
        "Anime": "https://kaido.to/home"
    };

    const searchInput = document.getElementById("searchInput");

    // Add event listener for input change
    searchInput.addEventListener("input", handleSearch);

    function handleSearch() {
        const searchTerm = searchInput.value.trim().toUpperCase();

        if (games.hasOwnProperty(searchTerm)) {
            window.location.href = games[searchTerm];
        } else {
            // Display a message or handle accordingly
            // You can add a pop-up or other feedback for not found items
        }
    }
</script>

<!-- Friend's Games -->
<div class="games">

        <h2>Roblox</h2>
    </div>
    <!-- Add more games from your friend's code here -->
</div>

</body>
