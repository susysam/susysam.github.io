<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <header>
        <!-- Your header content here -->
    </header>
    <main id="gameGallery">
        <!-- Game images will be dynamically added here -->
    </main>

    <!-- Form for adding custom games -->
    <div id="addCustomGameForm">
        <h2>Add Custom Game</h2>
        <form onsubmit="addCustomGame(event)">
            <label for="customGameName">Name:</label><br>
            <input type="text" id="customGameName" name="customGameName"><br>
            <label for="customGameImage">Image URL:</label><br>
            <input type="text" id="customGameImage" name="customGameImage"><br>
            <label for="customGameLink">Game Link:</label><br>
            <input type="text" id="customGameLink" name="customGameLink"><br><br>
            <input type="submit" value="Add Game">
        </form>
    </div>

    <script>
        // Array to store all games
        let games = [
            // Your existing games here
        ];

        // Function to display games
        function displayGames() {
            const gameGallery = document.getElementById('gameGallery');
            gameGallery.innerHTML = '';
            games.forEach(game => {
                const gameElement = document.createElement('div');
                gameElement.classList.add('game');
                gameElement.innerHTML = `
                    <a href="${game.link}" target="_blank">
                        <img src="${game.images}" alt="${game.name}">
                        <h3>${game.name}</h3>
                    </a>
                `;
                gameGallery.appendChild(gameElement);
            });
        }

        // Function to add custom game
        function addCustomGame(event) {
            event.preventDefault(); // Prevent form submission
            const customGameName = document.getElementById('customGameName').value;
            const customGameImage = document.getElementById('customGameImage').value;
            const customGameLink = document.getElementById('customGameLink').value;
            if (customGameName && customGameImage && customGameLink) {
                games.push({ name: customGameName, images: customGameImage, link: customGameLink });
                displayGames();
                // Reset form fields
                document.getElementById('customGameName').value = '';
                document.getElementById('customGameImage').value = '';
                document.getElementById('customGameLink').value = '';
            } else {
                alert('Please fill in all fields.');
            }
        }

        // Initial display of all games
        displayGames();
    </script>
</body>
</html>
