<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Circular shape */
            overflow: hidden; /* Ensure circular shape */
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game h3 {
            margin-top: 10px;
        }
        #customGameInput {
            margin-top: 20px;
        }
        #customGameInput input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #customGameInput button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #customGameInput button:hover {
            background-color: #45a049;
        }
        #backButton {
            padding: 8px 15px;
            background-color: #ff5148;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        #backButton:hover {
            background-color: #d04237;
        }
        #gameFrame {
            display: none;
            width: 80vw;
            height: 80vh;
            margin: 0 auto;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/leo.jpg" alt="Game Website Logo">
        </div>
        <marquee behavior="scroll" direction="right" style="margin: 10px 0;">Play some Games! </marquee>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search games..." oninput="searchGames()">
        </div>
        <button id="backButton" onclick="goBack()">Back</button>
    </header>
    <main id="gameGallery">
        <!-- Game images will be dynamically added here -->
    </main>

    <div id="customGameInput" style="display: none;">
        <input type="text" id="customGameName" placeholder="Enter game name...">
        <input type="text" id="customGameLink" placeholder="Enter game link...">
        <input type="text" id="customGameIcon" placeholder="Enter game icon...">
        <button onclick="addCustomGame()">Add Custom Game</button>
    </div>

    <iframe id="gameFrame" frameborder="0"></iframe>

    <script>
        let games = [
            { name: 'Custom Game', images: '/images/plus.png', link: '' }, // Changed the first game to a custom game
            { name: 'Bob the Robber 2', images: '/images/bob-the-robber-2.png', link: 'https://www.example.com/' },
            { name: 'Drive Mad', images: '/images/drive-mad.jpg', link: 'https://www.example.com/' },
            { name: 'Minecraft', images: '/images/mc.png', link: 'https://www.example.com/' },
            { name: 'Moto X3M', images: '/images/moto-x3m.jpg', link: 'https://www.example.com/' },
            { name: 'Moto X3M 2', images: '/images/motox3m2.jpg', link: 'https://www.example.com/' },
            { name: 'Retro Bowl', images: '/images/retro-bowl.jpg', link: 'https://www.example.com/' },
            { name: 'Slope', images: '/images/slope.jpg', link: 'https://www.example.com/' },
            { name: 'A1R', images: '/images/A1R.png', link: 'https://freeleo27.github.io/' }
        ];

        function displayGames() {
            let gameGallery = document.getElementById('gameGallery');
            gameGallery.innerHTML = '';

            games.forEach(game => {
                let gameDiv = document.createElement('div');
                gameDiv.classList.add('game');
                gameDiv.setAttribute('onclick', `openGame('${game.link}')`);

                if (game.images) {
                    let img = document.createElement('img');
                    img.src = game.images;
                    gameDiv.appendChild(img);
                }

                let name = document.createElement('h3');
                name.textContent = game.name;
                gameDiv.appendChild(name);

                gameGallery.appendChild(gameDiv);
            });
        }

        function openGame(link) {
            let gameFrame = document.getElementById('gameFrame');
            gameFrame.src = link;
            gameFrame.style.display = 'block';

            let gameGallery = document.getElementById('gameGallery');
            gameGallery.style.display = 'none';
        }

        function goBack() {
            let gameFrame = document.getElementById('gameFrame');
            gameFrame.style.display = 'none';

            let gameGallery = document.getElementById('gameGallery');
            gameGallery.style.display = 'grid';
        }

        function addCustomGame() {
            let customGameName = document.getElementById('customGameName').value.trim();
            let customGameLink = document.getElementById('customGameLink').value.trim();
            let customGameIcon = document.getElementById('customGameIcon').value.trim();

            if (customGameName && customGameLink) {
                games.unshift({ name: customGameName, images: customGameIcon, link: customGameLink });
                displayGames();
                document.getElementById('customGameInput').style.display = 'none';
            } else {
                alert('Please enter both game name and game link.');
            }
        }

        function searchGames() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let filteredGames = games.filter(game => game.name.toLowerCase().includes(input));
            displayFilteredGames(filteredGames);
        }

        function displayFilteredGames(filteredGames) {
            let gameGallery = document.getElementById('gameGallery');
            gameGallery.innerHTML = '';

            filteredGames.forEach(game => {
                let gameDiv = document.createElement('div');
                gameDiv.classList.add('game');
                gameDiv.setAttribute('onclick', `openGame('${game.link}')`);

                if (game.images) {
                    let img = document.createElement('img');
                    img.src = game.images;
                    gameDiv.appendChild(img);
                }

                let name = document.createElement('h3');
                name.textContent = game.name;
                gameDiv.appendChild(name);

                gameGallery.appendChild(gameDiv);
            });
        }

        displayGames();
    </script>
</body>
</html>
