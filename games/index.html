<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Circular shape */
            overflow: hidden; /* Ensure circular shape */
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        #customGameInput {
            margin-top: 20px;
        }
        #customGameInput input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #customGameInput button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #customGameInput button:hover {
            background-color: #45a049;
        }
        #backButton {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #backButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/leo.jpg" alt="Game Website Logo">
        </div>
        <marquee behavior="scroll" direction="right" style="margin: 10px 0;">Play some Games! </marquee>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search games..." oninput="searchGames()">
        </div>
    </header>
    <main id="gameGallery">
        <!-- Game images will be dynamically added here -->
    </main>

    <div id="customGameInput" style="display: none;">
        <input type="text" id="customGameName" placeholder="Enter game name...">
        <input type="text" id="customGameLink" placeholder="Enter game URL...">
        <input type="text" id="customGameIcon" placeholder="Enter game icon URL (optional)...">
        <button onclick="addCustomGame()">Add Custom Game</button>
    </div>
    
    <center>
        <button id="backButton" onclick="goToStart()">Back</button>
    </center>

    <script>
        let games = [
            { name: 'Custom Game', link: '' }, // Changed the first game to a custom game
            { name: 'Bob the Robber 2', link: 'https://www.example.com/' },
            { name: 'Drive Mad', link: 'https://www.example.com/' },
            { name: 'Minecraft', link: 'https://www.example.com/' },
            { name: 'Moto X3M', link: 'https://www.example.com/' },
            { name: 'Moto X3M 2', link: 'https://www.example.com/' },
            { name: 'Retro Bowl', link: 'https://www.example.com/' },
            { name: 'Slope', link: 'https://www.example.com/' },
            { name: 'A1R', link: 'https://freeleo27.github.io/' },
            { name: 'Cluster Rush', link: 'https://www.snake-games.io/localgames/cluster-rush/' },
            { name: 'Vex 3', link: 'https://gamedistribution.com/games/vex-3' },
            { name: 'Vex 4', link: 'https://gamedistribution.com/games/vex-4' },
            { name: 'Vex 5', link: 'https://gamedistribution.com/games/vex-5' },
            { name: 'Vex 6', link: 'https://gamedistribution.com/games/vex-6' },
            { name: 'Basketball Stars', link: 'https://gamedistribution.com/games/basketball-stars' }
        ];

        function goToStart() {
            window.location.href = '/start27.html';
        }

        function addCustomGame() {
            let customGameName = document.getElementById('customGameName').value.trim();
            let customGameLink = document.getElementById('customGameLink').value.trim();
            let customGameIcon = document.getElementById('customGameIcon').value.trim();

            if (customGameName === '' || customGameLink === '') {
                alert('Please fill in the required fields.');
                return;
            }

            games.unshift({ name: customGameName + ' (Custom game)', link: customGameLink, icon: customGameIcon });
            displayGames();
        }

        function displayGames() {
            let gameGallery = document.getElementById('gameGallery');
            gameGallery.innerHTML = '';

            games.forEach(game => {
                let gameDiv = document.createElement('div');
                gameDiv.classList.add('game');

                if (game.icon) {
                    let img = document.createElement('img');
                    img.src = game.icon;
                    gameDiv.appendChild(img);
                }

                let name = document.createElement('p');
                name.textContent = game.name;
                name.onclick = function() {
                    if (game.link) {
                        let iframe = document.createElement('iframe');
                        iframe.src = game.link;
                        iframe.style.width = "100%";
                        iframe.style.height = "100vh";
                        iframe.style.border = "none";
                        gameDiv.innerHTML = '';
                        gameDiv.appendChild(iframe);
                    }
                };
                gameDiv.appendChild(name);

                gameGallery.appendChild(gameDiv);
            });
        }

        displayGames();
    </script>
</body>
</html>
