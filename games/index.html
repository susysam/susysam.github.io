<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game:hover {
            background-color: #f0f0f0;
        }
        .custom-game {
            border: 2px dashed #999;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .custom-game img {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
        }
        .custom-game:hover {
            background-color: #f0f0f0;
        }
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .iframe-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            height: 80%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/leo.jpg" alt="Game Website Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search games..." oninput="searchGames()">
        </div>
    </header>
    <main id="gameGallery">
        <div class="custom-game" onclick="showCustomGameInput()">
            <img src="/images/plus.png" alt="Add Custom Game">
            <p>Click to add your Own Game</p>
        </div>
    </main>
    <marquee behavior="scroll" direction="right">Play some Games!-Leo </marquee>

    <div class="iframe-container" id="iframeContainer">
        <div class="iframe-content" id="iframeContent">
            <iframe id="gameIframe" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        const games = [
            { name: 'Bob the Robber 2', images: '/images/bob-the-robber-2.png', link: 'https://www.example.com/' },
            { name: 'Drive Mad', images: '/images/drive-mad.jpg', link: 'https://www.example.com/' },
            { name: 'Minecraft', images: '/images/mc.png', link: 'https://www.example.com/' },
            { name: 'Moto X3M', images: '/images/moto-x3m.jpg', link: 'https://www.example.com/' },
            { name: 'Moto X3M 2', images: '/images/motox3m2.jpg', link: 'https://www.example.com/' },
            { name: 'Retro Bowl', images: '/images/retro-bowl.jpg', link: 'https://www.example.com/' },
            { name: 'Slope', images: '/images/slope.jpg', link: 'https://www.example.com/' },
            { name: 'Vex 3', images: '/images/vex3.jpg', link: 'https://www.example.com/' },
            { name: 'Vex 4', images: '/images/vex4.jpg', link: 'https://www.example.com/' },
            { name: 'Vex 5', images: '/images/vex5.jpg', link: 'https://www.example.com/' },
            { name: 'Vex 6', images: '/images/vex6.jpeg', link: 'https://www.example.com/' },
            { name: 'Vex 7', images: '/images/vex7.jpeg', link: 'https://www.example.com/' },
            { name: 'Custom Games', images: '/images/plus.png', custom: true },
        ];

        function displayGames() {
            const gameGallery = document.getElementById('gameGallery');
            gameGallery.innerHTML = '';
            games.forEach(game => {
                const gameElement = document.createElement('div');
                gameElement.classList.add('game');
                if (game.custom) {
                    gameElement.innerHTML = `
                        <img src="${game.images}" alt="${game.name}">
                        <h3>${game.name}</h3>
                        <button onclick="addCustomGame()">Add Custom Game</button>
                    `;
                } else {
                    gameElement.innerHTML = `
                        <a href="${game.link}" target="_blank">
                            <img src="${game.images}" alt="${game.name}">
                            <h3>${game.name}</h3>
                        </a>
                    `;
                }
                gameGallery.appendChild(gameElement);
            });
        }

        function addCustomGame() {
            const gameLink = prompt("Please enter the link to your game:");
            const imageUrl = prompt("Please enter the URL of the image for your game:");
            if (gameLink && imageUrl) {
                games.push({ name: 'Custom Game', images: imageUrl, link: gameLink });
                displayGames();
            }
        }

        function searchGames() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredGames = games.filter(game => game.name.toLowerCase().includes(searchInput));
            displayFilteredGames(filteredGames);
        }

        function displayFilteredGames(filteredGames) {
            const gameGallery = document.getElementById('gameGallery');
            gameGallery.innerHTML = '';
            filteredGames.forEach(game => {
                const gameElement = document.createElement('div');
                gameElement.classList.add('game');
                if (game.custom) {
                    gameElement.innerHTML = `
                        <img src="${game.images}" alt="${game.name}">
                        <h3>${game.name}</h3>
                        <button onclick="addCustomGame()">Add Custom Game</button>
                    `;
                } else {
                    gameElement.innerHTML = `
                        <a href="${game.link}" target="_blank">
                            <img src="${game.images}" alt="${game.name}">
                            <h3>${game.name}</h3>
                        </a>
                    `;
                }
                gameGallery.appendChild(gameElement);
            });
        }

        // Initial display of all games
        displayGames();
    </script>
</body>
</html>
