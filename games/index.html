<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Circular shape */
            overflow: hidden; /* Ensure circular shape */
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        #customGameInput {
            margin-top: 20px;
        }
        #customGameInput input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #customGameInput button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #customGameInput button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/leo.jpg" alt="Game Website Logo">
        </div>
        <marquee behavior="scroll" direction="right" style="margin: 10px 0;">Play some Games! </marquee>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search games..." oninput="searchGames()">
        </div>
    </header>
    <main id="gameGallery">
        <!-- Game images will be dynamically added here -->
    </main>

    <div id="customGameInput">
        <input type="text" id="customGameLink" placeholder="Enter link...">
        <button onclick="addCustomGame()">Add Custom Game</button>
    </div>
    
    <center>
        <button onclick="removeCustomGames()">Remove Custom Games!</button>
    </center>
    
    <div class="button-container">
        <button id="FullscreenButton" onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <script>
        let games = [
            { name: 'Custom Game', images: '/images/plus.png', link: 'https://susysam.github.io/games/index.html' }, // Changed the first game to a custom game
            { name: 'Bob the Robber 2', images: '/images/bob-the-robber-2.png', link: 'https://www.example.com/' },
            { name: 'Drive Mad', images: '/images/drive-mad.jpg', link: 'https://www.example.com/' },
            { name: 'Minecraft', images: '/images/mc.png', link: 'https://www.example.com/' },
            { name: 'Moto X3M', images: '/images/moto-x3m.jpg', link: 'https://www.example.com/' },
            { name: 'Moto X3M 2', images: '/images/motox3m2.jpg', link: 'https://www.example.com/' },
            { name: 'Retro Bowl', images: '/images/retro-bowl.jpg', link: 'https://www.example.com/' },
            { name: 'Slope', images: '/images/slope.jpg', link: 'https://www.example.com/' },
            { name: 'A1R', images: '/images/A1R.png', link: 'https://freeleo27.github.io/' },
            { name: 'Cluster Rush', images: 'https://geometrydash.io/data/image/game/cluster-rush.jpg', link: 'https://www.snake-games.io/localgames/cluster-rush/' },
            { name: 'Vex 3', images: '/images/vex3.jpg', link: 'https://html5.gamedistribution.com/rvvASMiM/762c932b4db74c6da0c1d101b2da8be6/?gd_sdk_referrer_url=https://gamedistribution.com/games/vex-3' },
            { name: 'Vex 4', images: '/images/vex4.jpg', link: 'https://html5.gamedistribution.com/rvvASMiM/80e6a5ae477f4d4fbcd1ea293d10087d/?gd_sdk_referrer_url=https://gamedistribution.com/games/vex-4' },
            { name: 'Vex 5', images: '/images/vex5.jpg', link: 'https://html5.gamedistribution.com/rvvASMiM/f120262ab72743039fbce88c1f370df8/?gd_sdk_referrer_url=https://gamedistribution.com/games/vex-5' },
            { name: 'Vex 6', images: '/images/vex6.jpeg', link: 'https://html5.gamedistribution.com/rvvASMiM/4925e12574364121a48c61c35f649c36/?gd_sdk_referrer_url=https://gamedistribution.com/games/vex-6' },
            { name: 'Basketball Stars', images: 'https://images.crazygames.com/games/basketball-stars-2019/cover-1583231506155.png?auto=format%2Ccompress&q=45&cs=strip&ch=DPR&w=1200&h=630&fit=crop', link: 'https://html5.gamedistribution.com/rvvASMiM/69d78d071f704fa183d75b4114ae40ec/?gd_sdk_referrer_url=https://gamedistribution.com/games/basketball-stars' }
        ];

        function displayGames() {
            const gameGallery = document.getElementById('gameGallery');
            gameGallery.innerHTML = '';
            games.forEach(game => {
                const gameElement = document.createElement('div');
                gameElement.classList.add('game');
                gameElement.innerHTML = `
                    <a href="${game.link}" target="_blank">
                        <img src="${game.images}" alt="${game.name}">
                        <h3>${game.name}</h3>
                    </a>
                `;
                gameGallery.appendChild(gameElement);
            });
        }

        function searchGames() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredGames = games.filter(game => game.name.toLowerCase().includes(searchInput));
            displayFilteredGames(filteredGames);
        }

        function displayFilteredGames(filteredGames) {
            const gameGallery = document.getElementById('gameGallery');
            gameGallery.innerHTML = '';
            filteredGames.forEach(game => {
                const gameElement = document.createElement('div');
                gameElement.classList.add('game');
                gameElement.innerHTML = `
                    <a href="${game.link}" target="_blank">
                        <img src="${game.images}" alt="${game.name}">
                        <h3>${game.name}</h3>
                    </a>
                `;
                gameGallery.appendChild(gameElement);
            });
        }

        function toggleCustomGameInput() {
            const customGameInput = document.getElementById('customGameInput');
            customGameInput.style.display = customGameInput.style.display === 'none' ? 'block' : 'none';
        }

        function addCustomGame() {
            const customGameLink = document.getElementById('customGameLink').value;
            const gameName = 'Custom Game';
            const gameImage = '/images/plus.png';
            games.push({ name: gameName, images: gameImage, link: customGameLink });
            displayGames();
            toggleCustomGameInput();
        }
        
        function removeCustomGames() {
            games = games.filter(game => !game.link.startsWith('https://susysam.github.io/games/'));
            displayGames();
        }
        
        function toggleFullscreen() {
            var url = getFullscreenURL();
            var newTab = window.open();
            newTab.document.body.style.margin = '0';
            newTab.document.body.style.height = '100vh';
            var iframe = newTab.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            newTab.document.body.appendChild(iframe);
            document.getElementById('FullscreenButton').style.background='#ff5148';
            document.getElementById('FullscreenButton').innerHTML="Fullscreen...";
        }
        
        function getFullscreenURL() {
            const customGameLink = document.getElementById('customGameLink').value;
            if (customGameLink) {
                return customGameLink;
            } else {
                // Choose a default URL from the premade games
                return games.find(game => !game.link.startsWith('https://susysam.github.io/games/')).link;
            }
        }

        // Initial display of all games
        displayGames();
    </script>
</body>
</html>
