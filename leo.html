<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Work</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Set a light background color */
            color: #333;
        }

        h1 {
            color: #ffcc00;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            width: 300px;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .game {
            padding: 20px;
            background-color: #fff; /* Set a white background for buttons */
            border: 2px solid #ccc; /* Add a border to buttons */
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            width: 200px;
            box-sizing: border-box;
            transition: transform .2s ease-in-out;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .disclaimer {
            color: #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Back Button -->
    <a href="https://susysam.github.io/start27.html" class="btn-back">&lt; Back</a>

    <h1>Colin in Black and White</h1>

    <!-- Disclaimer -->
    <p class="disclaimer">I FIXED IT BUT IT HAS ADS-Leo</p>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search" required>
    </div>

    <!-- App Section -->
    <div class="game-container" id="gameContainer">
        <!-- Apps will be dynamically added here -->
    </div>

    <script>
        // Array of app objects
        const apps = [
            {
                name: "Colin in black and white ep 1",
                link: "https://vidsrc.to/embed/tv/118169/1/1",
            },
            {
                name: "Colin in black and white ep 2",
                link: "https://vidsrc.to/embed/tv/118169/1/2",
            },
            {
                name: "Colin in black and white ep 3",
                link: "https://vidsrc.to/embed/tv/118169/1/3",
            },
            {
                name: "Colin in black and white ep 4",
                link: "https://vidsrc.to/embed/tv/118169/1/4",
            },
            {
                name: "Colin in black and white ep 5",
                link: "https://vidsrc.to/embed/tv/118169/1/5",
            },
            {
                name: "Colin in black and white ep 6",
                link: "https://vidsrc.to/embed/tv/118169/1/6",
            },
        ];

        // Function to create app element
        function createAppElement(app) {
            const appElement = document.createElement("div");
            appElement.classList.add("game");

            const nameElement = document.createElement("p");
            nameElement.textContent = app.name;
            nameElement.addEventListener("click", () => window.location.href = app.link);
            nameElement.style.cursor = "pointer";
            appElement.appendChild(nameElement);

            return appElement;
        }

        // Function to display apps
        function displayApps(searchTerm = "") {
            const container = document.getElementById("gameContainer");
            container.innerHTML = "";

            // Filter apps based on search term
            const filteredApps = apps.filter(app => app.name.toLowerCase().includes(searchTerm.toLowerCase()));

            // Display filtered apps
            filteredApps.forEach(app => {
                const appElement = createAppElement(app);
                container.appendChild(appElement);
            });
        }

        // Initial display of apps
        displayApps();

        // Event listener for search input
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", () => displayApps(searchInput.value));
    </script>
</body>

</html>
