<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #generated-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Link Generator</h1>
    <div class="input-container">
        <label for="input">Enter Text:</label><br>
        <input type="text" id="input" placeholder="Type something...">
    </div>
    <button onclick="generateLink()">Generate Link</button>
    <div id="generated-link"></div>

    <script>
        function generateLink() {
            // Get the input value
            var inputValue = document.getElementById("input").value;
            
            // Generate the link based on the input
            var generatedLink = "https://example.com/?input=" + encodeURIComponent(inputValue);

            // Display the generated link
            var linkContainer = document.getElementById("generated-link");
            linkContainer.innerHTML = "<a href='" + generatedLink + "' target='_blank'>" + generatedLink + "</a>";
        }
    </script>
</body>
</html>
