<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #generated-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>TV Show Link Generator</h1>
    <div class="input-container">
        <label for="imdb-id">IMDb ID (with "tt" prefix):</label><br>
        <input type="text" id="imdb-id" placeholder="e.g., tt18382028"><br><br>
        <label for="season">Season Number:</label><br>
        <input type="text" id="season" placeholder="e.g., 1"><br><br>
        <label for="episode">Episode Number:</label><br>
        <input type="text" id="episode" placeholder="e.g., 5">
    </div>
    <button onclick="generateLink()">Generate Link</button>
    <div id="generated-link"></div>

    <script>
        function generateLink() {
            // Get the input values
            var imdbId = document.getElementById("imdb-id").value.trim();
            var seasonNumber = document.getElementById("season").value.trim();
            var episodeNumber = document.getElementById("episode").value.trim();
            
            // Check if any input field is empty
            if (!imdbId || !seasonNumber || !episodeNumber) {
                alert("Please fill in all fields.");
                return;
            }

            // Generate the link
            var generatedLink = "https://vidsrc.to/embed/tv/" + imdbId + "/" + seasonNumber + "/" + episodeNumber;

            // Display the generated link
            var linkContainer = document.getElementById("generated-link");
            linkContainer.innerHTML = "<a href='" + generatedLink + "' target='_blank'>" + generatedLink + "</a>";
        }
    </script>
</body>
</html>
