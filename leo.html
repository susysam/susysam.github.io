<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv-Show Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #generated-link {
            margin-top: 20px;
        }
        .steps {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>TV-Show Player</h1>
    <div class="input-container">
        <label for="imdb-id">IMDb ID (with "tt" prefix):</label><br>
        <input type="text" id="imdb-id" placeholder="Example would be: tt1942683"><br><br>
    </div>
    <button onclick="findMovie()">Find It</button>
    <div id="generated-link"></div>

    <div class="steps">
        <h2>How to Use:</h2>
        <p>Step 1: Search up IMDb and find the Tv-show you want.</p>
        <p>Step 2: Copy the URL.</p>
        <p>Step 3: Go back to this website and fill in the IMDb ID. Your TV-show URL should look like "tt1942683". After that, click "Find It".</p>
    </div>

    <script>
        function findMovie() {
            // Get the input value
            var imdbId = document.getElementById("imdb-id").value.trim();
            
            // Check if the input field is empty
            if (!imdbId) {
                alert("Please fill in the IMDb ID field.");
                return;
            }

            // Generate the link
            var generatedLink = "https://vidsrc.to/embed/tv/" + imdbId;

            // Redirect to the generated link
            window.location.href = generatedLink;
        }
    </script>
</body>
</html>
