<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #161616;
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #1f1f1f;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            outline: none;
            margin: 0 10px; /* Ensure spacing between buttons */
        }

        .button:hover {
            background-color: #6C0BA9;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .dropdown {
            margin: 20px;
            display: inline-block;
        }

        .dropbtn {
            padding: 10px 20px;
            background-color: #1f1f1f;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            outline: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        iframe {
            width: 100%;
            height: 80vh;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="goBack()">Back</button>
        <button class="button" onclick="goToSearch()">Blocked?</button>
        <button class="button" onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <!-- Dropdown Menus for Categories -->
    <div class="dropdown">
        <button class="dropbtn">Interstellar</button>
        <div class="dropdown-content" id="Interstellar"></div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Doge</button>
        <div class="dropdown-content" id="Doge"></div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Xenon</button>
        <div class="dropdown-content" id="Xenon"></div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Spoofs</button>
        <div class="dropdown-content" id="Spoofs"></div>
    </div>

    <iframe id="contentFrame"></iframe>

    <script>
        const categories = {
            'Interstellar': [
                "https://n.c.gracemp.org/",
                "https://journeys.sunday.glenwaverleychurches.org/",
                // More links...
            ],
            'Doge': [
                "https://smart-tools.abatek.com/",
                "https://ferretv4-ferretman.vercel.app/",
                // More links...
            ],
            'Xenon': [
                "https://jumpa.basewisdom.com/",
                "https://records.calvaryduncan.com/",
                // More links...
            ],
            'Spoofs': [
                "https://whywhywhy-bqlf.onrender.com/spoofs/onlinetutoring.html",
                "https://people-are-dumb-lol.onrender.com/spoofs/onlinetutoring.html",
                // More links...
            ]
        };

        Object.keys(categories).forEach(category => {
            const dropdown = document.getElementById(category);
            categories[category].forEach((link, index) => {
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = `Link ${index + 1}`;
                a.onclick = () => {
                    document.getElementById('contentFrame').src = link;
                    return false;
                };
                dropdown.appendChild(a);
            });
        });

        function goBack() {
            window.location.href = "start27.html";
        }

        function goToSearch() {
            window.location.href = "search.html";
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('contentFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE11 */
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
