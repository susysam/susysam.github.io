<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #161616;
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #1f1f1f;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            outline: none;
            margin: 0 10px;
        }

        .button:hover, .button:focus {
            background-color: #6C0BA9;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .dropdown {
            margin: 20px;
            display: inline-block;
        }

        .dropbtn {
            padding: 10px 20px;
            background-color: #1f1f1f;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            outline: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover, .dropdown-content a:focus {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content, .dropdown:focus .dropdown-content {
            display: block;
        }

        iframe {
            width: 100%;
            height: 80vh;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="goBack()" aria-label="Go back to previous page">Back</button>
        <button class="button" onclick="goToSearch()" aria-label="Go to search page">Blocked?</button>
        <button class="button" onclick="toggleFullscreen()" aria-label="Toggle fullscreen mode">Fullscreen</button>
    </div>

    <!-- Dropdown Menus for Categories -->
    <div class="dropdown" tabindex="0" aria-haspopup="true" aria-expanded="false">
        <button class="dropbtn" aria-controls="Interstellar">Interstellar</button>
        <div class="dropdown-content" id="Interstellar"></div>
    </div>
    <div class="dropdown" tabindex="0" aria-haspopup="true" aria-expanded="false">
        <button class="dropbtn" aria-controls="Light">Light</button>
        <div class="dropdown-content" id="Light"></div>
    </div>
    <div class="dropdown" tabindex="0" aria-haspopup="true" aria-expanded="false">
        <button class="dropbtn" aria-controls="Xenon">Xenon</button>
        <div class="dropdown-content" id="Xenon"></div>
    </div>
    <div class="dropdown" tabindex="0" aria-haspopup="true" aria-expanded="false">
        <button class="dropbtn" aria-controls="Spoofs">Spoofs</button>
        <div class="dropdown-content" id="Spoofs"></div>
    </div>

    <iframe id="contentFrame" title="Content Display"></iframe>

    <script>
        const categories = {
            'Interstellar': [
                "https://n.c.gracemp.org/",
                "https://journeys.sunday.glenwaverleychurches.org/",
                "https://artforfriends.matenaers.com/",
                "https://int-bblum3-ryt-s-projects.vercel.app/",
                "https://ineedmoneypleaseclickonads.vercel.app/",
                // More links...
            ],
            'Light': [
                "hi",
                "https://ferretv4-ferretman.vercel.app/",
                "https://boredmansworld.datamining.cl/",
                "https://night-lights.datamining.cl/",
                "https://weekly-light-show.kanacad.org/",
                "https://brilliant-night.us.to/",
                // More links...
            ],
            'Xenon': [
                "https://reality.nicolasi.com//",
                "https://records.calvaryduncan.com/",
                "https://oblock.chicago360factor.com/",
                "https://zones.trumpetx.net/",
                "https://nle.modernpotterystudio.com/",
                "https://2024.lojadebikini.com/",
                // More links...
            ],
            'Spoofs': [
                "https://whywhywhy-bqlf.onrender.com/spoofs/onlinetutoring.html",
                "https://people-are-dumb-lol.onrender.com/spoofs/onlinetutoring.html",
                // More links...
            ]
        };

        Object.keys(categories).forEach(category => {
            const dropdown = document.getElementById(category);
            categories[category].forEach((link, index) => {
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = `Link ${index + 1}`;
                a.onclick = () => {
                    document.getElementById('contentFrame').src = link;
                    return false;
                };
                dropdown.appendChild(a);
            });
        });

        function goBack() {
            window.location.href = "start27.html";
        }

        function goToSearch() {
            window.location.href = "search.html";
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('contentFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE11 */
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
