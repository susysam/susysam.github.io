<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #161616;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .section {
            margin-top: 50px;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #1f1f1f;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 18px;
            outline: none;
        }

        .button:hover {
            background-color: #6C0BA9;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #6C0BA9;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            font-size: 18px;
            outline: none;
        }

        .back-button:hover {
            background-color: #1f1f1f;
        }

        .button:focus,
        .back-button:focus {
            box-shadow: 0 0 0 3px #6C0BA9;
        }

        iframe {
            width: 90%;
            height: 80vh;
            margin: 20px auto;
            border: none;
        }
    </style>
</head>

<body>
    <h1>Links</h1>

    <!-- Back Button -->
    <div class="button" onclick="goBack()"><span>Back</span></div>

    <!-- Button Section -->
    <div class="section">
        <h2>Choose a Category ðŸš€</h2>
        <button class="button" onclick="openCategory('Interstellar')">Interstellar</button>
        <button class="button" onclick="openCategory('ChromeOS')">ChromeOS</button>
        <button class="button" onclick="openCategory('Utopia')">Utopia</button>
        <button class="button" onclick="openCategory('PlexileArcade')">Plexile Arcade</button>
        <button class="button" onclick="openCategory('More')">More</button>
    </div>

    <iframe id="contentFrame"></iframe>

    <script>
        function goBack() {
            window.location.href = "start27.html";
        }

        function openCategory(category) {
            const categories = {
                'Interstellar': [
                    "https://1.australianhuntermag.com.au",
                    "https://testing.development.sanluix.org",
                    "https://cultures.linexedu.eu",
                    "https://n.c.gracemp.org",
                    "https://x.o.h4xxel.org",
                    "https://tools.development.sanluix.org",
                    "https://forum.cloud.rigaprecast.com/",
                    "https://s.cambrianscientific.com",
                ],
                'ChromeOS': [
                    "https://anura.pro/",
                    "https://anura.christmas/",
                ],
                'Utopia': [
                    "https://add.tutor.hydraulik-handpumpen.com/",
                    "https://area.brain.cravat-club.com/",
                ],
                'PlexileArcade': [
                    "https://nweatestingsite.glitch.me/location.html",
                    "https://funschoolprojects.glitch.me/location.html",
                    "https://schoolapplications.onrender.com/location.html",
                    "https://algebratutors.onrender.com/location.html",
                    "https://education.disciplinary.design/location.html",
                    "https://yourlocalsciencegrades.dcmusic.ca/location.html",
                    "https://schooltutoring.dcmusic.ca/location.html",
                    "https://schoollessons.pages.dev/location"
                ],
                'More': [
                    "https://algebra.thehorseplace.us/mobile.html",
                    "https://k12.folklandmanagement.com/mobile.html",
                    "https://info.svmblocker.com/mobile.html",
                    "https://government.sotna.org/mobile.html",
                    "https://teams.prosports.cl/mobile.html",
                    "https://en.silentpatriot.com/mobile.html",
                    "https://help.robot-agachado.net/mobile.html",
                    "https://worksheets.hidict.cn/mobile.html",
                    "https://geoquiz.goncharmaster.ru/mobile.html",
                    "https://login.cloudbusinessportal.com/mobile.html",
                    "https://edu.mazovec.ru/mobile.html",
                    "https://go.jaleh.info/mobile.html",
                    "https://sjqwzv-8080.csb.app/",
                    "https://69.sixtygrade.site/",
                    "https://typeanytext.sixtygrade.site/",
                    "https://monkeytype.gq/"
                ],
            };

            const links = categories[category];
            if (links) {
                document.getElementById("contentFrame").src = ""; // Reset iframe content

                const button1 = document.createElement("button");
                button1.innerText = "Open link in Iframe";
                button1.onclick = function () {
                    openLinkInIframe(category, links);
                };

                const button2 = document.createElement("button");
                button2.innerText = "Open link in New tab";
                button2.onclick = function () {
                    openLinkInNewTab(links);
                };

                document.body.appendChild(button1);
                document.body.appendChild(button2);
            }
        }

        function openLinkInIframe(category, links) {
            const randomIndex = Math.floor(Math.random() * links.length);
            const randomLink = links[randomIndex];
            document.getElementById('contentFrame').src = randomLink;
        }

        function openLinkInNewTab(links) {
            const randomIndex = Math.floor(Math.random() * links.length);
            const randomLink = links[randomIndex];
            window.open(randomLink, '_blank');
        }
    </script>
</body>

</html>
