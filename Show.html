<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #161616;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .section {
            margin-top: 50px;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #1f1f1f;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 18px;
            outline: none;
        }

        .button:hover {
            background-color: #6C0BA9;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .button:focus {
            box-shadow: 0 0 0 3px #6C0BA9;
        }

        iframe {
            width: 90%;
            height: 70vh;
            margin: 20px auto;
            border: none;
        }

        /* Added styles for the new buttons */
        .new-tab-btn,
        .iframe-btn,
        .fullscreen-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6C0BA9;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            font-size: 18px;
            outline: none;
            display: none; /* Initially hidden */
        }

        .new-tab-btn:hover,
        .iframe-btn:hover,
        .fullscreen-btn:hover {
            background-color: #1f1f1f;
        }
    </style>
</head>

<body>
    <h1>Links</h1>

    <!-- Back Button -->
    <div class="button" onclick="goBack()"><span>Back</span></div>

    <!-- Button Section -->
    <div class="section">
        <h2>Choose a Category ðŸš€</h2>
        <button class="button" onclick="openCategory('Interstellar')">Interstellar</button>
        <button class="button" onclick="openCategory('ChromeOS')">ChromeOS</button>
        <button class="button" onclick="openCategory('Utopia')">Utopia</button>
        <button class="button" onclick="openCategory('PlexileArcade')">Plexile Arcade</button>
        <button class="button" onclick="openCategory('More')">More</button>
    </div>

    <!-- Initially hidden buttons -->
    <button class="new-tab-btn" onclick="openInNewTab()">Open link in New tab</button>
    <button class="iframe-btn" onclick="openInIframe()">Open link in Iframe</button>

    <!-- Fullscreen button -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>

    <iframe id="contentFrame"></iframe>

    <script>
        let currentLink = '';
        let currentIframe = null;

        function goBack() {
            window.location.href = "start27.html";
        }

        function openCategory(category) {
            const categories = {
                'Interstellar': [
                    "https://testing.development.sanluix.org",
                    "https://cultures.linexedu.eu",
                    "https://n.c.gracemp.org",
                    "https://x.o.h4xxel.org",
                    "https://tools.development.sanluix.org",
                    "https://forum.cloud.rigaprecast.com/",
                    "https://s.cambrianscientific.com",
                ],
                'ChromeOS': [
                    "https://anura.pro/",
                    "https://anura.christmas/",
                ],
                'Utopia': [
                    "https://add.tutor.hydraulik-handpumpen.com/",
                    "https://area.brain.cravat-club.com/",
                ],
                'PlexileArcade': [
                    "https://nweatestingsite.glitch.me/location.html",
                    "https://funschoolprojects.glitch.me/location.html",
                    "https://schoolapplications.onrender.com/location.html",
                    "https://algebratutors.onrender.com/location.html",
                    "https://education.disciplinary.design/location.html",
                    "https://yourlocalsciencegrades.dcmusic.ca/location.html",
                    "https://schooltutoring.dcmusic.ca/location.html",
                    "https://schoollessons.pages.dev/location"
                ],
                'More': [
                    "https://info.svmblocker.com/mobile.html",
                    "https://login.cloudbusinessportal.com/mobile.html",
                    "https://portal.customintegrator.info/mobile.html",
                    "https://articles.theeduweb.com/mobile.html"
                ],
            };

            const links = categories[category];
            if (links) {
                const randomIndex = Math.floor(Math.random() * links.length);
                currentLink = links[randomIndex];
                document.getElementById('contentFrame').src = currentLink;
                document.querySelector('.new-tab-btn').style.display = 'inline-block';
                document.querySelector('.iframe-btn').style.display = 'inline-block';
            }
        }

        function openInNewTab() {
            window.open(currentLink, '_blank');
        }

        function openInIframe() {
            document.getElementById('contentFrame').src = currentLink;
        }

        function toggleFullscreen() {
            if (currentIframe) {
                if (currentIframe.requestFullscreen) {
                    currentIframe.requestFullscreen();
                } else if (currentIframe.webkitRequestFullscreen) { /* Safari */
                    currentIframe.webkitRequestFullscreen();
                } else if (currentIframe.msRequestFullscreen) { /* IE11 */
                    currentIframe.msRequestFullscreen();
                }
            }
        }
    </script>
</body>

</html>
