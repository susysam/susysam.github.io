<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #161616;
            color: #fff;
        }

        .button-container {
            display: inline-block;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #1f1f1f;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            outline: none;
        }

        .button:hover {
            background-color: #6C0BA9;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .button:focus {
            box-shadow: 0 0 0 3px #6C0BA9;
        }

        iframe {
            width: 100%;
            height: 80vh;
            margin-top: 20px;
            border: none;
        }

        /* Remove Scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        iframe {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button class="button" onclick="goBack()">Back</button>
        <button class="button" onclick="refreshPage()">Links</button>
        <button class="button" onclick="goToSearch()">Blocked?</button>
    </div>

    <!-- Button Section -->
    <div class="section">
        <h2>Choose a Category ðŸš€</h2>
        <button class="button" onclick="openCategory('Interstellar')">Interstellar</button>
        <button class="button" onclick="openCategory('Doge')">Doge</button>
        <button class="button" onclick="openCategory('Artclass')">ArtClass</button>
        <button class="button" onclick="openCategory('BallBang')">BallBang</button>
    </div>

    <iframe id="contentFrame"></iframe>

    <script>
        let currentLink = '';

        function openCategory(category) {
            const categories = {
                'Interstellar': [
                    "https://n.c.gracemp.org/",
                    "https://workshop.precisewarehousing.com/",
                    "https://spacial-awareness.potomacriversafetycommittee.org/",
                    "https://schooltech-brown.vercel.app/"
                ],
                'Doge': [
                    "https://yum.chery.co.il/",
                    "https://7utjgn.ham-dmr.es/",
                    "https://yayschool.org.punked.us/",
                    "https://generatedsite10.sprk.lol/",
                    "https://generatedsite7.sprk.lol/",
                    "https://generatedsite5.sprk.lol/",
                    "https://generatedsite4.sprk.lol/",
                    "https://generatedsite2.sprk.lol/",
                    "https://snagziscool.protelecon.com/"
                ],
                'ArtClass': [
                    "https://galacticnetwork.github.io/TSUMFG/",
                    "https://homework-helper.netlify.app/"
                ],
                'BallBang': [
                    "https://userid.kstar.us/",
                    "https://music.logntw.com/",
                    "https://ken.opior.com/",
                    "https://mc.qthome.org/",
                    "https://ripper.jackng.net/",
                    "https://2093.joecampanaro.com/",
                    "https://dna.pristytools.com/",
                    "https://rsr.ssident.com/",
                    "https://yeat.proheroeyewear.com/"
                ]
            };

            const links = categories[category];
            if (links) {
                const randomIndex = Math.floor(Math.random() * links.length);
                currentLink = links[randomIndex];
                document.getElementById('contentFrame').src = currentLink;
                toggleFullscreen();
            }
        }

        function goBack() {
            window.location.href = "start27.html";
        }

        function refreshPage() {
            location.reload();
        }

        function goToSearch() {
            window.location.href = "search.html";
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('contentFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE11 */
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>

</html>
