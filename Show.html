<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #161616;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .section {
            margin-top: 50px;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #1f1f1f;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 18px;
            outline: none;
        }

        .button:hover {
            background-color: #6C0BA9;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .button:focus {
            box-shadow: 0 0 0 3px #6C0BA9;
        }

        iframe {
            width: 90%;
            height: 70vh;
            margin: 20px auto;
            border: none;
        }

        /* Scrollbar adjustment */
        .scrollbar-container {
            margin-top: 20px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 20px;
            background: #1f1f1f;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 10px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #6C0BA9;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Links</h1>

    <!-- Button Section -->
    <div class="section">
        <h2>Choose a Category ðŸš€</h2>
        <button class="button" onclick="openCategory('Interstellar')">Interstellar</button>
        <button class="button" onclick="openCategory('ChromeOS')">ChromeOS</button>
        <button class="button" onclick="openCategory('Utopia')">Utopia</button>
        <button class="button" onclick="openCategory('PlexileArcade')">Plexile Arcade</button>
        <button class="button" onclick="openCategory('More')">More</button>
    </div>

    <!-- Scrollbar Adjustment -->
    <div class="scrollbar-container">
        <input type="range" min="0" max="100" value="70" id="scrollbar" oninput="adjustScrollbar()">
    </div>

    <iframe id="contentFrame"></iframe>

    <script>
        let currentLink = '';

        function openCategory(category) {
            const categories = {
                'Interstellar': [
                    "https://testing.development.sanluix.org",
                    "https://cultures.linexedu.eu",
                    "https://n.c.gracemp.org",
                    "https://x.o.h4xxel.org",
                    "https://tools.development.sanluix.org",
                    "https://forum.cloud.rigaprecast.com/",
                    "https://s.cambrianscientific.com",
                ],
                'ChromeOS': [
                    "https://anura.pro/",
                    "https://anura.christmas/",
                ],
                'Utopia': [
                    "https://add.tutor.hydraulik-handpumpen.com/",
                    "https://area.brain.cravat-club.com/",
                ],
                'PlexileArcade': [
                    "https://nweatestingsite.glitch.me/location.html",
                    "https://funschoolprojects.glitch.me/location.html",
                    "https://schoolapplications.onrender.com/location.html",
                    "https://algebratutors.onrender.com/location.html",
                    "https://education.disciplinary.design/location.html",
                    "https://yourlocalsciencegrades.dcmusic.ca/location.html",
                    "https://schooltutoring.dcmusic.ca/location.html",
                    "https://schoollessons.pages.dev/location"
                ],
                'More': [
                    "https://ripper.jackng.net/",
                    "https://2093.joecampanaro.com/",
                    "https://dna.pristytools.com/",
                    "https://yeat.proheroeyewear.com/",
                    "https://rsr.ssident.com/",
                    "https://future.bizzapp.com/",
                    "https://userid.kstar.us/",
                    "https://music.logntw.com/",
                    "https://ken.opior.com/",
                    "https://mc.qthome.org/",
                    "https://learningtech.hbmc.net/mobile.html",
                    "https://bread.dlvan.ar/mobile.html",
                    "https://ahyohyo.dlvan.ar/mobile.html",
                    "https://bro.dlvan.ar/mobile.html",
                    "https://lel.dlvan.ar/mobile.html",
                    "https://wheat.dlvan.ar/mobile.html",
                    "https://eco.geoecon.info/mobile.html"
                ],
            };

            const links = categories[category];
            if (links) {
                const randomIndex = Math.floor(Math.random() * links.length);
                currentLink = links[randomIndex];
                document.getElementById('contentFrame').src = currentLink;
                toggleFullscreen();
            }
        }

        function adjustScrollbar() {
            const scrollbarValue = document.getElementById('scrollbar').value;
            document.getElementById('contentFrame').style.height = `${scrollbarValue}vh`;
        }

        // Function to toggle fullscreen
        function toggleFullscreen() {
            const iframe = document.getElementById('contentFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE11 */
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>

</html>
