<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://user-images.githubusercontent.com/41707197/56105496-bc44bd80-5ef9-11e9-8f65-859cda5d8941.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0; /* Light background */
            color: #333; /* Dark text */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #6C0BA9; /* Purple */
            color: white;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        .navbar a:hover {
            background-color: #4F0672; /* Darker purple on hover */
        }

        #contentFrameContainer {
            margin-top: 20px;
            width: 90%;
            margin: 20px auto;
            max-height: 70vh;
            overflow-y: auto;
        }

        #contentFrame {
            width: 100%;
            border: none;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(255, 0, 0); /* Red */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            margin: 0 10px;
        }

        .button:hover {
            background-color: rgb(220, 0, 0); /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <button class="button" onclick="goBack()"><span>Back</span></button>
        </div>
        <div>
            <button class="button" onclick="refreshPage()"><span>Links</span></button>
        </div>
        <div>
            <button class="button" onclick="goToSearch()"><span>Blocked?</span></button>
        </div>
    </div>

    <div id="contentFrameContainer">
        <iframe id="contentFrame"></iframe>
    </div>

    <script>
        const categories = {
            'Interstellar': [
                "https://testing.development.sanluix.org",
                "https://cultures.linexedu.eu",
                "https://n.c.gracemp.org",
                "https://x.o.h4xxel.org",
                "https://tools.development.sanluix.org",
                "https://forum.cloud.rigaprecast.com/",
                "https://s.cambrianscientific.com",
            ],
            'More': [
                "https://learningtech.hbmc.net/mobile.html",
                "https://bread.dlvan.ar/mobile.html",
                "https://ahyohyo.dlvan.ar/mobile.html",
                "https://bro.dlvan.ar/mobile.html",
                "https://lel.dlvan.ar/mobile.html",
                "https://wheat.dlvan.ar/mobile.html",
                "https://eco.geoecon.info/mobile.html"
            ],
        };

        function populateCategories() {
            const scrollBox = document.getElementById("contentFrameContainer");
            for (const category in categories) {
                const categoryButton = document.createElement("button");
                categoryButton.textContent = category;
                categoryButton.classList.add("button");
                categoryButton.addEventListener("click", () => openCategory(category));
                scrollBox.appendChild(categoryButton);
            }
        }

        populateCategories();

        function openCategory(category) {
            const links = categories[category];
            if (links) {
                const randomIndex = Math.floor(Math.random() * links.length);
                const currentLink = links[randomIndex];
                document.getElementById('contentFrame').src = currentLink;
            }
        }

        function goBack() {
            window.location.href = "start27.html";
        }

        function goToSearch() {
            window.location.href = "search.html";
        }

        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
