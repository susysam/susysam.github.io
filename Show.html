<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #161616;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
            margin-top: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .navbar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #6C0BA9;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4F0672;
        }

        .category-container {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: left;
        }

        .category {
            margin: 10px;
            padding: 10px 20px;
            background-color: #1f1f1f;
            border: 2px solid #fff;
            border-radius: 5px;
            display: block;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category:hover {
            background-color: #6C0BA9;
        }

        iframe {
            width: 90%;
            height: 80vh;
            margin: 20px auto;
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Links</h1>

    <div class="navbar">
        <button class="button" onclick="goBack()">Back</button>
        <button class="button" onclick="goToSearch()">Blocked?</button>
    </div>

    <div class="category-container">
        <div class="category" onclick="openCategory('Interstellar')">Interstellar</div>
        <div class="category" onclick="openCategory('More')">More</div>
    </div>

    <iframe id="contentFrame"></iframe>

    <script>
        let currentLink = '';

        function openCategory(category) {
            const categories = {
                'Interstellar': [
                    "https://testing.development.sanluix.org",
                    "https://cultures.linexedu.eu",
                    "https://n.c.gracemp.org",
                    "https://x.o.h4xxel.org",
                    "https://tools.development.sanluix.org",
                    "https://forum.cloud.rigaprecast.com/",
                    "https://s.cambrianscientific.com",
                ],
                'More': [
                    "https://ahyohyo.dlvan.ar/mobile.html",
                    "https://bro.dlvan.ar/mobile.html",
                    "https://lel.dlvan.ar/mobile.html",
                    "https://wheat.dlvan.ar/mobile.html",
                    "https://eco.geoecon.info/mobile.html"
                ],
            };

            const links = categories[category];
            if (links) {
                const randomIndex = Math.floor(Math.random() * links.length);
                currentLink = links[randomIndex];
                document.getElementById('contentFrame').src = currentLink;
                toggleFullscreen();
                hideOtherCategories(category);
            }
        }

        function hideOtherCategories(selectedCategory) {
            const categories = document.querySelectorAll('.category');
            categories.forEach(category => {
                if (category.textContent !== selectedCategory) {
                    category.style.display = 'none';
                }
            });
        }

        function goBack() {
            window.location.href = "start27.html";
        }

        function goToSearch() {
            window.location.href = "search.html";
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('contentFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE11 */
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
