<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .link {
            margin: 10px;
            padding: 10px;
            background-color: #444;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            cursor: pointer;
        }

        .link:hover {
            background-color: #6C0BA9;
        }

        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1;
            text-align: left;
            left: 50%;
            transform: translateX(-50%); /* Center the dropdown */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content .section {
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            display: none;
        }

        .dropdown-content .section:hover {
            background-color: #6C0BA9;
        }

        .dropdown-content .link {
            padding: 10px;
            cursor: pointer;
        }

        .link-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
        }

        .link-popup-content {
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }

        .link-popup-content:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Link Container -->
    <div class="link-container">
        <div class="dropdown">
            <button class="link" onclick="toggleLinkPopup('linksDropdown')">Links</button>
            <div class="dropdown-content" id="linksDropdown">
                <div class="section" onclick="toggleSectionPopup('interstellar')">Interstellar</div>
                <div class="section" onclick="toggleSectionPopup('utopia')">Utopia</div>
                <!-- Add more sections as needed -->
            </div>
        </div>

        <!-- Link2 Dropdown -->
        <div class="dropdown">
            <button class="link" onclick="toggleLinkPopup('linksDropdown2')">Link2</button>
            <div class="dropdown-content" id="linksDropdown2">
                <div class="section" onclick="toggleSectionPopup('section2')">Section 2</div>
                <!-- Add more sections as needed -->
            </div>
        </div>

        <!-- Link3 Dropdown -->
        <div class="dropdown">
            <button class="link" onclick="toggleLinkPopup('linksDropdown3')">Link3</button>
            <div class="dropdown-content" id="linksDropdown3">
                <div class="section" onclick="toggleSectionPopup('section3')">Section 3</div>
                <!-- Add more sections as needed -->
            </div>
        </div>
    </div>

    <!-- Link Popups -->
    <div class="link-popup" id="linkPopup">
        <div class="link-popup-content" onclick="openLink('https://www.google.com')">Link 1</div>
        <div class="link-popup-content" onclick="openLink('https://www.google.com')">Link 2</div>
        <!-- Add more links as needed -->
        <span class="link-popup-content" onclick="toggleLinkPopup()">Close</span>
    </div>

    <!-- Section Popups -->
    <div class="link-popup" id="interstellarPopup">
        <div class="link-popup-content" onclick="openLink('https://www.google.com')">Interstellar Link 1</div>
        <div class="link-popup-content" onclick="openLink('https://www.google.com')">Interstellar Link 2</div>
        <!-- Add more links as needed -->
        <span class="link-popup-content" onclick="toggleSectionPopup('interstellar')">Close</span>
    </div>

    <div class="link-popup" id="utopiaPopup">
        <div class="link-popup-content" onclick="openLink('https://www.google.com')">Utopia Link 1</div>
        <div class="link-popup-content" onclick="openLink('https://www.google.com')">Utopia Link 2</div>
        <!-- Add more links as needed -->
        <span class="link-popup-content" onclick="toggleSectionPopup('utopia')">Close</span>
    </div>

    <div class="link-popup" id="section2Popup">
        <!-- Add links for Section 2 as needed -->
        <span class="link-popup-content" onclick="toggleSectionPopup('section2')">Close</span>
    </div>

    <div class="link-popup" id="section3Popup">
        <!-- Add links for Section 3 as needed -->
        <span class="link-popup-content" onclick="toggleSectionPopup('section3')">Close</span>
    </div>

    <script>
        // Function to toggle visibility of link popup
        function toggleLinkPopup(linkDropdownId) {
            const linkPopup = document.getElementById('linkPopup');
            linkPopup.style.display = (linkPopup.style.display === 'none' || linkPopup.style.display === '') ? 'block' : 'none';
            hideSectionPopups();
            hideLinkDropdowns(linkDropdownId);
        }

        // Function to toggle visibility of section popup
        function toggleSectionPopup(sectionId) {
            const sectionPopup = document.getElementById(sectionId + 'Popup');
            sectionPopup.style.display = (sectionPopup.style.display === 'none' || sectionPopup.style.display === '') ? 'block' : 'none';
        }

        // Function to open a link
        function openLink(link) {
            window.open(link, '_blank');
        }

        // Function to hide all section popups
        function hideSectionPopups() 
        {
        document.getElementById('section1Popup').style.display = 'none';
            document.getElementById('section2Popup').style.display = 'none';
            document.getElementById('section3Popup').style.display = 'none';
            document.getElementById('section4Popup').style.display = 'none';
            document.getElementById('section5Popup').style.display = 'none';
        }

        // Function to hide all link dropdowns except the specified one
        function hideLinkDropdowns(exceptDropdownId) {
            const dropdowns = document.querySelectorAll('.dropdown-content');
            dropdowns.forEach(dropdown => {
                if (dropdown.id !== exceptDropdownId) {
                    dropdown.style.display = 'none';
                }
            });
        }

        // Close popups if the user clicks outside of them
        window.onclick = function (event) {
            if (!event.target.matches('.link')) {
                const dropdowns = document.querySelectorAll('.dropdown-content');
                dropdowns.forEach(dropdown => {
                    if (dropdown.style.display === 'block') {
                        dropdown.style.display = 'none';
                    }
                });
                hideSectionPopups();
            }
        };
    </script>
</body>

</html>
