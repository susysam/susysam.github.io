<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #161616;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .section {
            margin-top: 50px;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #1f1f1f;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 18px;
            outline: none;
        }

        .button:hover {
            background-color: #6C0BA9;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #6C0BA9;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            font-size: 18px;
            outline: none;
        }

        .back-button:hover {
            background-color: #1f1f1f;
        }

        .button:focus,
        .back-button:focus {
            box-shadow: 0 0 0 3px #6C0BA9;
        }
    </style>
</head>

<body>
