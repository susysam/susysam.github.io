<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .link {
            margin: 10px;
            padding: 10px;
            background-color: #444;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            cursor: pointer;
        }

        .link:hover {
            background-color: #6C0BA9;
        }

        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1;
            text-align: right;
            left: 50%;
            transform: translateX(-50%); /* Center the dropdown */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content .section {
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            display: none;
        }

        .dropdown-content .link {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-content .link:hover {
            background-color: #6C0BA9;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 2;
        }

        .back-button {
            margin: 0 10px;
            padding: 10px;
            background-color: #333;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            display: inline-block;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="https://susysam.github.io/start27.html" class="back-button">Back</a>
        <div class="dropdown">
            <button class="link" onclick="toggleDropdown()">Links</button>
            <div class="dropdown-content" id="linksDropdown">
                <div class="section" onclick="toggleLinks('interstellar')">Interstellar</div>
                <div class="link interstellar" onclick="navigateToGoogle()">Link 1</div>
                <div class="link interstellar" onclick="navigateToGoogle()">Link 2</div>
                <div class="link interstellar" onclick="navigateToGoogle()">Link 3</div>

                <div class="section" onclick="toggleLinks('utopia')">Utopia</div>
                <div class="link utopia" onclick="navigateToGoogle()">Link 4</div>
                <div class="link utopia" onclick="navigateToGoogle()">Link 5</div>
            </div>
        </div>
    </div>

    <!-- Link Container -->
    <div class="link-container">
        <!-- Removed unnecessary text -->
    </div>

    <script>
        // Function to toggle visibility of dropdown
        function toggleDropdown() {
            const dropdownContent = document.getElementById('linksDropdown');
            dropdownContent.style.display = (dropdownContent.style.display === 'none' || dropdownContent.style.display === '') ? 'block' : 'none';
        }

        // Function to toggle visibility of links for a section
        function toggleLinks(sectionId) {
            const links = document.querySelectorAll(`.${sectionId}`);
            links.forEach(link => {
                link.style.display = (link.style.display === 'none' || link.style.display === '') ? 'block' : 'none';
            });
        }

        // Function to navigate to Google.com
        function navigateToGoogle() {
            window.location.href = 'https://www.google.com';
        }
    </script>

</body>

</html>
