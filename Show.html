<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #161616;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .section {
            margin-top: 50px;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .link {
            margin: 10px;
            padding: 10px 20px;
            background-color: #1f1f1f;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .link:hover {
            background-color: #6C0BA9;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <h1>Welcome to the Website</h1>

    <!-- Game Links Section -->
    <div class="section">
        <h2>Game Links</h2>
        <div class="link-container">
            <!-- Add Game Links here -->
            <a href="https://a1rdrop.netlify.app/games" class="link">A1R</a>
            <a href="https://nowgg.me/" class="link">Now.GG</a>
            <!-- Add more game links -->
        </div>
    </div>

    <!-- Movie Links Section -->
    <div class="section">
        <h2>Movie Links</h2>
        <div class="link-container">
            <!-- Add Movie Links here -->
            <a href="https://movie-web.app/" class="link">Movie Web</a>
            <a href="https://anix.to/" class="link">AnimeX</a>
            <!-- Add more movie links -->
        </div>
    </div>

</body>

</html>
