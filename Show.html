<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }

        .section {
            margin-bottom: 50px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        #scrollbar {
            width: 300px;
            margin: 0 auto;
        }

        #scrollbar input[type="range"] {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Show</h1>

    <!-- Section 1: Links -->
    <div class="section" id="linksSection">
        <h2>Links and Categories üöÄ</h2>
        <div id="links">
            <!-- Links will be added dynamically here -->
        </div>
    </div>

    <!-- Section 2: Custom mode -->
    <div class="section" id="customModeSection">
        <h2>Custom Mode üîç</h2>
        <div class="input-container">
            <label for="search">Search:</label><br>
            <input type="text" id="search" placeholder="Enter URL" /><br><br>
        </div>
        <button onclick="searchUrl()">Search</button>
        <div id="scrollbar">
            <input type="range" id="heightRange" min="100" max="1000" value="500" onchange="adjustHeight(this.value)">
        </div>
        <iframe id="resultFrame"></iframe>
    </div>

    <script>
        // Data for links and categories
        const categories = {
            'Interstellar': [
                "https://testing.development.sanluix.org",
                "https://cultures.linexedu.eu",
                "https://n.c.gracemp.org",
                "https://x.o.h4xxel.org",
                "https://tools.development.sanluix.org",
                "https://forum.cloud.rigaprecast.com/",
                "https://s.cambrianscientific.com",
            ],
            'ChromeOS': [
                "https://anura.pro/",
                "https://anura.christmas/",
            ],
            'Utopia': [
                "https://add.tutor.hydraulik-handpumpen.com/",
                "https://area.brain.cravat-club.com/",
            ],
            'PlexileArcade': [
                "https://nweatestingsite.glitch.me/location.html",
                "https://funschoolprojects.glitch.me/location.html",
                "https://schoolapplications.onrender.com/location.html",
                "https://algebratutors.onrender.com/location.html",
                "https://education.disciplinary.design/location.html",
                "https://yourlocalsciencegrades.dcmusic.ca/location.html",
                "https://schooltutoring.dcmusic.ca/location.html",
                "https://schoollessons.pages.dev/location"
            ],
            'More': [
                "https://ripper.jackng.net/",
                "https://2093.joecampanaro.com/",
                "https://dna.pristytools.com/",
                "https://yeat.proheroeyewear.com/",
                "https://rsr.ssident.com/",
                "https://future.bizzapp.com/",
                "https://userid.kstar.us/",
                "https://music.logntw.com/",
                "https://ken.opior.com/",
                "https://mc.qthome.org/",
                "https://learningtech.hbmc.net/mobile.html",
                "https://bread.dlvan.ar/mobile.html",
                "https://bro.dlvan.ar/mobile.html",
                "https://lel.dlvan.ar/mobile.html",
                "https://eco.geoecon.info/mobile.html"
            ],
        };

        // Populate links in Section 1
        const linksSection = document.getElementById('links');
        for (const category in categories) {
            const categoryLinks = categories[category];
            const categoryButton = document.createElement('button');
            categoryButton.textContent = category;
            categoryButton.onclick = function() {
                openCategory(category);
            };
            linksSection.appendChild(categoryButton);
        }

        let currentLink = '';

        function openCategory(category) {
            const links = categories[category];
            if (links) {
                const randomIndex = Math.floor(Math.random() * links.length);
                currentLink = links[randomIndex];
                document.getElementById('resultFrame').src = currentLink;
            }
        }

        function searchUrl() {
            var searchInput = document.getElementById("search");
            var url = searchInput.value.trim();
            if (url.indexOf("http") !== 0) {
                url = "http://" + url;
            }
            if (url) {
                document.getElementById("resultFrame").src = url;
            }
        }

        function adjustHeight(height) {
            document.getElementById("resultFrame").style.height = height + "px";
        }
    </script>
</body>

</html>
