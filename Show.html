<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #161616;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .section {
            margin-top: 50px;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #1f1f1f;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 18px;
            outline: none;
        }

        .button:hover {
            background-color: #6C0BA9;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #6C0BA9;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            font-size: 18px;
            outline: none;
        }

        .back-button:hover {
            background-color: #1f1f1f;
        }

        .button:focus,
        .back-button:focus {
            box-shadow: 0 0 0 3px #6C0BA9;
        }
    </style>
</head>

<body>
    <h1>Links</h1>

    <!-- Back Button -->
    <div class="button" onclick="open2()"><span>Back</span></div>

    <!-- Button Section -->
    <div class="section">
        <h2>Choose a Category ðŸš€</h2>
        <button class="button" onclick="openCategory('Interstellar')">Interstellar</button>
        <button class="button" onclick="openCategory('ChromeOS')">ChromeOS</button>
        <button class="button" onclick="openCategory('Utopia')">Utopia</button>
        <button class="button" onclick="openCategory('PlexileArcade')">Plexile Arcade</button>
        <button class="button" onclick="openCategory('More')">More</button>
    </div>

    <script>
        function open2() {
            window.location.href = "start27.html";
        }

        function openCategory(category) {
            const isMoreCategory = category === 'More';
            const links = isMoreCategory ? [
                "https://algebra.thehorseplace.us/mobile.html",
                "https://k12.folklandmanagement.com/mobile.html",
                "https://info.svmblocker.com/mobile.html",
                "https://government.sotna.org/mobile.html",
                "https://teams.prosports.cl/mobile.html",
                "https://en.silentpatriot.com/mobile.html",
                "https://help.robot-agachado.net/mobile.html",
                "https://worksheets.hidict.cn/mobile.html",
                "https://geoquiz.goncharmaster.ru/mobile.html",
                "https://login.cloudbusinessportal.com/mobile.html",
                "https://edu.mazovec.ru/mobile.html",
                "https://go.jaleh.info/mobile.html",
                "https://sjqwzv-8080.csb.app/",
                "https://69.sixtygrade.site/",
                "https://typeanytext.sixtygrade.site/",
                "https://monkeytype.gq/"
            ] : categories[category];

            if (!isMoreCategory) {
                const useIframe = confirm("Do you want to open '" + category + "' links in an iframe?");
                if (useIframe) {
                    openLinksInIframe(links);
                } else {
                    openLinksInNewTab(links);
                }
            } else {
                const useIframe = confirm("Do you want to open 'More' links in an iframe?");
                if (useIframe) {
                    openLinksInIframe(links);
                } else {
                    openLinksInNewTab(links);
                }
            }
        }

        function openLinksInIframe(links) {
            const randomIndex = Math.floor(Math.random() * links.length);
            const randomLink = links[randomIndex];
            const iframe = document.createElement('iframe');
            iframe.src = randomLink;
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            document.body.innerHTML = '';
            document.body.appendChild(iframe);
        }

        function openLinksInNewTab(links) {
            links.forEach(link => window.open(link, '_blank'));
        }
    </script>
</body>

</html>
