<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #161616;
            color: #fff;
        }

        h1 {
            color: #ffcc00;
        }

        .section {
            margin-top: 50px;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #1f1f1f;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #6C0BA9;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <h1>Welcome to the Website</h1>

    <!-- Button Section -->
    <div class="section">
        <h2>Quick Links</h2>
        <button class="button" onclick="redirect('Interstellar')">Interstellar</button>

        <button class="button" onclick="redirect('Utopia')">Utopia</button>
        <button class="button" onclick="redirect('Movies')">Movies</button>
    </div>

    <script>

            var interstellarLinks = [

                "https://us1.cambrianscientific.com/",
                "https://w.e.adamandandrea.org",
                "https://stats.volkszaehler.org/",
                // Add more Interstellar links here
            ];

            var fakeOSLinks = [
                "https://anura.pro/",
                "https://anura.christmas/",
                "https://integrated256.xyz/",
                "https://onlineprogrammer.pro/",
                // Add more FakeOS links here
            ];

                "https://area.state.wspaperbag.com/",
                "https://atom.class.aviornstein.com/",
                // Add more Utopia links here

                "https://anix.to/",
                "https://watchflix.app/",
                "https://teamberga.xyz/",
                // Add more Movies links here
            ];

            var links;
            switch (section) {

                    break;

</html>
