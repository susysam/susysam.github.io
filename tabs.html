<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tabs</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/2372px-Google_Classroom_Logo.svg.png" type="image/png"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .navbar {
            margin-bottom: 20px;
            text-align: center;
        }

        .navbar a {
            padding: 10px 20px;
            background-color: #6C0BA9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }

        .tabs-container {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #ddd;
            border-radius: 12px;
            margin-right: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .tab.active {
            background-color: #6C0BA9;
            color: white;
        }

        .tab-content {
            display: none;
            width: 100%;
            height: 70vh;
        }

        .tab-content.active {
            display: block;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .search-bar {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #6C0BA9;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .search-button:hover {
            background-color: #4F0672;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://susysam.github.io/start27.html" class="back-button">Back to Tabs</a>
        <a href="#" class="restart-button" onclick="restartTabs()">Restart</a>
    </div>

    <div class="tabs-container" id="tabsContainer">
        <div id="tab1" class="tab active" onclick="switchTab(1)">
            LINKS
        </div>
    </div>

    <div id="tabContent1" class="tab-content active">
        <iframe src="https://susysam.github.io/start27.html" class="iframe-container"></iframe>
    </div>

    <!-- Search bar and open button -->
    <input type="text" id="searchInput" class="search-bar" placeholder="Enter a website URL (e.g., youtube.com)">
    <button class="search-button" onclick="openInAboutBlank()">Open Website</button>

    <script>
        let tabCount = 1;

        function switchTab(tabNumber) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            document.getElementById(`tab${tabNumber}`).classList.add('active');
            document.getElementById(`tabContent${tabNumber}`).classList.add('active');
        }

        function restartTabs() {
            document.querySelectorAll('.tab').forEach(tab => tab.remove());
            document.querySelectorAll('.tab-content').forEach(content => content.remove());
            tabCount = 1;

            // Add the default tab back
            const defaultTab = document.createElement('div');
            defaultTab.classList.add('tab', 'active');
            defaultTab.id = 'tab1';
            defaultTab.textContent = 'LINKS';
            defaultTab.setAttribute('onclick', 'switchTab(1)');
            document.getElementById('tabsContainer').appendChild(defaultTab);

            const defaultContent = document.createElement('div');
            defaultContent.classList.add('tab-content', 'active');
            defaultContent.id = 'tabContent1';
            defaultContent.innerHTML = `<iframe src="https://susysam.github.io/start27.html" class="iframe-container"></iframe>`;
            document.body.appendChild(defaultContent);
        }

        function openInAboutBlank() {
            let input = document.getElementById('searchInput').value.trim();
            if (!input) return;

            let url = input.startsWith('http://') || input.startsWith('https://') ? input : 'https://' + input;

            let newWindow = window.open('about:blank', '_blank');
            let doc = newWindow.document;

            doc.write(`
                <html>
                <head>
                    <title>Loading...</title>
                    <style>
                        html, body {
                            margin: 0;
                            padding: 0;
                            background-color: #000;
                            height: 100%;
                            overflow: hidden;
                        }
                        embed {
                            width: 100%;
                            height: 100%;
                            border: none;
                            position: fixed;
                            top: 0;
                            left: 0;
                        }
                    </style>
                </head>
                <body>
                    <embed src="${url}" />
                    <script>
                        window.onbeforeunload = function() {
                            return "Reloading or closing will end the session. Are you sure?";
                        };
                    </script>
                </body>
                </html>
            `);
            doc.close();
        }
    </script>
</body>
</html>
