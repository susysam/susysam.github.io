<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanium Network - Search</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/2372px-Google_Classroom_Logo.svg.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .skip-link {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #6C0BA9;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .navbar a {
            margin: 10px;
            padding: 10px 20px;
            background-color: #6C0BA9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #4F0672;
        }

        .content {
            margin-top: 50px;
            width: 80%;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
        }

        .search-bar {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .results {
            margin-top: 20px;
            text-align: left;
        }

        .back-button {
            background-color: #6C0BA9;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #4F0672;
        }

        #iframe-container {
            margin-top: 30px;
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <a href="#content" class="skip-link">Skip to content</a>

    <div class="navbar">
        <a href="games.html">Games</a>
        <a href="links.html">Links</a>
        <a href="settings.html">Settings</a>
        <a href="movie-tv.html">Movie+TV</a>
        <a href="tabs.html">Tabs</a>
    </div>

    <div class="content" id="content">
        <h1>Welcome to Titanium Network</h1>
        <p>Discover advanced tools and setups for privacy and security.</p>

        <!-- Search Bar -->
        <input type="text" id="searchInput" class="search-bar" placeholder="Enter a URL like youtube.com">

        <!-- Search Button -->
        <button onclick="search()">Search</button>

        <!-- Back Button (to go back to tabs.html) -->
        <a href="tabs.html" class="back-button">Back to Tabs</a>

        <!-- Dynamic Iframe for loading websites -->
        <div id="iframe-container"></div>
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value;
            const iframeContainer = document.getElementById('iframe-container');
            
            if (!query) {
                alert("Please enter a URL.");
                return;
            }

            // Check if the URL includes "http://", "https://" or "www"
            let url = query;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;  // Default to HTTP if no scheme is provided
            }

            // Clear previous iframe content
            iframeContainer.innerHTML = '';

            // Create an iframe element to display the website
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.width = '100%';
            iframe.height = '600px';
            iframeContainer.appendChild(iframe);
        }
    </script>
</body>
</html>
