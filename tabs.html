<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/2372px-Google_Classroom_Logo.svg.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
        }

        .navbar {
            margin-bottom: 20px;
            text-align: center;
        }

        .navbar a {
            padding: 10px 20px;
            background-color: #6C0BA9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #4F0672;
        }

        .back-button {
            background-color: #6C0BA9;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #4F0672;
        }

        .tabs-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #ddd;
            background-color: #fff;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #bbb;
        }

        .tab.active {
            background-color: #6C0BA9;
            color: white;
            border-radius: 5px 5px 0 0;
        }

        .tab-content {
            width: 100%;
            height: 70vh;
            background-color: white;
            padding: 20px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }

        .search-bar {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #6C0BA9;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .search-button:hover {
            background-color: #4F0672;
        }
    </style>
</head>
<body>

    <!-- Back to Tabs Button -->
    <a href="index.html" class="back-button">Back to Tabs</a>

    <!-- Tab Window -->
    <div class="tabs-container">
        <!-- Tab Buttons -->
        <div id="tab1" class="tab active" onclick="switchTab(1)">Google</div>
        <div id="tab2" class="tab" onclick="switchTab(2)">YouTube</div>
        <div id="tab3" class="tab" onclick="switchTab(3)">Wikipedia</div>
    </div>

    <!-- Tab Contents -->
    <div id="tabContent1" class="tab-content active">
        <iframe src="https://www.google.com" class="iframe-container"></iframe>
    </div>
    <div id="tabContent2" class="tab-content">
        <iframe src="https://www.youtube.com" class="iframe-container"></iframe>
    </div>
    <div id="tabContent3" class="tab-content">
        <iframe src="https://www.wikipedia.org" class="iframe-container"></iframe>
    </div>

    <!-- Search Bar -->
    <input type="text" id="searchInput" class="search-bar" placeholder="Enter a website URL (e.g., youtube.com)">
    <button class="search-button" onclick="searchWebsite()">Open Website</button>

    <script>
        // Function to switch between tabs
        function switchTab(tabNumber) {
            // Deactivate all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Hide all tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // Activate clicked tab and corresponding content
            document.getElementById(`tab${tabNumber}`).classList.add('active');
            document.getElementById(`tabContent${tabNumber}`).classList.add('active');
        }

        // Function to handle website search and open
        function searchWebsite() {
            const url = document.getElementById('searchInput').value;
            if (!url) return;

            let formattedUrl = url;
            if (!formattedUrl.startsWith('http://') && !formattedUrl.startsWith('https://')) {
                formattedUrl = 'http://' + formattedUrl; // Add 'http://' if missing
            }

            // Create a new tab for the website
            const tabNumber = document.querySelectorAll('.tab').length + 1;
            const newTab = document.createElement('div');
            newTab.classList.add('tab');
            newTab.innerText = formattedUrl;
            newTab.setAttribute('onclick', `openNewTab(${tabNumber}, '${formattedUrl}')`);
            document.querySelector('.tabs-container').appendChild(newTab);

            // Create a corresponding tab content
            const newTabContent = document.createElement('div');
            newTabContent.classList.add('tab-content');
            const iframe = document.createElement('iframe');
            iframe.src = formattedUrl;
            iframe.classList.add('iframe-container');
            newTabContent.appendChild(iframe);
            document.body.appendChild(newTabContent);

            // Switch to the new tab
            switchTab(tabNumber);
        }

        // Function to open new tab
        function openNewTab(tabNumber, url) {
            // Deactivate all tabs and content
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // Activate clicked tab and its content
            document.getElementById(`tab${tabNumber}`).classList.add('active');
            document.getElementById(`tabContent${tabNumber}`).classList.add('active');
        }
    </script>

</body>
</html>
