<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/2372px-Google_Classroom_Logo.svg.png" type="image/png"/>

  <!-- Apply theme ASAP (site-wide) -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') document.documentElement.classList.add('dark');
      else document.documentElement.classList.remove('dark');
    })();
  </script>

  <style>
    :root{
      --bg: #f4f7fc;
      --text: #14161a;
      --muted: rgba(20,22,26,.65);
      --border: rgba(0,0,0,.14);
      --card: rgba(255,255,255,.82);
      --overlay: rgba(255,255,255,0);

      --accent: #6C0BA9;
      --accent2: #4F0672;

      --danger: #FF5733;
      --danger2: #C74426;
    }
    :root.dark{
      --bg: #0f1116;
      --text: #f2f4f8;
      --muted: rgba(242,244,248,.68);
      --border: rgba(255,255,255,.14);
      --card: rgba(25,28,36,.72);
      --overlay: rgba(0,0,0,.45);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Rubik', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      transition: background-color .25s ease, color .25s ease;
    }

    /* Dim overlay in dark mode */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: var(--overlay);
      pointer-events:none;
      z-index: 0;
    }
    body > *{ position: relative; z-index: 1; }

    .back-button {
      padding: 10px 20px;
      background-color: var(--danger);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .back-button:hover { background-color: var(--danger2); }

    .search-bar {
      margin-top: 20px;
      padding: 12px 12px;
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      outline: none;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      padding: 10px 20px;
      background-color: var(--accent);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      border: none;
    }
    .button:hover { background-color: var(--accent2); }

    .loading {
      color: var(--muted);
      font-size: 14px;
      margin-top: 8px;
      min-height: 18px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-top: 20px;
      display: none;
      background: #000;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="goBack()">Back</button>

  <input type="text" id="searchInput" class="search-bar" placeholder="Enter a website URL (e.g., youtube.com)">

  <div class="button-group">
    <button class="button" onclick="loadInProxy()">Open via Proxy</button>
    <button class="button" onclick="openAboutBlank()">Open in New Tab</button>
  </div>

  <div id="statusMessage" class="loading"></div>
  <iframe id="proxyFrame"></iframe>

  <script>
    function sanitizeUrl(input) {
      return input.startsWith('http://') || input.startsWith('https://') ? input : 'https://' + input;
    }

    function loadInProxy() {
      const input = document.getElementById('searchInput').value.trim();
      const statusMsg = document.getElementById('statusMessage');
      const iframe = document.getElementById('proxyFrame');

      statusMsg.textContent = '';
      iframe.style.display = 'none';

      if (!input) {
        statusMsg.textContent = 'Please enter a URL.';
        return;
      }

      const url = sanitizeUrl(input);
      const encoded = encodeURIComponent(url);
      const proxyUrl = `https://proxy-server-wdju.onrender.com/proxy?url=${encoded}`;

      iframe.src = proxyUrl;
      iframe.style.display = 'block';
      statusMsg.textContent = 'Loaded via proxy.';
    }

    function openAboutBlank() {
      const input = document.getElementById('searchInput').value.trim();
      if (!input) return;

      const url = sanitizeUrl(input);
      const newTab = window.open('about:blank', '_blank');
      if (!newTab) return alert("Popup blocked.");

      newTab.document.write(`
        <html>
          <head>
            <title>${url}</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <style>html,body{margin:0;height:100%;} iframe{border:none;width:100%;height:100%;}</style>
          </head>
          <body>
            <iframe src="${url}"></iframe>
          </body>
        </html>
      `);
      newTab.document.close();
    }

    function goBack() {
      window.history.back();
    }
  </script>

  <!-- keep your file -->
  <script src="site-settings.js"></script>
</body>
</html>
