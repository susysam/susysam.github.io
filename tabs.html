<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/2372px-Google_Classroom_Logo.svg.png" type="image/png"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f4f7fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .search-bar {
      margin-top: 20px;
      padding: 10px;
      width: 80%;
      max-width: 600px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-button {
      padding: 10px 20px;
      background-color: #6C0BA9;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
    }

    .search-button:hover {
      background-color: #4F0672;
    }

    .loading {
      color: gray;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" class="search-bar" placeholder="Enter a website URL (e.g., youtube.com)">
  <button class="search-button" onclick="loadInProxy()">Open Site</button>
  <div id="statusMessage" class="loading"></div>

  <script>
    function loadInProxy() {
      const input = document.getElementById('searchInput').value.trim();
      const statusMsg = document.getElementById('statusMessage');

      statusMsg.textContent = '';

      if (!input) {
        statusMsg.textContent = '❌ Please enter a URL.';
        return;
      }

      let url = input.startsWith('http://') || input.startsWith('https://') ? input : 'https://' + input;
      const encoded = encodeURIComponent(url);
      const proxyUrl = `https://proxy-server-wdju.onrender.com/proxy?url=${encoded}`;

      // Open in a new tab
      window.open(proxyUrl, '_blank');
      statusMsg.textContent = '✅ Opened via proxy in a new tab.';
    }
  </script>
</body>
</html>
