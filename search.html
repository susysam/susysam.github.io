<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .steps {
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6C0BA9;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #4F0672;
        }
        .close-btn {
            position: absolute;
            z-index: 99;
            right: 25px;
            top: 25px;
            font-size: 25px;
            color: #fff;
            cursor: pointer;
        }
        .wrapper, .search-data {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .wrapper {
            position: fixed;
            height: 0px;
            width: 0px;
            border-radius: 100%;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
            transition: all 0.4s linear;
        }
        .wrapper.active {
            height: 4000px;
            width: 4000px;
        }
        .search-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 60px;
            width: 60px;
            text-align: center;
            cursor: pointer;
            border-radius: 50%;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
        }
        .search-btn span {
            color: #fff;
            font-size: 22px;
            line-height: 60px;
        }
        .search-data {
            position: absolute;
            height: 50px;
            width: 400px;
            display: flex;
            text-align: center;
        }
        .search-data input {
            height: 100%;
            width: 100%;
            background: none;
            border: none;
            outline: none;
            font-size: 22px;
            font-weight: 500;
            color: #fff;
        }
        .search-data .line {
            position: absolute;
            height: 3px;
            width: 100%;
            background: #fff;
            bottom: 0;
            transform: scaleX(0);
            transition: transform 0.4s 0.3s linear;
        }
        .search-data .line.active {
            transform: scaleX(1);
        }
        .search-data label {
            position: absolute;
            top: 50%;
            left: 0;
            font-size: 20px;
            transform: translateY(-50%);
            pointer-events: none;
            color: rgba(255,255,255,0.7);
        }
        .search-data input:valid ~ label {
            opacity: 0;
        }
        .search-data span {
            color: #fff;
            position: absolute;
            width: 50px;
            font-size: 25px;
            right: 0;
            top: 0;
            line-height: 45px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Search</h1>

    <div class="input-container">
        <label for="search-query">Search for a website:</label><br>
        <div class="wrapper">
            <div class="search-btn">
                <span class="fas fa-search"></span>
            </div>
            <div class="search-data">
                <input type="text" id="search-query" placeholder="Enter website URL">
                <div class="line"></div>
                <label>Type to search..</label>
                <span class="fas fa-search"></span>
            </div>
        </div>
    </div>
    <button onclick="searchWebsite()">Search</button>

    <div class="steps">
        <h2>How to Use:</h2>
        <p>Step 1: Enter the URL of the website you want to visit.</p>
        <p>Step 2: Click the "Search" button.</p>
    </div>

    <!-- Back Button -->
    <div class="button" onclick="openPreviousPage()"><span>Back</span></div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(".search-btn").click(function(){
          $(".wrapper").addClass("active");
          $(this).css("display", "none");
          $(".search-data").fadeIn(500);
          $(".close-btn").fadeIn(500);
          $(".search-data .line").addClass("active");
          setTimeout(function(){
            $("input").focus();
            $(".search-data label").fadeIn(500);
            $(".search-data span").fadeIn(500);
          }, 800);
        });
        $(".close-btn").click(function(){
          $(".wrapper").removeClass("active");
          $(".search-btn").fadeIn(800);
          $(".search-data").fadeOut(500);
          $(".close-btn").fadeOut(500);
          $(".search-data .line").removeClass("active");
          $("input").val("");
          $(".search-data label").fadeOut(500);
          $(".search-data span").fadeOut(500);
        });

        function searchWebsite() {
            // Get the input value
            var searchQuery = document.getElementById("search-query").value.trim();
            
            // Check if the input field is empty
            if (!searchQuery) {
                alert("Please enter a website URL or Google search query.");
                return;
            }

            // Check if the search query is a valid URL or a Google search query
            if (isValidUrl(searchQuery)) {
                // Redirect to the entered website URL
                window.location.href = searchQuery;
            } else {
                // Redirect to Google search with the query
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
            }
        }

        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch (error) {
                return false;
            }
        }

        function openPreviousPage() {
            window.location.href = "start27.html";
        }
    </script>
</body>
</html>
