<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .steps {
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6C0BA9;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #4F0672;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        #scrollbar {
            width: 300px;
            margin: 0 auto;
        }

        #scrollbar input[type="range"] {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Search</h1>
    <div class="input-container">
        <label for="search">Search:</label><br>
        <input type="text" id="search" placeholder="Enter URL" /><br><br>
    </div>
    <button onclick="openUrl()">Search</button>
    <button onclick="generateRandomHeight()">Generate Random Height</button><br><br>
    <div id="scrollbar">
        <input type="range" id="heightRange" min="100" max="1000" value="500" onchange="adjustHeight(this.value)">
    </div>
    <iframe id="resultFrame"></iframe>
    <script>
        function openUrl() {
            var searchInput = document.getElementById("search");
            var url = searchInput.value.trim();
            if (url.indexOf("http") !== 0) {
                url = "http://" + url;
            }
            if (url) {
                document.getElementById("resultFrame").src = url;
            }
        }

        function generateRandomHeight() {
            var randomHeight = Math.floor(Math.random() * 101) + 100;
            document.getElementById("heightRange").value = randomHeight;
            adjustHeight(randomHeight);
        }

        function adjustHeight(height) {
            document.getElementById("resultFrame").style.height = height + "px";
        }
    </script>
</body>

</html>
