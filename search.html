<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .steps {
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6C0BA9;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #4F0672;
        }
    </style>
</head>
<body>
    <h1>Search</h1>

    <div class="input-container">
        <label for="search-query">Search for a website:</label><br>
        <input type="text" id="search-query" placeholder="Enter website URL"><br><br>
    </div>
    <button onclick="searchWebsite()">Search</button>

    <div class="steps">
        <h2>How to Use:</h2>
        <p>Step 1: Enter the URL of the website you want to visit.</p>
        <p>Step 2: Click the "Search" button.</p>
    </div>

    <!-- Back Button -->
    <div class="button" onclick="openPreviousPage()"><span>Back</span></div>

    <script>
        function searchWebsite() {
            // Get the input value
            var searchQuery = document.getElementById("search-query").value.trim();
            
            // Check if the input field is empty
            if (!searchQuery) {
                alert("Please enter a website URL or Google search query.");
                return;
            }

            // Check if the search query is a valid URL or a Google search query
            if (isValidUrl(searchQuery)) {
                // Redirect to the entered website URL
                window.location.href = searchQuery;
            } else {
                // Redirect to Google search with the query
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
            }
        }

        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch (error) {
                return false;
            }
        }

        function openPreviousPage() {
            window.location.href = "start27.html";
        }
    </script>
</body>
</html>
