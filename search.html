<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Game Search</h1>

    <div class="input-container">
        <input type="text" id="searchInput" placeholder="Enter a game name or URL" onkeydown="handleKeyDown(event)">
        <button onclick="searchGame()">Search</button>
    </div>

    <script>
        function searchGame() {
            var searchInput = document.getElementById("searchInput").value.trim();
            if (searchInput.startsWith("http://") || searchInput.startsWith("https://")) {
                window.location.href = searchInput; // Directly go to the entered URL
            } else {
                // Perform a search operation (if applicable) based on the entered game name
                alert("Searching for game: " + searchInput);
                // Replace this alert with your search logic
            }
        }

        function handleKeyDown(event) {
            if (event.key === "Enter") {
                searchGame();
            }
        }
    </script>
</body>

</html>
