<html> <head> <title>Search</title> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <style> body { font-family: Arial, sans-serif; background-color: #f3f3f3; text-align: center; margin-top: 50px; } .input-container { margin-bottom: 20px; } input[type="text"] { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; width: 300px; } button { padding: 10px 20px; font-size: 16px; border-radius: 5px; background-color: #007bff; color: #fff; border: none; cursor: pointer; margin-right: 10px; } button:hover { background-color: #0056b3; } .steps { margin-top: 50px; } .button { display: inline-block; padding: 10px 20px; background-color: #6C0BA9; color: #fff; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; margin-top: 10px; } .button:hover { background-color: #4F0672; } </style> </head> <body> <h1>Search</h1> <div class="input-container"> <label for="search">Search:</label><br> <input type="text" id="search" placeholder="Enter search query" /><br><br> </div> <button onclick="search()">Search</button> <script> function search() { var query = document.getElementById("search").value.trim(); // If it's not a URL, treat it as a search query and redirect to a search engine if (!query.startsWith("http://") && !query.startsWith("https://")) { // Uncomment the line below to use Google as the search engine // window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query); } else { // If it is a URL, open it in a new tab var newTab = window.open("about:blank"); newTab.document.body.style.margin = '0'; newTab.document.body.style.height = '100vh'; var iframe = newTab.document.createElement('iframe'); iframe.style.border = 'none'; iframe.style.width = '100%'; iframe.style.height = '100%'; iframe.style.margin = '0'; iframe.src = query; newTab.document.body.appendChild(iframe); document.getElementById('search').value = ""; } } </script> </body> </html>
