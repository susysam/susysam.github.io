<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>

  <!-- Apply theme ASAP (site-wide) -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') document.documentElement.classList.add('dark');
      else document.documentElement.classList.remove('dark');
    })();
  </script>

  <style>
    :root{
      --bg: #f4f6fb;
      --text: #14161a;
      --overlay: rgba(255,255,255,0);
      --card: rgba(255,255,255,.82);
      --border: rgba(0,0,0,.10);

      /* your games accent */
      --accent: orange;
      --accent2: darkorange;
      --shadow: 0 10px 30px rgba(255,165,0,.18);
    }
    :root.dark{
      --bg: #121212;
      --text: #ffffff;
      --overlay: rgba(0,0,0,.45);
      --card: #222;
      --border: rgba(255,255,255,.10);
      --shadow: 0 5px 15px rgba(255,165,0,.50);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      text-align: center;
      position: relative;

      /* keep your background-image ability if you ever add it */
      background-size: cover;
      background-position: center;
      transition: background-color .25s ease, color .25s ease;
    }

    /* Surprise overlay: dims bg in dark mode */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: var(--overlay);
      pointer-events: none;
      z-index: 0;
    }
    body > *{
      position: relative;
      z-index: 1;
    }

    h1 { margin-top: 20px; }

    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 10px;
      width: 250px;
      padding: 15px;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
    }

    .game-card:hover { transform: scale(1.05); }

    .game-card img {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      object-fit: cover;
    }

    .game-card h3 { margin: 10px 0; }

    .game-card button {
      background: var(--accent);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
      color: #111;
    }

    .game-card button:hover { background: var(--accent2); }

    .add-game-container { margin: 20px; }
    .hidden { display: none; }

    .add-game-inputs { margin-top: 15px; }

    .add-game-inputs input {
      display: block;
      width: 300px;
      max-width: calc(100vw - 50px);
      margin: 10px auto;
      padding: 10px;
      border: 2px solid var(--accent);
      border-radius: 5px;
      background: var(--card);
      color: var(--text);
      font-size: 16px;
      outline: none;
    }

    .add-game-inputs button {
      background: var(--accent);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
      color: #111;
    }

    .add-game-inputs button:hover { background: var(--accent2); }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--accent);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
      color: #111;
    }

    .back-button:hover { background: var(--accent2); }
  </style>
</head>
<body>

    <div class="game-card">
      <img src="https://images.crazygames.com/games/basketball-stars-2019/cover-1583231506155.png?auto=format%2Ccompress&q=45&cs=strip&ch=DPR&w=1200&h=630&fit=crop" alt="Basketball Stars">
      <h3>Basketball Stars</h3>
      <button onclick="openGame('https://html5.gamedistribution.com/rvvASMiM/69d78d071f704fa183d75b4114ae40ec/?gd_sdk_referrer_url=https://gamedistribution.com/games/basketball-stars')">Play</button>
    </div>
  </div>

  <div class="add-game-container">
    <button id="addGameBtn">Custom Game</button>
    <div class="add-game-inputs hidden" id="addGameInputs">
      <input type="text" id="gameName" placeholder="Enter game name...">
      <input type="text" id="gameLink" placeholder="Enter game link...">
      <button onclick="addGame()">Submit</button>
    </div>
  </div>

  <script>
    function openGame(url) {
      const win = window.open();
      if (!win) return alert("Popup blocked.");

      win.document.body.style.margin = '0';
      win.document.body.style.height = '100vh';

      const iframe = win.document.createElement('iframe');
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.src = url;

      win.document.body.appendChild(iframe);
    }

    document.getElementById('addGameBtn').addEventListener('click', function () {
      document.getElementById('addGameInputs').classList.remove('hidden');
    });

    function addGame() {
      const name = document.getElementById('gameName').value.trim();
      const link = document.getElementById('gameLink').value.trim();

      if (name && link) {
        const gamesContainer = document.getElementById('gamesContainer');

        const gameCard = document.createElement('div');
        gameCard.classList.add('game-card');

        const img = document.createElement('img');
        img.src = '/images/custom-game.png';
        img.alt = name;

        const title = document.createElement('h3');
        title.textContent = name;

        const button = document.createElement('button');
        button.textContent = 'Play';
        button.onclick = function () { openGame(link); };

        gameCard.appendChild(img);
        gameCard.appendChild(title);
        gameCard.appendChild(button);

        gamesContainer.appendChild(gameCard);

        document.getElementById('gameName').value = '';
        document.getElementById('gameLink').value = '';
        document.getElementById('addGameInputs').classList.add('hidden');
      } else {
        alert('Please enter both the game name and link!');
      }
    }
  </script>
</body>
</html>
