<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background: #222;
      border: 2px solid orange;
      border-radius: 10px;
      width: 250px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(255, 165, 0, 0.5);
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      object-fit: cover;
    }

    .game-card h3 {
      margin: 10px 0;
    }

    .game-card button {
      background: orange;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .game-card button:hover {
      background: darkorange;
    }

    .add-game-container {
      margin: 20px;
    }

    .hidden {
      display: none;
    }

    .add-game-inputs {
      margin-top: 15px;
    }

    .add-game-inputs input {
      display: block;
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      border: 2px solid orange;
      border-radius: 5px;
      background: #222;
      color: white;
      font-size: 16px;
    }

    .add-game-inputs button {
      background: orange;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .add-game-inputs button:hover {
      background: darkorange;
    }
  </style>
</head>
<body>
  <h1>Welcome to Games Hub</h1>
  <div class="games-container" id="gamesContainer">
    <!-- Game 1 -->
    <div class="game-card">
      <img src="/images/bob-the-robber-2.png" alt="Bob the Robber 2">
      <h3>Bob the Robber 2</h3>
      <button onclick="openGame('https://ubg365.github.io/bob-the-robber-2/')">Play</button>
    </div>

    <!-- Game 2 -->
    <div class="game-card">
      <img src="/images/drive-mad.jpg" alt="Drive Mad">
      <h3>Drive Mad</h3>
      <button onclick="openGame('https://ubg77.github.io/game131022/drive-mad/')">Play</button>
    </div>
  </div>

  <!-- Add Game Section -->
  <div class="add-game-container">
    <button id="addGameBtn">Add Game</button>
    <div class="add-game-inputs hidden" id="addGameInputs">
      <input type="text" id="gameName" placeholder="Enter game name...">
      <input type="text" id="gameLink" placeholder="Enter game link...">
      <button onclick="addGame()">Submit</button>
    </div>
  </div>

  <script>
    // Open game in a new tab with iframe
    function openGame(url) {
      const win = window.open();
      win.document.body.style.margin = '0';
      win.document.body.style.height = '100vh';
      const iframe = win.document.createElement('iframe');
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.src = url;
      win.document.body.appendChild(iframe);
    }

    // Show "Add Game" inputs
    document.getElementById('addGameBtn').addEventListener('click', function () {
      document.getElementById('addGameInputs').classList.remove('hidden');
    });

    // Add a new game dynamically
    function addGame() {
      const name = document.getElementById('gameName').value;
      const link = document.getElementById('gameLink').value;

      if (name && link) {
        const gamesContainer = document.getElementById('gamesContainer');

        // Create new game card
        const gameCard = document.createElement('div');
        gameCard.classList.add('game-card');

        const img = document.createElement('img');
        img.src = '/images/custom-game.png'; // Default custom game icon
        img.alt = name;

        const title = document.createElement('h3');
        title.textContent = name;

        const button = document.createElement('button');
        button.textContent = 'Play';
        button.onclick = function () {
          openGame(link);
        };

        gameCard.appendChild(img);
        gameCard.appendChild(title);
        gameCard.appendChild(button);

        gamesContainer.appendChild(gameCard);

        // Reset inputs
        document.getElementById('gameName').value = '';
        document.getElementById('gameLink').value = '';
        document.getElementById('addGameInputs').classList.add('hidden');
      } else {
        alert('Please enter both the game name and link!');
      }
    }
  </script>
</body>
</html>
