<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
</head>
<body>
    <main id="gameGallery">
        <!-- Game links will be dynamically added here -->
    </main>
    <script>
        let games = [
            { name: 'Bob the Robber 2', link: 'https://ubg365.github.io/bob-the-robber-2/' },
            { name: 'Drive Mad', link: 'https://ubg77.github.io/game131022/drive-mad/' },
            { name: 'G Switch 3', link: 'https://webglmath.github.io/gswitch/' },
            { name: 'Vex 7', link: 'https://html5edu.github.io/h6/vex-7/' },
            { name: 'Minecraft', link: 'https://xlegends.github.io/server-gxmehub/' },
            { name: 'Moto X3M', link: 'https://webglmath.github.io/moto-x3m/' },
            { name: 'Retro Bowl', link: 'https://webglmath.github.io/retro-bowl/' },
            { name: 'Slope', link: 'https://webglmath.github.io/slope/' },
            { name: 'A1R', link: 'https://freeleo27.github.io/' },
            { name: 'Smash Karts', link: 'https://smartcart1.github.io/s/smash-karts/' },
            { name: 'Roblox', link: 'https://now.gg/iframe/snippet?app_pkg=com.roblox.client&partner=skool' },
            { name: 'Cluster Rush', link: 'https://www.snake-games.io/localgames/cluster-rush/' },
            { name: 'Vex 3', link: 'https://html5.gamedistribution.com/rvvASMiM/762c932b4db74c6da0c1d101b2da8be6/' },
            { name: 'Vex 4', link: 'https://html5.gamedistribution.com/rvvASMiM/80e6a5ae477f4d4fbcd1ea293d10087d/' },
            { name: 'Vex 5', link: 'https://html5.gamedistribution.com/rvvASMiM/f120262ab72743039fbce88c1f370df8/' },
            { name: 'Vex 6', link: 'https://html5.gamedistribution.com/rvvASMiM/4925e12574364121a48c61c35f649c36/' },
            { name: 'Basketball Stars', link: 'https://html5.gamedistribution.com/rvvASMiM/69d78d071f704fa183d75b4114ae40ec/' }
        ];

        function displayGames() {
            const gameGallery = document.getElementById('gameGallery');
            gameGallery.innerHTML = '';
            games.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.innerHTML = `
                    <h3>${game.name}</h3>
                    <button onclick="openGame('${btoa(game.link)}')">${game.name}</button>
                `;
                gameGallery.appendChild(gameDiv);
            });
        }

        function openGame(encodedLink) {
            const decodedLink = atob(encodedLink);
            var win = window.open();
            var iframe = win.document.createElement('iframe');
            iframe.style = "position:fixed;width:100vw;height:100vh;top:0px;left:0px;right:0px;bottom:0px;z-index:2147483647;background-color:white;border:none;";
            iframe.src = decodedLink;
            win.document.body.appendChild(iframe);
        }

        displayGames();
    </script>
</body>
</html>
