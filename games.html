<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Portal</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .button {
            background-color: #ff00ff;
            border: none;
            color: #040720;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 32px;
            transition-duration: 0.4s;
        }
        .button:hover {
            background-color: #0e1259;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="Game Website Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search games..." oninput="searchGames()">
            <button onclick="goBack()">Back</button>
        </div>
    </header>
    <main id="gameGallery">
        <!-- Game images will be dynamically added here -->
    </main>
    <script>
        let games = [
            { name: 'Smash Karts', image: '/images/smash-karts.png', link: 'https://smartcart1.github.io/s/smash-karts/' },
            { name: 'Minecraft', image: '/images/minecraft.png', link: 'https://minecraft.net' },
            { name: 'Fortnite', image: '/images/fortnite.png', link: 'https://fortnite.com' },
            // Add more games as needed
        ];

        function displayGames() {
            const gameGallery = document.getElementById('gameGallery');
            gameGallery.innerHTML = '';
            games.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.className = 'game';
                gameDiv.innerHTML = `
                    <img src="${game.image}" alt="${game.name}">
                    <h3>${game.name}</h3>
                    <button class="button" onclick="clickHandler('${game.link}')">${game.name}</button>
                `;
                gameGallery.appendChild(gameDiv);
            });
        }

        function clickHandler(link) {
            var win = window.open();
            var iframe = win.document.createElement('iframe');
            iframe.style = "position:fixed;width:100vw;height:100vh;top:0px;left:0px;right:0px;bottom:0px;z-index:2147483647;background-color:white;border:none;";
            iframe.src = link;
            win.document.body.appendChild(iframe);
        }

        function goBack() {
            window.history.back();
        }

        function searchGames() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const filteredGames = games.filter(game => game.name.toLowerCase().includes(input));
            displayGames(filteredGames);
        }

        displayGames();
    </script>
</body>
</html>
